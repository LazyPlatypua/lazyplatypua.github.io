                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":[],"headings":[],"title":"Стартовый инвентарь","includes":[],"html":"<p>Начинайте погружение в хобби постепенно, без больших трат. Так вам будет легче расстаться с росписью, если она вам не понравится.</p>\n<p>Для этого:</p>\n<ul>\n<li>Найдите клубы, которые проводят обучение росписи. За небольшую сумму вы сможете попробовать и вам не придется покупать инструменты.</li>\n<li>Спросите красящих знакомых об интересующих вас деталях. Может, вы даже договоритесь на вечер росписи.</li>\n<li>Посмотрите инструкции в интернете, найдите полные съемки росписи.</li>\n</ul>\n<p>Если вы последовали этим советам, и вы хотите начать красить миниатюры у себя дома, вам потребуются:</p>\n<table>\n<tbody>\n<tr>\n<td>\n<p><strong>Инструмент</strong></p>\n</td>\n<td>\n<p><strong>Описание</strong></p>\n</td>\n<td>\n<p><strong>Подходящие товары</strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Лампа</strong></p>\n</td>\n<td>\n<p>Позволяет видеть все детали миниатюры.</p>\n<p>Нужна лампочка с температурой света в пределах 4000-5000К для нейтрального освещения.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/xEMrE88\" target=\"_blank\" rel=\"noreferrer noopener\">Лампа на струбцине</a> (Ozon) — 617 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/LrrZAq\" target=\"_blank\" rel=\"noreferrer noopener\">Лампочка 5000к</a> (Ozon) — 248 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Кисти</strong></p>\n</td>\n<td>\n<p>Синтетические, не жесткие круглые кисти с острым кончиком разных размеров для больших и мелких работ.</p>\n<p>Размер кисти определяется ее номером: №0 будет меньше №6. У разных производителей одинаковые номера могут означать разный размер.</p>\n</td>\n<td>\n<p></p>\n<ul>\n<li><a href=\"https://ozon.ru/t/EwVGQrv\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 12 кистей №0000 - №8 JAS</a> (Ozon) — 391 рубль (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/d6OZG2G\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 5 кистей №00, №0, №1, №2 и №4 Brauberg</a> (Ozon) — 486 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/aJXkOy7\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 4 кистей №2 Roubloff</a> (Ozon) — 900 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Краски</strong></p>\n</td>\n<td>\n<p>Краски для миниатюр основных цветов:</p>\n<ul>\n<li>черный;</li>\n<li>белый;</li>\n<li>желтый;</li>\n<li>красный;</li>\n<li>синий;</li>\n<li>зеленый;</li>\n<li>телесный;</li>\n<li>коричневая или черная проливка;</li>\n<li>железный металлик.</li>\n</ul>\n<p>Лучше всего подходят краски от производителей Vallejo, AK, The Army Painter и Citadel.</p>\n</td>\n<td>\n<p></p>\n<ul>\n<li><a href=\"https://artcompas.ru/kraska/kraski-dlya-modelistov/kraski-vallejo/nabory-krasok-vallejo/nabory-game-color/nabor-game-color-16-tsv-sovremennye-tsveta/\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 16 красок Vallejo Game Color Advanced</a> (Artcompas) — 5 800 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://vk.com/market/product/ak11612-intense-colors-set-131012375-7421181\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 6 красок AK INTENSE COLORS SET</a> (VK) — 1 690 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://vk.com/market/product/army-painter-warpaints-fanatic-starter-set-131012375-9512204\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 11 красок, кисти и миниатюры The Army Painter - Warpaints Fanatic</a> (VK) — 3 990 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://vk.com/market/product/warhammer-40000-paints-tools-set-131012375-8261043\" target=\"_blank\" rel=\"noreferrer noopener\">Набор 13 красок, кисти и кусачки Warhammer 40000 Paints + Tools Set</a> (VK) — 3 500 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Грунтовка</strong></p>\n</td>\n<td>\n<p>Закрепляет краску на миниатюре, чтобы она не откололась при использовании. Можно использовать аэрозольную, для кисти или аэрографа.</p>\n<p>Подбирайте цвет под основной цвет миниатюр и ваш стиль работы:</p>\n<ul>\n<li>черная грунтовка подходит для металлических красок и помогает не закрашивать глубокие темные места миниатюры;</li>\n<li>серая грунтовка подойдет почти везде;</li>\n<li>белая подойдет для ярких цветов и для <a href=\"styles/contrast.html\">гризайля</a>;</li>\n<li>грунтовка теплых цветов упростит работу с теплыми цветами.</li>\n</ul>\n</td>\n<td>\n<p></p>\n<ul>\n<li><a href=\"https://ozon.ru/t/KK5MW1\" target=\"_blank\" rel=\"noreferrer noopener\">Грунтовка KUDO \"Грунт акриловый универсальный быстросохнущий\", аэрозоль, баллончик 520 мл, серый</a> (Ozon) — 334 рубля (Дата обращения: 01.11.2024)</li>\n<li><a href=\"https://ozon.ru/t/qJ0b3RQ\" target=\"_blank\" rel=\"noreferrer noopener\">Аэрозольный грунт в баллончике Bosny №168 акриловый универсальный, цвет красно-коричневый (BOSNY NO. 168), 520 мл</a> — 454 рубля (Дата обращения: 01.11.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Влажная и сухая палитры</strong></p>\n</td>\n<td>\n<p>Влажная палитра для обычных акриловых красок и сухая для жидких и технических.</p>\n<p>Влажную палитру можно сделать <a href=\"inventory/paint.html#making-wet\">самому</a>.</p>\n</td>\n<td>\n<p></p>\n<ul>\n<li><a href=\"https://ozon.ru/t/8O0r4Yz\" target=\"_blank\" rel=\"noreferrer noopener\">Влажная палитра Dspiae</a> (Ozon) — 2 192 рубля (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/Av57842\" target=\"_blank\" rel=\"noreferrer noopener\">Пластиковая палитра</a> (Ozon) — 100 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Модельный нож</strong></p>\n</td>\n<td>\n<p>Универсальный инструмент, который отрезает, выравнивает и полирует модель.</p>\n<p>Нож состоит из ручки и лезвия.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/mbRPMWp\" target=\"_blank\" rel=\"noreferrer noopener\">Нож модельный Stuff-Pro + 5 лезвий</a> (Ozon) — 196 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/6NgBrza\" target=\"_blank\" rel=\"noreferrer noopener\">Нож модельный Tamiya</a> (Ozon) — 2 323 рубля (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/WEJkD75\" target=\"_blank\" rel=\"noreferrer noopener\">Лезвия для канцелярского ножа скальпеля макетного, 15 штук</a> (Ozon) — 199 рублей (Дата обращения: 06.01.2025)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Клей</strong></p>\n</td>\n<td>\n<p>Пластиковый клей для моделей из полистирола и суперклей для всего остального.</p>\n<p>Выбирайте клей с кисточкой для упрощения работы с ним.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/zwW2Y8a\" target=\"_blank\" rel=\"noreferrer noopener\">Клей для пластика с кисточкой Tamiya</a> (Ozon) — 481 рубль (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/6vg6beL\" target=\"_blank\" rel=\"noreferrer noopener\">Суперклей универсальный с кисточкой КОНТАКТ</a> (Ozon) — 220 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Стакан для воды</strong></p>\n</td>\n<td>\n<p>Чтобы разводить краски и мыть кисти.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/OBmX2j6\" target=\"_blank\" rel=\"noreferrer noopener\">Непроливайка</a> (Ozon) — 97 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Бумажное полотенце</strong></p>\n</td>\n<td>\n<p>Для впитывания лишней краски с кисти.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/jDDbEG1\" target=\"_blank\" rel=\"noreferrer noopener\">Бумажное полтенце KIX</a> (Ozon) — 89 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Кусачки</strong></p>\n</td>\n<td>\n<p>Для отделения деталей моделей от литников.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/l3ZKLdJ\" target=\"_blank\" rel=\"noreferrer noopener\">Кусачки Stuff Pro</a> (Ozon) — 346 рублей (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/0kXo6G3\" target=\"_blank\" rel=\"noreferrer noopener\">Кусачки Dspiae</a> (Ozon) — 2 462 рубля (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/dMMlpvZ\" target=\"_blank\" rel=\"noreferrer noopener\">Кусачки Tamia</a> (Ozon) — 4 542 рубля (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Пилочки и шлифовальная бумага</strong></p>\n</td>\n<td>\n<p>Для выравнивания поверхностей.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/4wrlX35\" target=\"_blank\" rel=\"noreferrer noopener\">Набор для маникюра и педикюра, 4 пилки для ногтей, 2 апельсиновые палочки, 1 баф</a> (Ozon) — 183 рубля (Дата обращения: 10.11.2024)</li>\n<li><a href=\"https://ozon.ru/t/PRW5ggl\" target=\"_blank\" rel=\"noreferrer noopener\">Наждачная бумага, набор (P600, P1000, P2000), 230х280</a> — 201 рубль (Дата обращения: 06.01.2025)</li>\n<li><a href=\"https://ozon.ru/t/7mM35z6\" target=\"_blank\" rel=\"noreferrer noopener\">Green Stuff World: Губки шлифовальные Foam Sanding Pads - Fine Grit Assortment (20 шт.)</a> (Ozon) — 1 542 рубля (Дата обращения: 10.11.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Держалка</strong></p>\n</td>\n<td>\n<p>Чтобы руки не уставали держать миниатюру.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/mx7mpm2\" target=\"_blank\" rel=\"noreferrer noopener\">Держатель для миниатюр</a> (Ozon) — 430 рублей (Дата обращения: 10.11.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Эпоксидный пластилин</strong></p>\n</td>\n<td>\n<p>Для лепки дополнительных деталей и заделывания щелей.</p>\n<p>Для заделывания щелей можете использовать расплавленный в пластиковом клее полистирол.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/Px4ZPnZ\" target=\"_blank\" rel=\"noreferrer noopener\">Эпоксидный пластилин белый двухкомпонентный JAS, 100 грамм</a> (Ozon) — 638 рублей (Дата обращения: 06.01.2025)</li>\n<li><a href=\"https://ozon.ru/t/e6kVRDz\" target=\"_blank\" rel=\"noreferrer noopener\">Модельная паста Vallejo 70.400 Plastic Putty, 17 мл</a> (Ozon) — 421 рубль (Дата обращения: 06.01.2025)</li>\n<li><a href=\"https://ozon.ru/t/Xy3XwEw\" target=\"_blank\" rel=\"noreferrer noopener\">Green Stuff, 10 см</a> — 808 рубля (Дата обращения: 06.01.2025)</li>\n<li><a href=\"https://ozon.ru/t/rNlqEJR\" target=\"_blank\" rel=\"noreferrer noopener\">Tamiya Epoxy Putty Smooth Surface, 25 грамм</a> — 739 рублей (Дата обращения: 06.01.2025)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Латексная кисть</strong></p>\n</td>\n<td>\n<p>Для выравнивания пластилина.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/YPGaJW6\" target=\"_blank\" rel=\"noreferrer noopener\">Набор латексных кистей 5 штук</a> (Ozon) — 260 рублей (Дата обращения: 06.01.2025)</li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>\n<p>Подробнее об инструментах см. в разделе <a href=\"inventory/index.html\">Инвентарь для росписи</a>.</p>\n<p>После того, как вы обзавелись необходимым инвентарем, <a href=\"quickstart/preparation/index.html\">подготовьте модель</a>.</p>\n","leading":false},"router":{"pathname":"quickstart\\inventory","depth":2},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"\\_bundle\\search-api.js","link":"\\_search\\ru\\index.html","resources":{"index":"\\_search\\ru\\index.js","registry":"\\_search\\ru\\registry.js","language":"\\_search\\ru\\language.js"}}};
                </script>
