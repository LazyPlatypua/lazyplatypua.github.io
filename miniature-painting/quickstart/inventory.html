–ª—è —Ä–∞–±–æ—Ç—ã —Å –º–∏–Ω–∏–∞—Ç—é—Ä–∞–º–∏ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è:</p>\n<ul>\n<li>–∫–∏—Å—Ç–∏ —Å –æ—Å—Ç—Ä—ã–º –∫–æ–Ω—á–∏–∫–æ–º;</li>\n<li>–∫–æ—Å–º–µ—Ç–∏—á–µ—Å–∫–∏–µ –∫–∏—Å—Ç–∏ —Å –º—è–≥–∫–∏–º –≤–æ—Ä—Å–æ–º –¥–ª—è —Å–º–µ—Ç–∞–Ω–∏—è –ø—ã–ª–∏ —Å –º–∏–Ω–∏–∞—Ç—é—Ä—ã –∏ –¥—Ä–∞–π–±—Ä–∞—à–∞, –∫–æ—Ç–æ—Ä—ã–π –Ω–∞–Ω–æ—Å—è—Ç –∫—Ä–∞—Å–∫—É –¥–∞–∂–µ –Ω–∞ —Å–∞–º—ã–µ –Ω–µ–∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–µ –¥–µ—Ç–∞–ª–∏;</li>\n<li>–¥—Ä—É–≥–∏–µ –∫–∏—Å—Ç–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –∂–∞–ª–∫–æ, –¥–ª—è –≥—Ä—É–±–æ–π –∏ –±–æ–ª—å—à–æ–π —Ä–∞–±–æ—Ç—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ø–æ–∫—Ä–∞—Å–∫–∞ —Ç–µ—Ö–Ω–∏–∫–∏).</li>\n</ul>\n<p>–¢–∞–∫–∂–µ –∫–∏—Å—Ç–∏ —Ä–∞–∑–¥–µ–ª—è—é—Ç—Å—è –ø–æ —Ä–∞–∑–º–µ—Ä–∞–º. –ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –∫–∞–∂–¥–∞—è –∫–æ–º–ø–∞–Ω–∏—è —Å–∞–º–∞ –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –º–∞—Ä–∫–∏—Ä–æ–≤–∫—É –∏ –æ–Ω–∞ –Ω–µ —Å–æ–≤–ø–∞–¥–∞–µ—Ç –º–µ–∂–¥—É —Ä–∞–∑–Ω—ã–º–∏ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—è–º–∏, –ø–æ—ç—Ç–æ–º—É –Ω–∏–∂–µ –ø—Ä–∏–≤–µ–¥–µ–Ω—ã —É—Å—Ä–µ–¥–Ω–µ–Ω–Ω—ã–µ –Ω–∞–∑–≤–∞–Ω–∏—è —Ä–∞–∑–º–µ—Ä–æ–≤. –ö–∞–∫ –ø—Ä–∞–≤–∏–ª–æ, –≤–∞–º –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è –∫–∏—Å—Ç–∏ —Å–ª–µ–¥—É—é—â–∏—Ö —Ä–∞–∑–º–µ—Ä–æ–≤:</p>\n<ul>\n<li>5-8 –¥–ª—è –∫—Ä—É–ø–Ω—ã—Ö —Ä–∞–±–æ—Ç;</li>\n<li>2-4 –¥–ª—è –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–∞ –∑–∞–¥–∞—á –ø–æ–∫—Ä–∞—Å–∫–∏ –º–∏–Ω–∏–∞—Ç—é—Ä;</li>\n<li>1 –∏ –Ω–∏–∂–µ (0, 00, 000, 0000) –¥–ª—è —Å–∞–º—ã—Ö –º–∞–ª–µ–Ω—å–∫–∏—Ö –¥–µ—Ç–∞–ª–µ–π.</li>\n</ul>\n<p>–ö—Ä–æ–º–µ —Ñ–æ—Ä–º—ã –∫–∏—Å—Ç–∏ –∏–º–µ–µ—Ç –∑–Ω–∞—á–µ–Ω–∏–µ –∏ –º–∞—Ç–µ—Ä–∏–∞–ª –≤–æ—Ä—Å–∞:</p>\n<ul>\n<li>–¥–µ—à–µ–≤—ã–µ –Ω–µ –¥–æ–ª–≥–æ–≤–µ—á–Ω—ã–µ —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–∏–µ –∫–∏—Å—Ç–∏;</li>\n<li>–¥–æ—Ä–æ–≥–∏–µ –∏ –¥–æ–ª–≥–æ–≤–µ—á–Ω—ã–µ –Ω–∞—Ç—É—Ä–∞–ª—å–Ω—ã–µ –∫–∏—Å—Ç–∏.</li>\n</ul>\n<p>–ö–∞—á–µ—Å—Ç–≤–æ –≤–∞—à–µ–π —Ä–∞–±–æ—Ç—ã –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –≤–∞—à–∏—Ö –Ω–∞–≤—ã–∫–æ–≤, –∞ –Ω–µ –æ—Ç –º–∞—Ç–µ—Ä–∏–∞–ª–∞ –∫–∏—Å—Ç–∏, –Ω–æ –Ω–∞—Ç—É—Ä–∞–ª—å–Ω—ã–π –≤–æ—Ä—Å –¥–æ–ª—å—à–µ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –æ—Å—Ç—Ä—ã–π –∫–æ–Ω—á–∏–∫, —á—Ç–æ –ø–æ–º–æ–∂–µ—Ç —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å –∏—Ç–æ–≥–æ–≤–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞.</p>\n<p>–•–æ—Ç—å –≤–∏–¥–æ–≤ –Ω–∞—Ç—É—Ä–∞–ª—å–Ω–æ–≥–æ –≤–æ—Ä—Å–∞ –æ—á–µ–Ω—å –º–Ω–æ–≥–æ, —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –∫–∏—Å—Ç–∏ –∫–æ–ª–æ–Ω–æ–∫ (—ç—Ç–æ –º–∞–ª–µ–Ω—å–∫–∞—è –∫—É–Ω–∏—Ü–∞), –∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—Ä–æ—à–æ –¥–µ—Ä–∂–∞—Ç —Ñ–æ—Ä–º—É, –≤–ª–∞–≥—É –∏ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –¥–µ—à–µ–≤—ã.</p>\n<h3 id=\"uhod\"><a href=\"quickstart/inventory.html#uhod\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">–£—Ö–æ–¥</span></a>–£—Ö–æ–¥</h3>\n<p>–ß—Ç–æ–±—ã –ø—Ä–æ–¥–ª–∏—Ç—å –∂–∏–∑–Ω—å –≤–∞—à–∏–º –∫–∏—Å—Ç—è–º, –æ—Å–æ–±–µ–Ω–Ω–æ —Å–∏–ª—å–Ω–æ —ç—Ç–æ –∫–∞—Å–∞–µ—Ç—Å—è –Ω–∞—Ç—É—Ä–∞–ª—å–Ω–æ–≥–æ –≤–æ—Ä—Å–∞, —Å–ª–µ–¥—É–π—Ç–µ —Å–ª–µ–¥—É—é—â–∏–º –ø—Ä–∞–≤–∏–ª–∞–º:</p>\n<ul>\n<li>–ù–µ –æ—Å—Ç–∞–≤–ª—è–π—Ç–µ –∫–∏—Å—Ç–∏ —Å—Ç–æ—è—Ç—å –≤ –≤–æ–¥–µ ‚Äî —Ç–æ–≥–¥–∞ –∏—Ö –∫–æ–Ω–µ—Ü –ø–æ–≥–Ω–µ—Ç—Å—è –∏ –∏–º–∏ –±—É–¥–µ—Ç —Å–ª–æ–∂–Ω–µ–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è.</li>\n<li>–ù–µ –ø–æ–≥—Ä—É–∂–∞–π—Ç–µ –≤–µ—Å—å –≤–æ—Ä—Å –≤ –∫—Ä–∞—Å–∫—É ‚Äî –æ–Ω–∞ –ø–æ–ø–∞–¥–∞–µ—Ç –≤–Ω—É—Ç—Ä—å –æ–±–æ–π–º—ã (–º–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–æ–π —á–∞—Å—Ç–∏ –º–µ–∂–¥—É —Ä—É—á–∫–æ–π –∏ –≤–æ—Ä—Å–æ–º), –∑–∞—Å—ã—Ö–∞–µ—Ç –∏ —Ä–∞–∑–¥–µ–ª—è–µ—Ç –≤–æ–ª–æ—Å–∫–∏.</li>\n<li>–î–ª—è –ø—Ä–æ–ª–∏–≤–æ–∫, –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω—ã—Ö –∫—Ä–∞—Å–æ–∫ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –Ω–µ –¥–æ—Ä–æ–≥–∏–µ –∫–∏—Å—Ç–æ—á–∫–∏ ‚Äî –æ–Ω–∏ –ø—Ä–æ—â–µ –∑–∞—Ç–µ–∫–∞—é—Ç –≤–Ω—É—Ç—Ä—å –æ–±–æ–π–º—ã –∏ —Ä–∞–∑–¥–µ–ª—è—é—Ç –≤–æ—Ä—Å.</li>\n<li>–î–ª—è –º–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–∏—Ö —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏—Ö, –º–∞—Å–ª—è–Ω—ã—Ö –∫—Ä–∞—Å–æ–∫ –∏ —Ö–∏–º–∏—á–µ—Å–∫–∏—Ö —Ä–µ–∞–≥–µ–Ω—Ç–æ–≤ —Ç–æ–∂–µ –≤—ã–±–∏—Ä–∞–π—Ç–µ –∫–∏—Å—Ç–æ—á–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –∂–∞–ª–∫–æ ‚Äî –æ–Ω–∏ –º–æ–≥—É—Ç –ø–æ–≤—Ä–µ–¥–∏—Ç—å –≤–æ–ª–æ—Å–∫–∏.</li>\n<li>–ù–µ –Ω–∞–∂–∏–º–∞–π—Ç–µ —Å–∏–ª—å–Ω–æ –Ω–∞ –∫–∏—Å—Ç—å ‚Äî –≤—ã –º–æ–∂–µ—Ç–µ –ø–æ–≤—Ä–µ–¥–∏—Ç—å –≤–æ—Ä—Å.</li>\n<li>–ï—Å–ª–∏ –≤—ã –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ –∫—Ä–∞—Å–∫–∏ –æ—Ç Citadel, –∫–æ—Ç–æ—Ä—ã–µ –ø—Ä–æ–¥–∞—é—Ç—Å—è –≤ ,–±–∞–Ω–æ—á–∫–∞—Ö —Å –æ—Ç–∫–∏–¥–Ω–æ–π –∫—Ä—ã—à–∫–æ–π, —Ç–æ –¥–ª—è –∑–∞–±–æ—Ä–∞ –∫—Ä–∞—Å–∫–∏ –≤–æ—Å–ø–æ–ª—å–∑—É–π—Ç–µ—Å—å —Å—Ç–∞—Ä–æ–π –∫–∏—Å—Ç—å—é ‚Äî –∏–Ω–∞—á–µ –∫—Ä–∞—Å–∫–∞ –ø–æ–ø–∞–¥–µ—Ç –ø–æ–¥ –æ–±–æ–π–º—É –∏ —Ä–∞–∑–¥–µ–ª–∏—Ç –≤–æ–ª–æ—Å–∫–∏.</li>\n<li>–ú–µ–Ω—è–π—Ç–µ –≤–æ–¥—É, –∫–æ–≥–¥–∞ –æ–Ω–∞ –∑–∞–≥—Ä—è–∑–Ω–∏—Ç—Å—è, —á—Ç–æ–±—ã —Ä–∞—Å—Ç–≤–æ—Ä–µ–Ω–Ω–∞—è –≤ –Ω–µ–π –∫—Ä–∞—Å–∫–∞ –Ω–µ –ø–æ–ø–∞–ª–∞ –≤–Ω—É—Ç—Ä—å –∫–∏—Å—Ç–∏.</li>\n<li>–£–¥–∞–ª—è–π—Ç–µ –≤—ã–±–∏–≤—à–∏–µ—Å—è –≤–æ–ª–æ—Å–∫–∏ (–≤–æ–∑—å–º–∏—Ç–µ –Ω–æ–∂ –∏ –ø—Ä–∏–∂–º–∏—Ç–µ —Ä–µ–∂—É—â–µ–π –∫—Ä–æ–º–∫–æ–π –≤–æ–ª–æ—Å–æ–∫ –∫ –æ–±–æ–π–º–µ, —á—Ç–æ–±—ã –µ–≥–æ –æ—Ç—Ä–µ–∑–∞—Ç—å), —á—Ç–æ–±—ã –æ–Ω–∏ –Ω–µ –º–µ—à–∞–ª–∏ –ø–æ–∫—Ä–∞—Å–∫–µ.</li>\n<li>–ü–æ—Å–ª–µ –∫–æ–Ω—Ü–∞ –ø–æ–∫—Ä–∞—Å–∫–∏ –Ω–∞—Ç—É—Ä–∞–ª—å–Ω–æ–π –∫–∏—Å—Ç—å—é –≤–æ—Å–ø–æ–ª—å–∑—É–π—Ç–µ—Å—å –º—ã–ª–æ–º, —á—Ç–æ–±—ã –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —É–¥–∞–ª–µ–Ω–Ω—ã–π –≤–æ–¥–æ–π –∫–æ–Ω–¥–∏—Ü–∏–æ–Ω–µ—Ä –∏ —É–±—Ä–∞—Ç—å –æ—Å—Ç–∞–≤—à—É—é—Å—è –∫—Ä–∞—Å–∫—É.</li>\n<li>–£–±—Ä–∞—Ç—å –ª–∏—à–Ω—é—é –∫—Ä–∞—Å–∫—É —Å —Å–∏–Ω—Ç–µ—Ç–∏—á–µ—Å–∫–æ–π –∫–∏—Å—Ç–∏ –ø–æ—Å–ª–µ –ø–æ–∫—Ä–∞—Å–∫–∏ –º–æ–∂–Ω–æ –ª—é–±—ã–º —Å–ø–∏—Ä—Ç–æ–º. –í–∞–∂–Ω–æ –ø–æ—Ç–æ–º —Ö–æ—Ä–æ—à–æ –ø—Ä–æ–º—ã—Ç—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –≤–æ–¥–æ–π, —á—Ç–æ–±—ã —Å–ø–∏—Ä—Ç –Ω–µ –ø–æ–ø–∞–ª –≤ –∫—Ä–∞—Å–∫—É.</li>\n<li>–°—É—à–∏—Ç–µ –∫–∏—Å—Ç–∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ, —á—Ç–æ–±—ã –≤–æ–¥–∞ –∏ –≤–æ–∑–º–æ–∂–Ω—ã–π –æ—Å—Ç–∞—Ç–æ–∫ –∫—Ä–∞—Å–∫–∏ –Ω–µ –∑–∞—Ç–µ–∫–ª–∏ –≤ –æ–±–æ–π–º—É.</li>\n</ul>\n<h2 id=\"kraska\"><a href=\"quickstart/inventory.html#kraska\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">–ö—Ä–∞—Å–∫–∞</span></a>–ö—Ä–∞—Å–∫–∞</h2>\n<p>–î–ª—è –ø–æ–∫—Ä—ã—Ç–∏—è –±–∞–∑–æ–≤—ã—Ö –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–µ–π –≤ –∫—Ä–∞—Å–∫–∞—Ö –ø–æ—Ç—Ä–µ–±—É—é—Ç—Å—è —Å–ª–µ–¥—É—é—â–∏–µ —Ü–≤–µ—Ç–∞:</p>\n<ul>\n<li>\n<p>—á–µ—Ä–Ω—ã–π ‚Äî V (Vallejo) Black, C (Citadel) Abbadon Black, TAP (The Army Painter) Matt Black, S75 (Scale75) Black;</p>\n</li>\n<li>\n<p>–±–µ–ª—ã–π ‚Äî V Dead White, C White Scar, TAP Matt White, S75 White;</p>\n</li>\n<li>\n<p>–∂–µ–ª—Ç—ã–π ‚Äî V Sun Yellow, C Yriel Yellow, TAP Daemonic Yellow, S75 Sol Yellow;</p>\n</li>\n<li>\n<p>–∫—Ä–∞—Å–Ω—ã–π ‚Äî V Scarlet Red, C Khorne Red, TAP Pure Red, S75 Blood Red;</p>\n</li>\n<li>\n<p>—Å–∏–Ω–∏–π ‚Äî V Ultramarine Blue, C Macragge Blue, TAP Ultramarine Blue, S75 Amaranth Blue;</p>\n</li>\n<li>\n<p>–∑–µ–ª–µ–Ω—ã–π ‚Äî V Scorpy Green, C Moot Green, TAP Wild Green, S75 Irati Green;</p>\n</li>\n<li>\n<p>—Ç–µ–ª–µ—Å–Ω—ã–π ‚Äî V Skin Tone, C Bakarth Flesh, TAP Tourmaline Skin, S75 Basic Flesh;</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ</p>\n<div class=\"yfm-note-content\"><p>üí° –ó–µ–ª–µ–Ω—ã–π –∏ —Ç–µ–ª–µ—Å–Ω—ã–π —Ü–≤–µ—Ç–∞ –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å —Å–∞–º–æ–º—É, –Ω–æ  –∏—Ö –ª–µ–≥—á–µ –ø—Ä–∏–æ–±—Ä–µ—Å—Ç–∏, —á–µ–º —Å–º–µ—à–∏–≤–∞—Ç—å –∫–∞–∂–¥—ã–π —Ä–∞–∑.</p>\n</div></div></li>\n<li>\n<p>–∫–æ—Ä–∏—á–Ω–µ–≤–∞—è –ø—Ä–æ–ª–∏–≤–∫–∞ ‚Äî V Sepia, C Seraphim Sepia, TAP Sepia Tone;</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ</p>\n<div class=\"yfm-note-content\"><p>üí° –ü—Ä–æ–ª–∏–≤–∫—É –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –∫—Ä–∞—Å–∫–æ–π —Å –±–æ–ª—å—à–∏–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º —Ä–∞–∑–±–∞–≤–∏—Ç–µ–ª—è, –Ω–æ —ç—Ç–æ —Å–ª–æ–∂–Ω–æ –∏ –Ω–µ—É–¥–æ–±–Ω–æ –¥–ª—è –Ω–∞—á–∏–Ω–∞—é—â–µ–≥–æ —Ö—É–¥–æ–∂–Ω–∏–∫–∞. –¢–∞–∫–∂–µ –Ω–µ –≤—Å–µ –∫—Ä–∞—Å–∫–∏ —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ —Ä–∞–∑–±–∞–≤–ª—è—é—Ç—Å—è –∏ —Ä–∞–∑–¥–µ–ª—è—é—Ç—Å—è –Ω–∞ —Å–æ—Å—Ç–∞–≤–ª—è—é—â–∏–µ.</p>\n</div></div></li>\n<li>\n<p>–∂–µ–ª–µ–∑–Ω—ã–π –º–µ—Ç–∞–ª–ª–∏–∫ ‚Äî V Dark Gunmetal, C Leadbelcher, TAP Gunmetal, S75 Heavy Metal.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ</p>\n<div class=\"yfm-note-content\"><p>üí° –í–º–µ—Å—Ç–æ –º–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–∏—Ö –∫—Ä–∞—Å–æ–∫ –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –º–µ—Ç–æ–¥ Non<br />\nMetallic Metal, –∫–æ—Ç–æ—Ä—ã–π —Ç—Ä–µ–±—É–µ—Ç –º–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏, –∑–Ω–∞–Ω–∏—è —Å–≤–µ—Ç–∞ –∏ —Å–º–µ—à–∏–≤–∞–Ω–∏—è.</p>\n</div></div></li>\n</ul>\n<p>–°–æ –≤—Ä–µ–º–µ–Ω–µ–º –≤—ã —Å–∞–º–∏ –ø–æ–π–º–µ—Ç–µ, –∫–∞–∫–∏–µ –∫—Ä–∞—Å–∫–∏ –≤–∞–º –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è –¥–æ–±–∞–≤–∏—Ç—å –∫ —ç—Ç–æ–º—É —Å–ø–∏—Å–∫—É.</p>\n<h2 id=\"palitra\"><a href=\"quickstart/inventory.html#palitra\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">–ü–∞–ª–∏—Ç—Ä–∞</span></a>–ü–∞–ª–∏—Ç—Ä–∞</h2>\n<p>–ù–∞ –ø–∞–ª–∏—Ç—Ä—É –Ω–∞–Ω–æ—Å–∏—Ç—Å—è –∏ —Å–º–µ—à–∏–≤–∞–µ—Ç—Å—è –∫—Ä–∞—Å–∫–∞ –∏–∑ –±–∞–Ω–æ—á–µ–∫. –ï—Å—Ç—å –¥–≤–∞ —Ç–∏–ø–∞ –ø–∞–ª–∏—Ç—Ä: —Å—É—Ö–∞—è –∏ –≤–ª–∞–∂–Ω–∞—è. –í–∞–º –ø–æ–Ω–∞–¥–æ–±—è—Ç—Å—è –æ–±–∞ –≤–∏–¥–∞ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ –∫—Ä–∞—Å–æ–∫, –∞ –ø–æ—Å–ª–µ —Ç–æ–≥–æ –∫–∞–∫ –ø–æ–ø—Ä–æ–±—É–µ—Ç–µ –∫–∞–∂–¥—É—é –∏—Ö –Ω–∏—Ö, —Ä–µ—à–∏—Ç–µ, –∫–∞–∫—É—é –±—É–¥–µ—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª—è –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–∞ –∑–∞–¥–∞—á.</p>\n<h3 id=\"suhaya-palitra\"><a href=\"quickstart/inventory.html#suhaya-palitra\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">–°—É—Ö–∞—è –ø–∞–ª–∏—Ç—Ä–∞</span></a>–°—É—Ö–∞—è –ø–∞–ª–∏—Ç—Ä–∞</h3>\n<p>–ü–ª—é—Å—ã:</p>\n<ul>\n<li>–í –∫–∞—á–µ—Å—Ç–≤–µ —Å—É—Ö–æ–π –ø–∞–ª–∏—Ç—Ä—ã –ø–æ–¥–æ–π–¥–µ—Ç –ª—é–±–∞—è —Ä–æ–≤–Ω–∞—è –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å, –Ω–µ –Ω—É–∂–Ω–æ –ø–æ–∫—É–ø–∞—Ç—å —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—É—é. –ù–∞–ø—Ä–∏–º–µ—Ä, –ø–ª–∏—Ç–∫–∞ –¥–ª—è –ø–æ–ª–∞ –∏–ª–∏ –ø–ª–æ—Ç–Ω–∞—è –±—É–º–∞–≥–∞.</li>\n<li>–ö—Ä–∞—Å–∫–∏ –Ω–∞ —Å—É—Ö–æ–π –ø–∞–ª–∏—Ç—Ä–µ –≤—Å–µ–≥–¥–∞ –∏–º–µ—é—Ç –æ–¥–∏–Ω–∞–∫–æ–≤—É—é –∫–æ–Ω—Å–∏—Å—Ç–µ–Ω—Ü–∏—é, –ø–æ—ç—Ç–æ–º—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç –µ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –±—É–¥–µ—Ç —Å—Ç–∞–±–∏–ª—å–Ω—ã–º.</li>\n<li>–•–æ—Ä–æ—à–æ –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –º–∞—Å–ª—è–Ω—ã—Ö –∫—Ä–∞—Å–æ–∫, —Ç–∞–∫ –∫–∞–∫ –æ–Ω–∏ —Å–æ—Ö–Ω—É—Ç –æ—á–µ–Ω—å –¥–æ–ª–≥–æ –∏ –∏–º –Ω–µ –Ω—É–∂–Ω–∞ –≤–æ–¥–∞ –¥–ª—è —É–≤–ª–∞–∂–Ω–µ–Ω–∏—è.</li>\n<li>–ü–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –ø—Ä–æ–ª–∏–≤–æ–∫, —á–µ—Ä–Ω–∏–ª, –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω—ã—Ö –∫—Ä–∞—Å–æ–∫ –∏ –¥—Ä—É–≥–∏—Ö –∂–∏–¥–∫–∏—Ö –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤, –ø–æ—Ç–æ–º—É —á—Ç–æ –≤–æ–¥–∞ –Ω–µ –∏–∑–º–µ–Ω–∏—Ç –∏—Ö –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–Ω–æ–µ –Ω–∞—Ç—è–∂–µ–Ω–∏–µ.</li>\n</ul>\n<p>–ú–∏–Ω—É—Å—ã:</p>\n<ul>\n<li>–ê–∫—Ä–∏–ª–æ–≤—ã–µ –∫—Ä–∞—Å–∫–∏ –±—ã—Å—Ç—Ä–æ —Å–æ—Ö–Ω—É—Ç –∏ –∏—Ö –Ω—É–∂–Ω–æ —á–∞—â–µ –æ–±–Ω–æ–≤–ª—è—Ç—å.</li>\n<li>–°–ª–æ–∂–Ω–µ–µ –º—ã—Ç—å, –µ—Å–ª–∏ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ –±—É–º–∞–∂–Ω—É—é –æ–¥–Ω–æ—Ä–∞–∑–æ–≤—É—é –ø–∞–ª–∏—Ç—Ä—É.</li>\n<li>–ö—Ä–∞—Å–∫–µ —Å–ª–æ–∂–Ω–µ–µ –ø—Ä–∏–¥–∞—Ç—å –∫–æ–Ω—Å–∏—Å—Ç–µ–Ω—Ü–∏—é –¥–ª—è –≥–ª–µ–π–∑–∏–Ω–≥–∞.</li>\n</ul>\n<h3 id=\"vlazhnaya-palitra\"><a href=\"quickstart/inventory.html#vlazhnaya-palitra\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">–í–ª–∞–∂–Ω–∞—è –ø–∞–ª–∏—Ç—Ä–∞</span></a>–í–ª–∞–∂–Ω–∞—è –ø–∞–ª–∏—Ç—Ä–∞</h3>\n<p>–ü–æ–∑–≤–æ–ª—è–µ—Ç –¥–æ–ª—å—à–µ —Å–æ—Ö—Ä–∞–Ω—è—Ç—å –∫—Ä–∞—Å–∫–∏ –≤–ª–∞–∂–Ω—ã–º–∏ –ø—Ä–∏ –ø–æ–º–æ—â–∏ –æ—Å–º–æ—Å–∞, –ø—Ä–æ–¥–ª–µ–≤–∞—è –∏—Ö –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –æ—Ç –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –º–∏–Ω—É—Ç –¥–æ —á–∞—Å–æ–≤ –∏–ª–∏ –¥–∞–∂–µ –¥–Ω–µ–π.</p>\n<p>–ü–ª—é—Å—ã:</p>\n<ul>\n<li>–î–æ–ª—å—à–µ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –∫—Ä–∞—Å–∫–∏ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è.</li>\n<li>–ù–∞ –Ω–µ–π –ª–µ–≥—á–µ —Ä–∞–∑–≤–æ–¥–∏—Ç—å –∫—Ä–∞—Å–∫—É –¥–ª—è –≥–ª–µ–π–∑–∏–Ω–≥–∞ –∏ –¥—Ä—É–≥–∏—Ö —Ç–µ—Ö–Ω–∏–∫ —Å–º–µ—à–∏–≤–∞–Ω–∏—è.</li>\n</ul>\n<p>–ú–∏–Ω—É—Å—ã:</p>\n<ul>\n<li>–ù—É–∂–Ω–æ –∫—É–ø–∏—Ç—å –∏–ª–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å.</li>\n<li>–ù–µ –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –º–∞—Å–ª—è–Ω—ã—Ö –∫–∞—Å–æ–∫, —Ç–∞–∫ –∫–∞–∫ —Å–ø–∏—Ä—Ç–æ–≤–æ–π —Ä–∞—Å—Ç–≤–æ—Ä–∏—Ç–µ–ª—å –ø–æ–ø–∞–¥–µ—Ç –≤–Ω—É—Ç—Ä—å –ø–∞–ª–∏—Ç—Ä—ã –∏ –µ—é –Ω–µ–ª—å–∑—è –±—É–¥–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –¥–ª—è –¥—Ä—É–≥–∏—Ö –∫—Ä–∞—Å–æ–∫.</li>\n<li>–ù—É–∂–Ω–æ —É—á–∏—Ç—å—Å—è –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞.</li>\n</ul>\n<h4 id=\"making-wet\"><a href=\"quickstart/inventory.html#making-wet\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">–°–¥–µ–ª–∞—Ç—å –≤–ª–∞–∂–Ω—É—é –ø–∞–ª–∏—Ç—Ä—É</span></a>–°–¥–µ–ª–∞—Ç—å –≤–ª–∞–∂–Ω—É—é –ø–∞–ª–∏—Ç—Ä—É</h4>\n<p>–í –ø—Ä–æ–¥–∞–∂–µ —Å—É—â–µ—Å—Ç–≤—É—é—Ç –≥–æ—Ç–æ–≤—ã–µ –≤–ª–∞–∂–Ω—ã–µ –ø–∞–ª–∏—Ç—Ä—ã, –Ω–æ –≥–æ—Ä–∞–∑–¥–æ –¥–µ—à–µ–≤–ª–µ –∏ –¥–æ—Å—Ç—É–ø–Ω–µ–µ —Å–¥–µ–ª–∞—Ç—å –µ–µ —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ.</p>\n<p>–í–∞–º –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è:</p>\n<ul>\n<li>–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä ‚Äî –≤ –Ω–µ–º –±—É–¥–µ—Ç —Ö—Ä–∞–Ω–∏—Ç—Å—è –ø–∞–ª–∏—Ç—Ä–∞;</li>\n<li>–≥—É–±–∫–∞ –∏–ª–∏ –≤–∏—Å–∫–æ–∑–Ω–∞—è —Ç—Ä—è–ø–∫–∞ ‚Äî –æ–Ω–∞ –±—É–¥–µ—Ç —É–¥–µ—Ä–∂–∏–≤–∞—Ç—å –≤–æ–¥—É –¥–ª—è –ø–∞–ª–∏—Ç—Ä—ã;</li>\n<li>–ø–µ—Ä–≥–∞–º–µ–Ω—Ç, –±—É–º–∞–≥–∞ –¥–ª—è –∑–∞–ø–µ–∫–∞–Ω–∏—è –∏–ª–∏ –∫–∞–ª—å–∫–∞ ‚Äî –æ–Ω–∞ –±—É–¥–µ—Ç —É–¥–µ—Ä–∂–∏–≤–∞—Ç—å –∫—Ä–∞—Å–∫—É —Å –æ–¥–Ω–æ–π —Å—Ç–æ—Ä–æ–Ω—ã –∏ –ø—Ä–æ–ø—É—Å–∫–∞—Ç—å –Ω–µ–º–Ω–æ–≥–æ –≤–æ–¥—ã —Å –¥—Ä—É–≥–æ–π;</li>\n<li>(–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –º–µ–¥–Ω—ã–π –ø—Ä–æ–≤–æ–¥ –∏–ª–∏ –ª—é–±–æ–π –¥—Ä—É–≥–æ–π –ø—Ä–µ–¥–º–µ—Ç –∏–∑ –º–µ–¥–∏ ‚Äî –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç —Ä–æ—Å—Ç –º–∏–∫—Ä–æ–æ—Ä–≥–∞–Ω–∏–∑–º–æ–≤ –≤ –ø–∞–ª–∏—Ç—Ä–µ.</li>\n</ul>\n<p>–ß—Ç–æ–±—ã —Å–æ–±—Ä–∞—Ç—å –ø–∞–ª–∏—Ç—Ä—É:</p>\n<ol>\n<li>(–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –ü–æ–ª–æ–∂–∏—Ç–µ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–µ–¥–Ω—ã–π –ø—Ä–æ–≤–æ–¥.</li>\n<li>–û–±—Ä–µ–∂—å—Ç–µ –≥—É–±–∫—É –∏ –ø–µ—Ä–≥–∞–º–µ–Ω—Ç –ø–æ —à–∏—Ä–∏–Ω–µ –∏ –¥–ª–∏–Ω–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞.</li>\n<li>–ü–æ–ª–æ–∂–∏—Ç–µ –≥—É–±–∫—É –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏ –ø–æ–≤–µ—Ä—Ö –Ω–µ–≥–æ –ø–µ—Ä–≥–∞–º–µ–Ω—Ç.</li>\n<li>–î–æ–±–∞–≤—å—Ç–µ –≤–æ–¥—É. –°–ª–µ–π—Ç–µ –ø–µ—Ä–µ–∏–∑–±—ã—Ç–æ–∫, –∫–æ—Ç–æ—Ä—ã–π –Ω–µ –±—ã–ª –ø–æ–≥–ª–æ—â–µ–Ω –≥—É–±–∫–æ–π.</li>\n<li>–í—ã—Ç—Ä–∏—Ç–µ –Ω–∞—Å—É—Ö–æ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å –ø–µ—Ä–≥–∞–º–µ–Ω—Ç–∞.</li>\n</ol>\n<p>–≠—Ç–∏ –¥–µ–π—Å—Ç–≤–∏—è –Ω–µ –Ω—É–∂–Ω–æ –ø–æ–≤—Ç–æ—Ä—è—Ç—å –∫–∞–∂–¥—ã–π —Ä–∞–∑, –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–µ–Ω—è—Ç—å –ø–µ—Ä–≥–∞–º–µ–Ω—Ç –∏ –≤–æ—Å–ø–æ–ª–Ω—è—Ç—å –≤–æ–¥—É.</p>\n<h2 id=\"osveshenie\"><a href=\"quickstart/inventory.html#osveshenie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">–û—Å–≤–µ—â–µ–Ω–∏–µ</span></a>–û—Å–≤–µ—â–µ–Ω–∏–µ</h2>\n<p>–ö–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ –æ—Å–≤–µ—â–µ–Ω–∏–µ –º–∏–Ω–∏–∞—Ç—é—Ä—ã –Ω–∞–ø—Ä—è–º—É—é –≤–ª–∏—è–µ—Ç –Ω–∞ –∫–∞—á–µ—Å—Ç–≤–æ –ø–æ–∫—Ä–∞—Å–∫–∏: –±–µ–∑ —Ö–æ—Ä–æ—à–µ–≥–æ —Å–≤–µ—Ç–∞ –≤—ã –Ω–µ —Å–º–æ–∂–µ—Ç–µ –ø—Ä–æ—á–µ—Å—Ç—å —Ä–µ–ª—å–µ—Ñ –º–∏–Ω–∏–∞—Ç—é—Ä—ã –∏ –Ω–∞–Ω–µ—Å–µ–Ω–Ω—ã–µ –Ω–∞ –Ω–µ–µ —Ü–≤–µ—Ç–∞.</p>\n<p>–ù–∞–∏–ª—É—á—à–∏–º –æ–±—Ä–∞–∑–æ–º –¥–ª—è —ç—Ç–æ–≥–æ –ø–æ–¥—Ö–æ–¥—è—Ç –±–µ—Å—Ç–µ–Ω–µ–≤—ã–µ –∏ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–µ –ª–∞–º–ø—ã, –∫–æ—Ç–æ—Ä—ã–µ –¥–∞—é—Ç –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π, —Ä–∞—Å—Å–µ—è–Ω–Ω—ã–π –∏ —è—Ä–∫–∏–π —Ü–≤–µ—Ç –Ω–∞ –±–æ–ª—å—à–æ–π –ø–ª–æ—â–∞–¥–∏. –û–Ω–∏ —Å—Ç–æ—è—Ç –¥–æ—Ä–æ–≥–æ –∏ –∏—Ö —Ç—Ä—É–¥–Ω–æ –Ω–∞–π—Ç–∏, –Ω–æ –∏–º –º–æ–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å –ø–æ–¥—Ö–æ–¥—è—â—É—é –∑–∞–º–µ–Ω—É. –í—ã –º–æ–∂–µ—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –æ–±—ã—á–Ω—É—é –ª–∞–º–ø—É –Ω–∞ —Å—Ç—Ä—É–±—Ü–∏–Ω–µ, —Å –ª–∞–º–ø–æ—á–∫–æ–π 4000-5000–ö.</p>\n<p>–ß—Ç–æ–±—ã —Ä–∞—Å—Å–µ—è—Ç—å —Ü–≤–µ—Ç –∏ —Å–±–µ—Ä–µ—á—å –≥–ª–∞–∑–∞ –ø—Ä–∏ –ø–æ–∫—Ä–∞—Å–∫–µ, –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç–µ –∫ —Å–≤–µ—Ç–∏–ª—å–Ω–∏–∫—É —Ñ–∏–ª—å—Ç—Ä –∏–∑ –∫–∞–ª—å–∫–∏ –∏–ª–∏ –±–µ–ª–æ–≥–æ –ø–µ—Ä–≥–∞–º–µ–Ω—Ç–∞.</p>\n<p>–¢–∞–∫–∂–µ —Ö–æ—Ä–æ—à–µ–π –∏–¥–µ–µ–π –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –ª–∞–º–ø, —á—Ç–æ–±—ã –æ—Å–≤–µ—Ç–∏—Ç—å —Ä–∞–±–æ—á–µ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ —Å –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —É–≥–ª–æ–≤ –∏ —Ç–æ—á–Ω–æ —É–≤–∏–¥–µ—Ç—å –≤—Å–µ —Å–∞–º—ã–µ —Å–∫—Ä—ã—Ç—ã–µ –º–µ—Å—Ç–∞ –º–∏–Ω–∏–∞—Ç—é—Ä—ã.</p>\n<h2 id=\"podstavka\"><a href=\"quickstart/inventory.html#podstavka\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">–ü–æ–¥—Å—Ç–∞–≤–∫–∞</span></a>–ü–æ–¥—Å—Ç–∞–≤–∫–∞</h2>\n<p>–£–¥–µ—Ä–∂–∞–Ω–∏–µ –º–∏–Ω–∏–∞—Ç—é—Ä—ã –≤–æ –≤—Ä–µ–º—è –ø–æ–∫—Ä–∞—Å–∫–∏ —Ä—É–∫–∞–º–∏ –Ω–µ —Ç–æ–ª—å–∫–æ —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç —Ä–∏—Å–∫ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Å–º–∞–∑—ã–≤–∞–Ω–∏—è –∫—Ä–∞—Å–∫–∏, –Ω–æ –∏ –ø—Ä–∏–≤–æ–¥–∏—Ç –∫ —É—Å—Ç–∞–ª–æ—Å—Ç–∏ —Ä—É–∫ –∏ –ø–æ—Ç–µ—Ä–µ —Ç–æ—á–Ω–æ—Å—Ç–∏ –≤ –Ω–∞–Ω–µ—Å–µ–Ω–∏–∏ –∫—Ä–∞—Å–∫–∏ –∏–∑-–∑–∞ –¥—Ä–æ–∂–∏. –ß—Ç–æ–±—ã —ç—Ç–æ–≥–æ –∏–∑–±–µ–∂–∞—Ç—å, –≤–æ—Å–ø–æ–ª—å–∑—É–π—Ç–µ—Å—å –ø–æ–¥—Å—Ç–∞–≤–∫–æ–π. –ö—Ä–æ–º–µ –¥–æ—Ä–æ–≥–æ–π —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ–π –ø–æ–¥—Å—Ç–∞–≤–∫–∏ –¥–ª—è –º–∏–Ω–∏–∞—Ç—é—Ä, –≤—ã –º–æ–∂–µ—Ç–µ, –Ω–∞–ø—Ä–∏–º–µ—Ä, –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å:</p>\n<ul>\n<li>–ø–ª–∞—Å—Ç–∏–∫–æ–≤—É—é —Ä—é–º–∫—É;</li>\n<li>–æ–±—Ä–∞–∑–µ—Ü –¥—Ä–µ–≤–µ—Å–∏–Ω—ã –≤ –≤–∏–¥–µ –∫—É–±–∏–∫–∞;</li>\n<li>–ø—É—Å—Ç—É—é –±–∞–Ω–æ—á–∫—É –∏–∑ –ø–æ–¥ –∫—Ä–∞—Å–∫–∏;</li>\n<li>—Ä–∞—Å–ø–µ—á–∞—Ç–∞–Ω–Ω—É—é –Ω–∞ 3D –ø—Ä–∏–Ω—Ç–µ—Ä–µ –±–µ—Å–ø–ª–∞—Ç–Ω—É—é –ø–æ–¥—Å—Ç–∞–≤–∫—É, –Ω–∞–ø—Ä–∏–º–µ—Ä, –æ—Ç <a href=\"https://cults3d.com/en/users/ImEarp\" target=\"_blank\" rel=\"noreferrer noopener\">IMEARP</a>.</li>\n</ul>\n<p>–ï—Å–ª–∏ –Ω–∞ –≤–∞—à–µ–π –ø–æ–¥—Å—Ç–∞–≤–∫–∏ –Ω–µ—Ç –∫—Ä–µ–ø–ª–µ–Ω–∏—è –¥–ª—è –º–∏–Ω–∏–∞—Ç—é—Ä, –≤—ã –º–æ–∂–µ—Ç–µ –∑–∞–∫—Ä–µ–ø–∏—Ç—å –∏—Ö, –Ω–∞–ø—Ä–∏–º–µ—Ä, –ø—Ä–∏ –ø–æ–º–æ—â–∏:</p>\n<ul>\n<li>–¥–≤—É—Å—Ç–æ—Ä–æ–Ω–Ω–µ–π –∫–ª–µ–π–∫–æ–π –ª–µ–Ω—Ç–∞;</li>\n<li>Blue Tack –∏ –¥—Ä—É–≥–æ–π –∫–ª–µ–π–∫–æ–π –º–∞—Å—Å—ã;</li>\n<li>–∫–ª–µ–π (–Ω–µ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è, —Ç–∞–∫ –∫–∞–∫ –æ—Ç–∫—Ä–µ–ø–∏—Ç—å –æ—Ç –ø–æ–¥—Å—Ç–∞–≤–∫–∏ –º–∏–Ω–∏–∞—Ç—é—Ä—É –±—É–¥–µ—Ç —Å–ª–æ–∂–Ω–æ).</li>\n</ul>\n<h2 id=\"stakan-s-vodoj\"><a href=\"quickstart/inventory.html#stakan-s-vodoj\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">–°—Ç–∞–∫–∞–Ω —Å –≤–æ–¥–æ–π</span></a>–°—Ç–∞–∫–∞–Ω —Å –≤–æ–¥–æ–π</h2>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ</p>\n<div class=\"yfm-note-content\"><p>üí° –ß—Ç–æ–±—ã –Ω–µ —Å–º–µ—à–∏–≤–∞—Ç—å –≥—Ä—è–∑–Ω—É—é –≤–æ–¥—É —Å –∫—Ä–∞—Å–∫–æ–π, –≤—ã –º–æ–∂–µ—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–≤–∞ —Å—Ç–∞–∫–∞–Ω–∞: –æ–¥–∏–Ω –¥–ª—è –ø—Ä–æ–º—ã–≤–∞–Ω–∏—è –∫–∏—Å—Ç–µ–π, –∞ –≤—Ç–æ—Ä–æ–π ‚Äî –¥–ª—è —Ä–∞–∑–±–∞–≤–ª–µ–Ω–∏—è.</p>\n</div></div><p>–ù—É–∂–µ–Ω, —á—Ç–æ–±—ã —É–±–∏—Ä–∞—Ç—å –Ω–µ–∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—É—é –∫—Ä–∞—Å–∫—É —Å –∫–∏—Å—Ç–∏ –∏ –±—Ä–∞—Ç—å –≤–æ–¥—É –¥–ª—è —Ä–∞–∑–±–∞–≤–ª–µ–Ω–∏—è –∫—Ä–∞—Å–∫–∏. –ü–æ–¥–æ–π–¥–µ—Ç –ª—é–±–∞—è —É–¥–æ–±–Ω–∞—è –¥–ª—è –≤–∞—Å –µ–º–∫–æ—Å—Ç—å: –æ—Ç –Ω–µ–ø—Ä–æ–ª–∏–≤–∞–µ–∫ –¥–æ —Å—Ç–µ–∫–ª—è–Ω–Ω—ã—Ö –±–∞–Ω–æ–∫.</p>\n<h1>–ë—É–º–∞–∂–Ω–æ–µ –ø–æ–ª–æ—Ç–µ–Ω—Ü–µ</h1>\n<p>–ù—É–∂–Ω–æ, —á—Ç–æ–±—ã —É–±–∏—Ä–∞—Ç—å –ª–∏—à–Ω—é—é –≤–ª–∞–≥—É —Å –∫–∏—Å—Ç–∏ –∏ –ø—Ä–æ–≤–µ—Ä—è—Ç—å –∫–æ–Ω—Å–∏—Å—Ç–µ–Ω—Ü–∏—é –∫—Ä–∞—Å–∫–∏. –í—Å–µ–≥–¥–∞ —Å–º–∞—á–∏–≤–∞–π—Ç–µ –∫–∏—Å—Ç—å –æ –±—É–º–∞–∂–Ω–æ–µ –ø–æ–ª–æ—Ç–µ–Ω—Ü–µ, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –Ω–∞–Ω–µ—Å–µ–Ω–∏—è –ª–∏—à–Ω–µ–π –∫—Ä–∞—Å–∫–∏ –Ω–∞ –º–∏–Ω–∏–∞—Ç—é—Ä—É.</p>\n"},"router":{"pathname":"quickstart\\inventory.html"},"lang":"ru","langs":["ru"]};
