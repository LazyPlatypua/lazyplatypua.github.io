        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Техника добавления вторичного источника света, который может находится как на миниатюре, так и рядом с ней.&lt;/p&gt;\n&lt;p&gt;Плюсы:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;размещает миниатюру в реальном мире за счет добавления реалистичного света;&lt;/li&gt;\n&lt;li&gt;добавляет точку фокуса на миниатюре;&lt;/li&gt;\n&lt;li&gt;хороший способ показать свои навыки на соревнованиях.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Минусы:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;лучше всего работает с миниатюрами, размещенными при плохом освещении (например, ночью), поэтому редко используется для красочных, хорошо освещенных армий;&lt;/li&gt;\n&lt;li&gt;нужно заранее определиться с источниками света, цветами миниатюры и отражениями;&lt;/li&gt;\n&lt;li&gt;требует плавных переходов.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"biryuzovyj-serdechnik-nekronov\"&gt;&lt;a href=\"effects/glow.html#biryuzovyj-serdechnik-nekronov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Бирюзовый сердечник некронов&lt;/span&gt;&lt;/a&gt;Бирюзовый сердечник некронов&lt;/h2&gt;\n&lt;p&gt;&lt;img src=\"_images/kitbash_kasper/core-flux-glow.png\" alt=\"core-flux-glow\" title=\"Источник: kitbash_kasper\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"golubye-glaza\"&gt;&lt;a href=\"effects/glow.html#golubye-glaza\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Голубые глаза&lt;/span&gt;&lt;/a&gt;Голубые глаза&lt;/h2&gt;\n&lt;p&gt;&lt;img src=\"_images/elevatedminis/blue-eye-glow.png\" alt=\"blue-eye-glow\" title=\"Источник: elevatedminis\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"zelenaya-zhidkost\"&gt;&lt;a href=\"effects/glow.html#zelenaya-zhidkost\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Зеленая жидкость&lt;/span&gt;&lt;/a&gt;Зеленая жидкость&lt;/h2&gt;\n&lt;p&gt;&lt;img src=\"_images/elminiaturista/green-glowing-water.png\" alt=\"green-glowing-water\" title=\"Источник: elminiaturista\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"zelenaya-plazma\"&gt;&lt;a href=\"effects/glow.html#zelenaya-plazma\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Зеленая плазма&lt;/span&gt;&lt;/a&gt;Зеленая плазма&lt;/h2&gt;\n&lt;p&gt;&lt;img src=\"_images/elminiaturista/green-plasma.png\" alt=\"green-plasma\" title=\"Источник: elminiaturista\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"zeleno-zheltyj\"&gt;&lt;a href=\"effects/glow.html#zeleno-zheltyj\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Зелено-желтый&lt;/span&gt;&lt;/a&gt;Зелено-желтый&lt;/h2&gt;\n&lt;p&gt;&lt;img src=\"_images/kitbash_kasper/yellow-green-glow.png\" alt=\"yellow-green-glow\" title=\"Источник: kitbash_kasper\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/rod-davis/osl.png\" alt=\"osl\" title=\"Источник: rods.mods\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"krasnaya-plazma\"&gt;&lt;a href=\"effects/glow.html#krasnaya-plazma\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Красная плазма&lt;/span&gt;&lt;/a&gt;Красная плазма&lt;/h2&gt;\n&lt;p&gt;&lt;img src=\"_images/elminiaturista/red-plasma.png\" alt=\"red-plasma\" title=\"Источник: elminiaturista\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"prizrachnyj-zelenyj\"&gt;&lt;a href=\"effects/glow.html#prizrachnyj-zelenyj\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Призрачный зеленый&lt;/span&gt;&lt;/a&gt;Призрачный зеленый&lt;/h2&gt;\n&lt;p&gt;&lt;img src=\"_images/mengel-miniatures/green-slimer-nighthaunts.png\" alt=\"green-slimer-nighthaunts\" title=\"Источник: Mengel Miniatures\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;h2 id=\"sine-zelenye-glaza\"&gt;&lt;a href=\"effects/glow.html#sine-zelenye-g
