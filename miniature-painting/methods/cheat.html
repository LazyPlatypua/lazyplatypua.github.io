µ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–∞—Ö.<br />\n‚óª –¢–æ—á–Ω–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω—ã –æ–±—ä–µ–º—ã.<br />\n‚óª (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –û—Ç—Ä–∞–∂–µ–Ω–Ω—ã–π —Å–≤–µ—Ç, –æ—Ç—Å–µ–∫–∞—é—â–∏–π —Å–≤–µ—Ç –∏ –æ—Ç—Ä–∞–∂–∞—é—â–∏–π—Å—è —Å–≤–µ—Ç –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏/</p>\n<h3 id=\"detali-i-zavershayushie-shtrihi\"><a href=\"methods/cheat.html#detali-i-zavershayushie-shtrihi\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">‚úçÔ∏è –î–µ—Ç–∞–ª–∏ –∏ –∑–∞–≤–µ—Ä—à–∞—é—â–∏–µ —à—Ç—Ä–∏—Ö–∏</span></a>‚úçÔ∏è –î–µ—Ç–∞–ª–∏ –∏ –∑–∞–≤–µ—Ä—à–∞—é—â–∏–µ —à—Ç—Ä–∏—Ö–∏</h3>\n<p>‚óª –ß–µ—Ç–∫–∏–µ –¥–µ—Ç–∞–ª–∏ –ª–∏—Ü–∞ –∏ –µ–≥–æ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ.<br />\n‚óª –ú–µ—Ç–∞–ª–ª–∏–∫ –∏–ª–∏ NMM, –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ —Å –ø—Ä–∞–≤–¥–æ–ø–æ–¥–æ–±–Ω—ã–º–∏ –æ—Ç—Ä–∞–∂–µ–Ω–∏—è–º–∏.<br />\n‚óª –î–æ—Å—Ç–æ–≤–µ—Ä–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∞—Ç–º–æ—Å—Ñ–µ—Ä–Ω—ã–º–∏ –≤–æ–∑–¥–µ–π—Å—Ç–≤–∏—è–º–∏ –∏ –Ω–∞—Ä–∏—Å–æ–≤–∞–Ω–Ω–∞—è —Ç–µ–∫—Å—Ç—É—Ä–∞, –≥–¥–µ —ç—Ç–æ —É–º–µ—Å—Ç–Ω–æ.<br />\n‚óª –ê–∫–∫—É—Ä–∞—Ç–Ω–æ –Ω–∞—Ä–∏—Å–æ–≤–∞–Ω–Ω—ã–µ –æ—Ç —Ä—É–∫–∏ —Ä–∏—Å—É–Ω–∫–∏ (–µ—Å–ª–∏ –ø—Ä–∏–º–µ–Ω–∏–º–æ).<br />\n‚óª –ê–∫–∫—É—Ä–∞—Ç–Ω–æ –Ω–∞–Ω–µ—Å–µ–Ω–Ω—ã–µ –¥–µ–∫–∞–ª–∏ –∏ –Ω–∞–∫–ª–µ–π–∫–∏ (–µ—Å–ª–∏ –ø—Ä–∏–º–µ–Ω–∏–º–æ).</p>\n<h3 id=\"splochennost-i-istoriya\"><a href=\"methods/cheat.html#splochennost-i-istoriya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">üîç –°–ø–ª–æ—á–µ–Ω–Ω–æ—Å—Ç—å –∏ –∏—Å—Ç–æ—Ä–∏—è</span></a>üîç –°–ø–ª–æ—á–µ–Ω–Ω–æ—Å—Ç—å –∏ –∏—Å—Ç–æ—Ä–∏—è</h3>\n<p>‚óª –í—ã–±–æ—Ä —Ü–≤–µ—Ç–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—é –∏ —Ç–µ–º–µ.<br />\n‚óª –ü–µ—Ä—Å–æ–Ω–∞–∂ —Ö–æ—Ä–æ—à–æ —á–∏—Ç–∞–µ—Ç—Å—è –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏: –µ—Å—Ç—å —á–µ—Ç–∫–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏ —Ñ–æ–∫—É—Å.<br />\n‚óª –ü–µ—Ä–µ–¥–∞–µ—Ç—Å—è –ø–æ–≤–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ, —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π —Ç–æ–Ω –∏–ª–∏ –æ–±—â–∞—è ¬´–∞—Ç–º–æ—Å—Ñ–µ—Ä–∞¬ª: –ø–æ–∑–∞, –∫–æ–º–ø–æ–∑–∏—Ü–∏—è –∏ –¥—Ä—É–≥–æ–µ.</p>\n<h3 id=\"baza-i-okruzhenie\"><a href=\"methods/cheat.html#baza-i-okruzhenie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">üå≥ –ë–∞–∑–∞ –∏ –æ–∫—Ä—É–∂–µ–Ω–∏–µ</span></a>üå≥ –ë–∞–∑–∞ –∏ –æ–∫—Ä—É–∂–µ–Ω–∏–µ</h3>\n<p>‚óª –ë–∞–∑–∞ –¥–æ–ø–æ–ª–Ω—è–µ—Ç –º–æ–¥–µ–ª—å, –∞ –Ω–µ –æ—Ç–≤–ª–µ–∫–∞–µ—Ç.<br />\n‚óª –¢–µ–∫—Å—Ç—É—Ä—ã –∏ –º–∞—Ç–µ—Ä–∏–∞–ª—ã –≤—ã–≥–ª—è–¥—è—Ç –ø—Ä–∞–≤–¥–æ–ø–æ–¥–æ–±–Ω–æ: –∑–µ–º–ª—è, –∫–∞–º–Ω–∏, —Å–Ω–µ–≥ –∏ –¥—Ä—É–≥–æ–µ.<br />\n‚óª –û—Å–≤–µ—â–µ–Ω–∏–µ –±–∞–∑—ã —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –æ—Å–≤–µ—â–µ–Ω–∏—é –º–æ–¥–µ–ª–∏.<br />\n‚óª –ë–∞–∑–∞ –¥–æ–ø–æ–ª–Ω—è–µ—Ç —Å—é–∂–µ—Ç: —Ä—É–∏–Ω—ã, –æ–±–ª–æ–º–∫–∏, –≤—ã—Å–æ—Ç–∞ –∏ –¥—Ä—É–≥–æ–µ.</p>\n<h3 id=\"zavershenie\"><a href=\"methods/cheat.html#zavershenie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">üíé –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ</span></a>üíé –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ</h3>\n<p>‚óª –ú–æ–¥–µ–ª—å –∞–∫–∫—É—Ä–∞—Ç–Ω–æ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –∏ –ø—Ä–∏–∫–ª–µ–µ–Ω–∞ –∫ –æ—Å–Ω–æ–≤–∞–Ω–∏—é –±–µ–∑ –ø–ª–∞–≤–∞—é—â–∏—Ö –≤ –≤–æ–∑–¥—É—Ö–µ –Ω–æ–≥ –∏–ª–∏ –≤–∏–¥–∏–º—ã—Ö —Å–ª–µ–¥–æ–≤ –∫–ª–µ—è.<br />\n‚óª –û–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –æ—à–∏–±–æ–∫.<br />\n‚óª –í—ã–±–æ—Ä–æ—á–Ω–æ–µ –Ω–∞–Ω–µ—Å–µ–Ω–∏–µ –ª–∞–∫–∞ —Ç–∞–º, –≥–¥–µ —ç—Ç–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ.</p>\n<h2 id=\"svet\"><a href=\"methods/cheat.html#svet\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">–°–≤–µ—Ç</span></a>–°–≤–µ—Ç</h2>\n<p><img src=\"_images\\etho-minis\\cheat-sheet.jpg\" alt=\"cheat-sheet\" title=\"–ò—Å—Ç–æ—á–Ω–∏–∫: etho_minis\" width=\"650\" /></p>\n","leading":false},"router":{"pathname":"methods\\cheat","depth":2},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"\\_bundle\\search-api.js","link":"\\_search\\ru\\index.html","resources":{"index":"\\_search\\ru\\index.js","registry":"\\_search\\ru\\registry.js","language":"\\_search\\ru\\language.js"}}};
