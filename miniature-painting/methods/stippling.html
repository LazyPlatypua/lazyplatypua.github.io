-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ</p>\n<div class=\"yfm-note-content\"><p>üí° –ü—Ä–∏ –≤—ã–±–æ—Ä–µ —Ü–≤–µ—Ç–æ–≤ —Å—Ç–∞—Ä–∞–π—Ç–µ—Å—å –≤—ã–±–∏—Ä–∞—Ç—å —Ç–µ, –∫–æ—Ç–æ—Ä—ã–µ –±–ª–∏–∑–∫–∏ –ø–æ —Ü–≤–µ—Ç–æ–≤–æ–º—É —Ç–æ–Ω—É, –Ω–∞—Å—ã—â–µ–Ω–Ω–æ—Å—Ç–∏ –∏–ª–∏ —Å–≤–µ—Ç–ª–æ—Ç–µ ‚Äî —Ç–∞–∫–∏–µ —Ü–≤–µ—Ç–∞ —Å–º–µ—à–∏–≤–∞—Ç—å –ª–µ–≥—á–µ.</p>\n</div></div><p>–ü–ª—é—Å—ã:</p>\n<ul>\n<li>–±—ã—Å—Ç—Ä–µ–µ <a href=\"methods/glazing.html\">–ª–µ—Å—Å–∏—Ä–æ–≤–∫–∏</a>;</li>\n<li>–ª–µ–≥–∫–∏–π –≤ –æ—Å–≤–æ–µ–Ω–∏–∏ –∏ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–∏;</li>\n<li>—Å–æ–∑–¥–∞–µ—Ç —Ç–µ–∫—Å—Ç—É—Ä—É, –∫–æ—Ç–æ—Ä–∞—è –¥–µ–ª–∞–µ—Ç –ø–ª–æ—Å–∫–∏–µ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏ –±–æ–ª–µ–µ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–º–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Ç–∫–∞–Ω—å –∏ –∫–æ–∂–∞).</li>\n</ul>\n<p>–ú–∏–Ω—É—Å—ã:</p>\n<ul>\n<li>–ø–µ—Ä–µ—Ö–æ–¥—ã –≤–∏–¥–Ω—ã –ª—É—á—à–µ, —á–µ–º –ø—Ä–∏ –¥—Ä—É–≥–∏—Ö –º–µ—Ç–æ–¥–∞—Ö;</li>\n<li>—Å–æ–∑–¥–∞–µ—Ç —Ç–µ–∫—Å—Ç—É—Ä—É —Ç–∞–º, –≥–¥–µ –æ–Ω–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ –Ω—É–∂–Ω–∞;</li>\n<li>—Ç—Ä–µ–±—É–µ—Ç —Ç–µ—Ä–ø–µ–Ω–∏—è;</li>\n<li>–Ω–µ–≥–∞—Ç–∏–≤–Ω–æ –≤–ª–∏—è–µ—Ç –Ω–∞ –∫–æ–Ω—á–∏–∫ –∫–∏—Å—Ç–∏;</li>\n<li>–æ—á–µ–Ω—å —Å–∫—É—á–Ω—ã–π.</li>\n</ul>\n<p>–°–æ—Å—Ç–æ–∏—Ç –∏–∑ —Å–ª–µ–¥—É—é—â–∏—Ö —à–∞–≥–æ–≤:</p>\n<ol>\n<li>–ü—Ä–∏ –ø–æ–º–æ—â–∏ <a href=\"methods/layering.html\">–Ω–∞—Å–ª–∞–∏–≤–∞–Ω–∏—è</a> –æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ –æ—Å–Ω–æ–≤–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã —Ü–≤–µ—Ç–æ–≤.</li>\n<li>–¢–æ—á–µ—á–Ω–æ –Ω–∞–Ω–µ—Å–∏—Ç–µ –Ω–∞ –≥—Ä–∞–Ω–∏—Ü—É –¥–≤—É—Ö —Ü–≤–µ—Ç–æ–≤ —Ä–∞–∑–±–∞–≤–ª–µ–Ω–Ω—É—é –≤–æ–¥–æ–π –∫—Ä–∞—Å–∫—É –æ–¥–Ω–æ–≥–æ –∏–∑ –Ω–∏—Ö. –ß–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω–µ–µ –∫—Ä–∞—Å–∫–∞ —É –≤–∞—Å –ø–æ–ª—É—á–∏—Ç—Å—è, —Ç–µ–º –ø–ª–∞–≤–Ω–µ–µ —É –≤–∞—Å –ø–æ–ª—É—á–∞—Ç—Å—è –ø–µ—Ä–µ—Ö–æ–¥—ã, –Ω–æ —ç—Ç–æ –∑–∞–π–º–µ—Ç –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏.</li>\n<li>–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ —ç—Ç–∏ —à–∞–≥–∏ –¥–ª—è –≤—Å–µ—Ö –≥—Ä–∞–Ω–∏—Ü –¥–æ –ø–ª–∞–≤–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞. –ü–µ—Ä–µ—Ö–æ–¥–∏—Ç–µ –∫ –∫–∏—Å—Ç—è–º —Å –±–æ–ª–µ–µ –æ—Å—Ç—Ä—ã–º –∫–æ–Ω—á–∏–∫–æ–º –ø—Ä–∏ –ø–æ–∫—Ä–∞—Å–∫–µ –º–∞–ª—ã—Ö –ø–ª–æ—Å–∫–æ—Å—Ç–µ–π.</li>\n<li>(–û–ø—Ü–∏–æ–
