ª–µ–Ω–∏—è –Ω–∞ –º–∏–Ω–∏–∞—Ç—é—Ä–µ –∏ –æ–∫—Ä—É–∂–∞—é—â–∏–µ —Ü–≤–µ—Ç–∞.</p>\n</li>\n<li>\n<p>–í—ã–±–µ—Ä–∏—Ç–µ —Ü–≤–µ—Ç –±–æ–ª–µ–µ —Ç–µ–º–Ω–æ–≥–æ –æ—Ç—Ç–µ–Ω–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏. –ù–∞–ø—Ä–∏–º–µ—Ä, –¥–ª—è —Å–∏–Ω–µ–≥–æ –≤—ã–±–µ—Ä–∏—Ç–µ —Ç–µ–º–Ω–æ-—Å–∏–Ω–∏–π. –í—ã –º–æ–∂–µ—Ç–µ —É–≤–µ–ª–∏—á–∏—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ü–≤–µ—Ç–æ–≤, –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ –ø–µ—Ä–µ—Ö–æ–¥—è –æ—Ç —Å–∞–º–æ–≥–æ —Ç–µ–º–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ –≤–Ω–∏–∑—É –º–æ–¥–µ–ª–∏ –∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –±–ª–∏–∑–∫–æ–º—É –∫ –æ—Å–Ω–æ–≤–Ω–æ–º—É —É –µ–µ –≤–µ—Ä—Ö–∞.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ</p>\n<div class=\"yfm-note-content\"><p>üí° –õ—É—á—à–µ –≤—Å–µ–≥–æ –¥–ª—è —Ä–µ—Ü–µ—Å—Å —à–µ–π–¥–∏–Ω–≥–∞ –ø–æ–¥—Ö–æ–¥—è—Ç —Ç–µ–∫—É—á–∏–µ –∫—Ä–∞—Å–∫–∏, —Ç–∞–∫ –∫–∞–∫ –æ–Ω–∏ –ª–µ–≥—á–µ –ø—Ä–æ–Ω–∏–∫–∞—é—Ç –≤ —É–≥–ª—É–±–ª–µ–Ω–∏—è.</p>\n</div></div><p>–ù–µ –±–æ–π—Ç–µ—Å—å —Å–º–µ—à–∏–≤–∞—Ç—å —Ü–≤–µ—Ç–∞, –µ—Å–ª–∏ —É –≤–∞—Å –Ω–µ—Ç –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö –∫—Ä–∞—Å–æ–∫. –í—ã –º–æ–∂–µ—Ç–µ –¥–æ–±–∞–≤–∏—Ç—å —á–µ—Ä–Ω—ã–π –∏–ª–∏ —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π —Ü–≤–µ—Ç–∞ –∫ –æ—Å–Ω–æ–≤–Ω–æ–º—É, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –Ω—É–∂–Ω—ã–π –æ—Ç—Ç–µ–Ω–æ–∫.</p>\n</li>\n<li>\n<p>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∏—Å—Ç—å —Å –æ—Å—Ç—Ä—ã–º –∫–æ–Ω—á–∏–∫–æ–º. –ü–æ–ø—ã—Ç–∞–π—Ç–µ—Å—å –ø–æ–¥–æ–±—Ä–∞—Ç—å –∫–∏—Å—Ç—å —Å –Ω–∞—Å—Ç–æ–ª—å–∫–æ –±–æ–ª—å—à–∏–º –ø—É—á–∫–æ–º, –Ω–∞—Å–∫–æ–ª—å–∫–æ –≤—ã –º–æ–∂–µ—Ç–µ. –¢–∞–∫ –∫—Ä–∞—Å–∫–∞ –±—É–¥–µ—Ç –º–µ–¥–ª–µ–Ω–Ω–µ–µ –Ω–∞ –Ω–µ–π –∑–∞—Å—ã—Ö–∞—Ç—å.</p>\n</li>\n<li>\n<p>–ü–æ–º–µ—Å—Ç–∏—Ç–µ –≤–∞—à–∏ –ª–æ–∫—Ç–∏ –Ω–∞ —Å—Ç–æ–ª, —Å–æ–µ–¥–∏–Ω–∏—Ç–µ —Ä—É–∫–∏ –Ω–∞ –ø–æ–¥—Å—Ç–∞–≤–∫–µ –º–∏–Ω–∏–∞—Ç—é—Ä—ã. –¢–∞–∫ –≤–∞—à–∏ —Ä—É–∫–∏ –±—É–¥—É—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —Å—Ç–∞–±–∏–ª—å–Ω—ã –∏ –≤–∞–º –±—É–¥–µ—Ç –ª–µ–≥—á–µ —Ä–∏—Å–æ–≤–∞—Ç—å —Ç–æ–Ω–∫–∏–µ –ª–∏–Ω–∏–∏.</p>\n</li>\n<li>\n<p>–ù–∞–±–µ—Ä–∏—Ç–µ –≤ –∫–∏—Å—Ç—å –ø–µ—Ä–≤—É—é –ø–æ —è—Ä–∫–æ—Å—Ç–∏ –∫—Ä–∞—Å–∫—É, —É–±–µ—Ä–∏—Ç–µ –ª–∏—à–Ω—é—é –≤–ª–∞–≥—É –æ –±—É–º–∞–∂–Ω–æ–µ –ø–æ–ª–æ—Ç–µ–Ω—Ü–µ –∏ –æ–±—Ä–∏—Å—É–π—Ç–µ –≤—Å–µ —É–≥–ª—É–±–ª–µ–Ω–∏—è. –ù–µ –±–æ–π—Ç–µ—Å—å –≤—Ä–∞—â–∞—Ç—å –º–∏–Ω–∏–∞—Ç—é—Ä—É –¥–ª—è –±–æ–ª–µ–µ —É–¥–æ–±–Ω–æ–π —Ç–æ—á–∫–∏ –æ–±–∑–æ—Ä–∞.</p>\n</li>\n<li>\n<p>–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø—Ä–æ—Ü–µ—Å—Å, –Ω–æ –≤ —ç—Ç–æ—Ç —Ä–∞–∑ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –±–æ–ª–µ–µ —Ç–µ–º–Ω—É—é –∫—Ä–∞—Å–∫—É –∏ –ø–æ–∫—Ä–∞—Å—å—Ç–µ —Ç–æ–ª—å–∫–æ —É–≥–ª—É–±–ª–µ–Ω–∏—è, —Å–º–æ—Ç—Ä—è—â–∏–µ –≤–Ω–∏–∑ –∏–ª–∏ –Ω–µ –æ—Å–≤–µ—â–µ–Ω–Ω—ã–µ –æ—Å–Ω–æ–≤–Ω—ã–º –∏—Å—Ç–æ—á–Ω–∏–∫–æ–º —Å–≤–µ—Ç–∞.</p>\n<p>–ß—Ç–æ–±—ã —Å–≥–ª–∞–¥–∏—Ç—å –ø–µ—Ä–µ—Ö–æ–¥ –∫ –±–æ–ª–µ–µ —Ç–µ–º–Ω–æ–≥–æ —Ü–≤–µ—Ç—É, –≤—ã –º–æ–∂–µ—Ç–µ –¥–æ–±–∞–≤–∏—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —à–∞–≥–∏ –ø–µ—Ä–µ–¥ —ç—Ç–∏–º, –∏—Å–ø–æ–ª—å–∑—É—è —Å–º–µ—Å—å —Ç–µ–∫—É—â–µ–≥–æ –∏ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Ü–≤–µ—Ç–æ–≤ –∏ –ø–æ–∫—Ä—ã–≤–∞—è –±–æ–ª—å—à—É—é –ø–ª–æ—â–∞–¥—å.</p>\n<p>–ù–∞–ø—Ä–∏–º–µ—Ä, –ø–æ–∫—Ä–∞—Å—å—Ç–µ –≤—Å–µ —É–≥–ª—É–±–ª–µ–Ω–∏—è –≤ –ª–∏–ª–æ–≤—ã–π —Ü–≤–µ—Ç –∏, –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ —É–≤–µ–ª–∏—á–∏–≤–∞—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–µ—Ä–Ω–æ–≥–æ –≤ –∫—Ä–∞—Å–∫–µ –∏ —É–º–µ–Ω—å—à–∞—è —Ä–∞–±–æ—á—É—é –ø–ª–æ—â–∞–¥—å, –ø–µ—Ä–µ–¥–≤–∏–≥–∞–π—Ç–µ—Å—å –∫ —Å–º–æ—Ç—Ä—è—â–∏–º –≤–Ω–∏–∑ —É–≥–ª—É–±–ª–µ–Ω–∏—è–º.</p>\n<p><img src=\"_images\\recess-shading.png\" alt=\"recess-shading\" /></p>\n<p>–î–ª—è —É–ª—É—á—à–µ–Ω–∏—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ –≤—ã –º–æ–∂–µ—Ç–µ —Ç–∞–∫–∂–µ —É–º–µ–Ω—å—à–∏—Ç—å —è—Ä–∫–æ—Å—Ç—å —Ü–≤–µ—Ç–∞ –Ω–∞ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–∏ —É–≥–ª—É–±–ª–µ–Ω–∏–π.</p>\n</li>\n</ol>\n<p>–ß—Ç–æ–±—ã —É–ª—É—á—à–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ä–µ—Ü–µ—Å—Å —à–µ–π–¥–∏–Ω–≥ –≤–º–µ—Å—Ç–µ —Å –¥—Ä—É–≥–∏–º–∏ —Ç–µ—Ö–Ω–∏–∫–∞–º–∏. –ù–∞–ø—Ä–∏–º–µ—Ä, –≤—ã—Å–≤–µ—Ç–ª–µ–Ω–∏–µ –∏–ª–∏ <a href=\"methods/edge-highlighting.html\">–≤—ã—Å–≤–µ—Ç–ª–µ–Ω–∏–µ –∫—Ä–∞–µ–≤</a>.</p>\n"},"router":{"pathname":"methods\\recess-shading.html"},"lang":"ru","langs":["ru"]};
