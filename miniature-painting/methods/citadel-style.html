        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Разработан правообладателем вселенных Warhammer — Games Workshop.&lt;/p&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Плюсы&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Минусы&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Может применить даже начинающий художник.&lt;/li&gt;\n&lt;li&gt;Часто можно найти в инструкциях росписи миниатюр Games Workshop и в рекламных материалах для красок.&lt;/li&gt;\n&lt;li&gt;Ему следует много инструкций, поэтому повторить его легче.&lt;/li&gt;\n&lt;li&gt;Поддержка Games Workshop, Vallejo, The Army Painter и других компаний гарантирует выпуск подходящих.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Требует много времени.&lt;/li&gt;\n&lt;li&gt;Нужно качественно &lt;a href=\"prepare.html\"&gt;подготавливать&lt;/a&gt; миниатюру, так как проливка выделяет несовершенства скульптуры.&lt;/li&gt;\n&lt;li&gt;Проливки неравномерно ложатся на большие и плоские поверхности (например, панели брони техники или плащи).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;Состоит из следующих шагов:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;(Опционально) Сделайте &lt;a href=\"methods\\zenithal-highlighting.html\"&gt;зенитальное высветление&lt;/a&gt;. Так вам будет легче определить выступающие части на миниатюре.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Cовет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;На красной, желтой и белой краске сложно сделать плавные переходы кистью. Если у вас есть аэрограф или аэрозольная краска соответствующих цветов, то покрасьте миниатюру при помощи них, а потом приступите к деталям. Так вы сократите время и силы.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;&lt;img src=\"_images/sister-of-battle/body/priming.png\" alt=\"priming\" height=\"400\" /&gt;  &lt;img src=\"_images/sister-of-battle/body/zenithal.png\" alt=\"zenithal\" height=\"400\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Покрасьте всю миниатюру базовыми (base) цветами. Например, древесину — коричневым, лицо — розовато-коричневым, а металл — серебряным.&lt;/p&gt;\n&lt;p&gt;Не забывайте разводить краску водой, чтобы не испортить скульптуру толстыми слоями. В зависимости от краски, может потребоваться несколько слоев.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/sister-of-battle/body/gold-and-silver-base.png\" alt=\"gold-and-silver-base\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Нанесите проливку (Wash, shade, tone) соответствующих цветов на миниатюру. Например, темно-коричневую проливкк для дерева, почвы и кожи, а черную — для металла.&lt;/p&gt;\n&lt;p&gt;Это шаг позволяет без особых усилий создать тени в щелях, прорезях, складках, отверстиях и других углублениях.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/sister-of-battle/body/blue-wash.png\" alt=\"blue-wash\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;p&gt;Вы можете пропустить большие плоские поверхности, чтобы потом их затемнить или высветлить обычными красками.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;(Опционально) Если проливка окрасила части миниатюры, которые не должны находиться в тени, снова возьмите базовые цвета и поправьте.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Определите, какие детали модели должны находится на свету.&lt;/p&gt;\n&lt;p&gt;Зачастую в миниатюрах используется свет сверху, как на игровом столе и с точки зрения игроков. Поэтому для выберите, верхние части миниатюры. Например, макушка головы, плечи, оружие или выступающее вперед колено.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/sister-of-battle/body/highlight.png\" alt=\"highlight\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;p&gt;Кроме верхних частей модели выберите выступающие детали, чтобы подчеркнуть скульптуру миниатюры.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Выбранные на предыдущем шаге детали миниатюры покрасьте в светлый тон базового цвета  Например, красный высветлите розовым, черный — серым, синий — голубым.&lt;/p&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Cовет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;На этом шаге вы можете создать текстуру. Вместо мазков кистью попробуйте штрихи и точки, чтобы смоделировать разные материалы на разных частях миниатюры.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;&lt;img src=\"_images/sister-of-battle/body/silver-highlight.png\" alt=\"silver-highlight.png\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;p&gt;Чтобы создать более плавный переход от базового цвета к освещенному участку (highlight), используйте разбавленную краску в соотношении от 2 частей воды к 1 части краски и ниже.&lt;/p&gt;\n&lt;p&gt;Вы можете продолжить высветлять миниатюру тем же способом, пользуясь более светлой краской и покрывая меньшую площадь. Так вы добьетесь большего контраста и улучшите читаемость миниатюры.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/sister-of-battle/body/black-and-red-second-highlight.png\" alt=\"black-and-red-second-highlight.png\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Добавьте деталей. Например, глаза, письмена в книгах или царапины.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/sister-of-battle/body/chipping.png\" alt=\"chipping.png\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[],"title":"Citadel Style"},"router":{"pathname":"methods/citadel-style","depth":2,"base":"../"},"lang":"ru","langs":["ru"],"viewerInterface":{"favicon-src":"_images/favicon.ico","search":true},"search":{"provider":"local","tolerance":2,"confidense":"phrased","enabled":true,"api":"_search\\api.js","link":"_search\\ru\\index.html"}}
        </script>
