                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":["../_images/sister-of-battle/body/priming.png","../_images/sister-of-battle/body/zenithal.png","../_images/sister-of-battle/body/gold-and-silver-base.png","../_images/sister-of-battle/body/blue-wash.png","../_images/sister-of-battle/body/highlight.png","../_images/sister-of-battle/body/silver-highlight.png","../_images/sister-of-battle/body/black-and-red-second-highlight.png","../_images/sister-of-battle/body/chipping.png"],"headings":[],"title":"Citadel Style","includes":[],"html":"<p>Разработан правообладателем вселенных Warhammer — Games Workshop.</p>\n<table>\n<tbody>\n<tr>\n<td>\n<p><strong>Плюсы</strong></p>\n</td>\n<td>\n<p><strong>Минусы</strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<ul>\n<li>Может применить даже начинающий художник.</li>\n<li>Часто можно найти в инструкциях росписи миниатюр Games Workshop и в рекламных материалах для красок.</li>\n<li>Ему следует много инструкций, поэтому повторить его легче.</li>\n<li>Поддержка Games Workshop, Vallejo, The Army Painter и других компаний гарантирует выпуск подходящих.</li>\n</ul>\n</td>\n<td>\n<ul>\n<li>Требует много времени.</li>\n<li>Нужно качественно <a href=\"prepare.html\">подготавливать</a> миниатюру, так как проливка выделяет несовершенства скульптуры.</li>\n<li>Проливки неравномерно ложатся на большие и плоские поверхности (например, панели брони техники или плащи).</li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>\n<p>Состоит из следующих шагов:</p>\n<ol>\n<li>\n<p>(Опционально) Сделайте <a href=\"methods/zenithal-highlighting.html\">зенитальное высветление</a>. Так вам будет легче определить выступающие части на миниатюре.</p>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Cовет</p>\n<div class=\"yfm-note-content\"><p>На красной, желтой и белой краске сложно сделать плавные переходы кистью. Если у вас есть аэрограф или аэрозольная краска соответствующих цветов, то покрасьте миниатюру при помощи них, а потом приступите к деталям. Так вы сократите время и силы.</p>\n</div></div><p><img src=\"_images\\sister-of-battle\\body\\priming.png\" alt=\"priming\" height=\"400\" />  <img src=\"_images\\sister-of-battle\\body\\zenithal.png\" alt=\"zenithal\" height=\"400\" /></p>\n</li>\n<li>\n<p>Покрасьте всю миниатюру базовыми (base) цветами. Например, древесину — коричневым, лицо — розовато-коричневым, а металл — серебряным.</p>\n<p>Не забывайте разводить краску водой, чтобы не испортить скульптуру толстыми слоями. В зависимости от краски, может потребоваться несколько слоев.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\gold-and-silver-base.png\" alt=\"gold-and-silver-base\" width=\"650\" /></p>\n</li>\n<li>\n<p>Нанесите проливку (Wash, shade, tone) соответствующих цветов на миниатюру. Например, темно-коричневую проливкк для дерева, почвы и кожи, а черную — для металла.</p>\n<p>Это шаг позволяет без особых усилий создать тени в щелях, прорезях, складках, отверстиях и других углублениях.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\blue-wash.png\" alt=\"blue-wash\" width=\"650\" /></p>\n<p>Вы можете пропустить большие плоские поверхности, чтобы потом их затемнить или высветлить обычными красками.</p>\n</li>\n<li>\n<p>(Опционально) Если проливка окрасила части миниатюры, которые не должны находиться в тени, снова возьмите базовые цвета и поправьте.</p>\n</li>\n<li>\n<p>Определите, какие детали модели должны находится на свету.</p>\n<p>Зачастую в миниатюрах используется свет сверху, как на игровом столе и с точки зрения игроков. Поэтому для выберите, верхние части миниатюры. Например, макушка головы, плечи, оружие или выступающее вперед колено.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\highlight.png\" alt=\"highlight\" width=\"650\" /></p>\n<p>Кроме верхних частей модели выберите выступающие детали, чтобы подчеркнуть скульптуру миниатюры.</p>\n</li>\n<li>\n<p>Выбранные на предыдущем шаге детали миниатюры покрасьте в светлый тон базового цвета  Например, красный высветлите розовым, черный — серым, синий — голубым.</p>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Cовет</p>\n<div class=\"yfm-note-content\"><p>На этом шаге вы можете создать текстуру. Вместо мазков кистью попробуйте штрихи и точки, чтобы смоделировать разные материалы на разных частях миниатюры.</p>\n</div></div><p><img src=\"_images\\sister-of-battle\\body\\silver-highlight.png\" alt=\"silver-highlight.png\" width=\"650\" /></p>\n<p>Чтобы создать более плавный переход от базового цвета к освещенному участку (highlight), используйте разбавленную краску в соотношении от 2 частей воды к 1 части краски и ниже.</p>\n<p>Вы можете продолжить высветлять миниатюру тем же способом, пользуясь более светлой краской и покрывая меньшую площадь. Так вы добьетесь большего контраста и улучшите читаемость миниатюры.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\black-and-red-second-highlight.png\" alt=\"black-and-red-second-highlight.png\" width=\"650\" /></p>\n</li>\n<li>\n<p>Добавьте деталей. Например, глаза, письмена в книгах или царапины.</p>\n<p><img src=\"_images\\sister-of-battle\\body\\chipping.png\" alt=\"chipping.png\" width=\"650\" /></p>\n</li>\n</ol>\n","leading":false},"router":{"pathname":"methods\\citadel-style","depth":2},"lang":"ru","langs":["ru"]};
