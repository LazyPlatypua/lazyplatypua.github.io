        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Представляет собой создание объемного наброска цветов и последующее использование полупрозрачных красок.&lt;/p&gt;\n&lt;p&gt;Плюсы:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;подходит для использования акриловых чернил, проливок, контрастных, разбавленных масляных и акриловых красок;&lt;/li&gt;\n&lt;li&gt;хороший начальный шаг перед более глубокой работой над миниатюрой;&lt;/li&gt;\n&lt;li&gt;быстрый и веселый — не нужно тратить время на базовые слои.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Минусы:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;слабый контраст, если не работать над ним на первых шагах перед и после нанесения цвета;&lt;/li&gt;\n&lt;li&gt;нужно уделить особое внимание подготовке миниатюры, так как несовершенный рельеф (например, щели между разными частями миниатюры, не убранный облой или след от опоры) будет особо заметен;&lt;/li&gt;\n&lt;li&gt;менее насыщенные цвета, чем при использовании обычных красок.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Состоит из следующих шагов:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Загрунтуйте миниатюру в черный или наиболее темный из возможных цветов при помощи аэрографа или грунтовки из баллончика. Учтите, что выбранные цвета сильно повлияют на результат росписи.&lt;/p&gt;\n&lt;p&gt;Вместо грунтовки вы можете использовать обычную краску, если у вас есть аэрограф. Вы также можете попробовать создать нужный эффект при помощи кисти, но этот процесс займет много времени.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Воспользуйтесь одним из методов создания нижнего базового слоя (подложки): &lt;a href=\"methods\\zenithal-highlighting.html\"&gt;зенитальное высветление&lt;/a&gt;, &lt;a href=\"methods\\drybrush.html\"&gt;сухая кисть&lt;/a&gt; или &lt;a href=\"methods\\value-sketch.html\"&gt;объемный скетч&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;Постарайтесь выделить лицо, руки и оружие. На эти детали люди обращают наибольшее внимание и, если вы потратите на них больше времени, чем на всю остальную миниатюру, то субъективно она получится лучше, чем если бы потратили это время на всю фигурку.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Воспользуйтесь одним из следующих типов красок, чтобы добавить цвет миниатюре:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;контрастные краски (Citadel Contrast, The Army Painter Speedpaint, Vallejo Xpress Color);&lt;/li&gt;\n&lt;li&gt;акриловые чернила (Vallejo Ink, Daler Rowney Fn. Acrylic Artists Ink, Scale Color Inktensity);&lt;/li&gt;\n&lt;li&gt;проливки (Citadel Shade, Vallejo Wash, The Army Painter wash);&lt;/li&gt;\n&lt;li&gt;масляные краски — предварительно добавьте разбавитель или уайт-спирит, чтобы увеличить их текучесть и снизить непрозрачность;&lt;/li&gt;\n&lt;li&gt;классические акриловые краски — предварительно добавьте разбавитель (thinner) и воду.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Нанесите краску на нужные места миниатюры. Используйте сухую кисть, чтобы убрать излишки краски.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;(Опционально) Чтобы увеличить контраст на миниатюре, используйте &lt;a href=\"methods\\edge-highlighting.html\"&gt;высветление краев&lt;/a&gt;. Так вы улучшите читаемость миниатюры.&lt;/p&gt;\n&lt;p&gt;Вы можете добавить дополнительное высветление при помощи белой краски и потом пройти по ним разбавленным оригинальным цветом.&lt;/p&gt;\n&lt;p&gt;Вы также можете добавить детали, которые нельзя было выполнить при помощи контрастных красок. Например, глаза, символы и рисунки.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[],"title":"Гризайль"},"router":{"pathname":"methods/grisaille","depth":2,"base":"../"},"lang":"ru","langs":["ru"],"viewerInterface":{"favicon-src":"_images/favicon.ico","search":true},"search":{"provider":"local","tolerance":2,"confidense":"phrased","enabled":true,"api":"_search\\api.js","link":"_search\\ru\\index.html"}}
