                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":[],"headings":[],"title":"Настоящий металл (true metallic metal)","includes":[],"html":"<p>Нанесение красок с наличием частиц алюминия или кристаллов слюды (mica) для создания металлических поверхностей.</p>\n<p>Плюсы:</p>\n<ul>\n<li>быстрее, чем NMM;</li>\n<li>не требуется знания того, как отражается свет орт металла;</li>\n<li>правдоподобность отражений не зависит от света и точки зрения;</li>\n<li>интересно выглядит при рассмотрении «в живую».</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>краска с микрочастицами негативно влияет на кисти, особенно натуральные;</li>\n<li>после использования металлических красок нужно тщательно промыть кисть и сменить воду, чтобы отражающие частицы не попали в другие краски;</li>\n<li>металлические краски сложно смешивать с обычными так, чтобы не потерять яркость отражений;</li>\n<li>под лампой из-за отражений сложно разобрать цвета, поэтому нужно смотреть на получившийся результат в затемнении;</li>\n<li>использование проливок на металлических красках снижает количество отражений;</li>\n<li>хуже выглядит на фото, чем NMM.</li>\n</ul>\n<p>Добиться приемлемого результата можно просто покрыв поверхность металлической краской. Однако его можно улучшить:</p>\n<ul>\n<li>Чтобы визуально состарить металл, используйте поверх него проливки и другие полупрозрачные краски. Так блеск уменьшиться и металл будет выглядеть правдивее.</li>\n<li>Используйте более яркие краски, чтобы улучшить отражения на частях, отражающих наибольшее количество света: на смотрящих вверх поверхностях и на краях. Обычно краски для имитации серебра, алюминия и хрома подходят для этого наилучшим образом.</li>\n<li>Чтобы добавить металлу текстуру, нарисуйте более яркой металлической краской царапины или нанесите неравномерные точки при помощи губки. Если вы использовали проливки, то текстуру можно сделать при помощи той же краски, которой вы красили поверхность изначально.</li>\n<li>Чтобы сделать металлическую поверхность более интересной, добавьте ей цвета. Сделать это лучше всего при помощи смешивания полупрозрачной и яркой краски (чернил или контрастной краски) с металлической.</li>\n<li>Добавьте <a href=\"methods/edge-highlighting.html\">высветление краев</a> при помощи более яркой краски — грани всегда принимают больше света, и этот метод позволяет усилить этот эффект.</li>\n<li>Чтобы не состарить металл, но все равно без труда сделать тени между двумя поверхностями, используйте сильно разбавленные масляные краски - они очень текучие и легко проникнут в углубления.</li>\n<li>Для меди, стали и железа можно использовать обычные краски для имитации окисления: патины и ржавчины.</li>\n<li>Используйте примеры из реального мира, чтобы понять, как состариваются поверхности на разных поверхностях. Например, ржавчина и патина будут начинать собираться в углублениях и лишь позже распространится на более высокие поверхности.</li>\n</ul>\n","leading":false},"router":{"pathname":"methods\\true-metallic-metal","depth":2},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"\\_bundle\\search-api.js","link":"\\_search\\ru\\index.html","resources":{"index":"\\_search\\ru\\index.js","registry":"\\_search\\ru\\registry.js","language":"\\_search\\ru\\language.js"}}};
