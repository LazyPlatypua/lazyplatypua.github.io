            {"data":{"leading":false,"html":"&lt;p&gt;Добавление темных тонов в углубления для создания теней. Подобного эффекта можно достичь при помощи проливок или рисовать тени вручную.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/games-workshop/shade.png\" alt=\"shade\" title=\"Источник: games-workshop\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;p&gt;Плюсы:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;улучшает читаемость скульптуры;&lt;/li&gt;\n&lt;li&gt;добавляет цветовую вариативность;&lt;/li&gt;\n&lt;li&gt;усиливает контраст;&lt;/li&gt;\n&lt;li&gt;хорошо подходит для моделей с острыми краями и частыми углублениями (например, панели брони).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Минусы:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;требует внимания и усидчивости;&lt;/li&gt;\n&lt;li&gt;занимает много времени;&lt;/li&gt;\n&lt;li&gt;плохо работает на скульптурах с округлыми формами (например, тела людей и животных).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Затемнение углублений можно сделать быстро при помощи проливок или качественнее вручную.&lt;/p&gt;\n&lt;h2 id=\"video-rukovodstvo-ot-brushstroke-painting-guides\"&gt;&lt;a href=\"methods/shading.html#video-rukovodstvo-ot-brushstroke-painting-guides\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Видео руководство от Brushstroke Painting Guides&lt;/span&gt;&lt;/a&gt;Видео руководство от Brushstroke Painting Guides&lt;/h2&gt;\n&lt;p&gt;&lt;/p&gt;&lt;div class=\"embed-responsive embed-responsive-16by9\"&gt;&lt;iframe class=\"embed-responsive-item youtube-player\" type=\"text/html\" width=\"640\" height=\"390\" src=\"https://www.youtube.com/embed/mADYQQOH9a8\" frameborder=\"0\"&gt;&lt;/iframe&gt;&lt;/div&gt;&lt;p&gt;&lt;/p&gt;\n&lt;h2 id=\"video-rukovodstvo-ot-zumikito-miniatures\"&gt;&lt;a href=\"methods/shading.html#video-rukovodstvo-ot-zumikito-miniatures\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Видео руководство от Zumikito Miniatures&lt;/span&gt;&lt;/a&gt;Видео руководство от Zumikito Miniatures&lt;/h2&gt;\n&lt;p&gt;&lt;/p&gt;&lt;div class=\"embed-responsive embed-responsive-16by9\"&gt;&lt;iframe class=\"embed-responsive-item youtube-player\" type=\"text/html\" width=\"640\" height=\"390\" src=\"https://www.youtube.com/embed/S6uienJsj4s\" frameborder=\"0\"&gt;&lt;/iframe&gt;&lt;/div&gt;&lt;p&gt;&lt;/p&gt;\n&lt;h2 id=\"zatemnenie-maslami\"&gt;&lt;a href=\"methods/shading.html#zatemnenie-maslami\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Затемнение маслами&lt;/span&gt;&lt;/a&gt;Затемнение маслами&lt;/h2&gt;\n&lt;h3 id=\"rukovodstvo-ot-etho_minis\"&gt;&lt;a href=\"methods/shading.html#rukovodstvo-ot-etho_minis\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Руководство от etho_minis&lt;/span&gt;&lt;/a&gt;Руководство от etho_minis&lt;/h3&gt;\n&lt;p&gt;&lt;img src=\"_images/etho-minis/oil-recess-shading-1.png\" alt=\"oil-recess-shading-1\" title=\"Источник: etho_minis\" width=\"650\" /&gt;&lt;br /&gt;\n&lt;img src=\"_images/etho-minis/oil-recess-shading-2.png\" alt=\"oil-recess-shading-2\" title=\"Источник: etho_minis\" width=\"650\" /&gt;&lt;br /&gt;\n&lt;img src=\"_images/etho-minis/oil-recess-shading-3.png\" alt=\"oil-recess-shading-3\" title=\"Источник: etho_minis\" width=\"650\" /&gt;&lt;br /&gt;\n&lt;img src=\"_images/etho-minis/oil-recess-shading-4.png\" alt=\"oil-recess-shading-4\" title=\"Источник: etho_minis\" width=\"650\" /&gt;&lt;br /&gt;\n&lt;img src=\"_images/etho-minis/oil-recess-shading-5.png\" alt=\"oil-recess-shading-5\" title=\"Источник: etho_minis\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;h3 id=\"rukovodstvo-ot-zumikito-miniatures\"&gt;&lt;a href=\"methods/shading.html#rukovodstvo-ot-zumikito-miniatures\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Руководство от Zumikito Miniatures&lt;/span&gt;&l
