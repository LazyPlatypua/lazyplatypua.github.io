î ¬´–ö—Ä–∞—Å–Ω—ã–π, –∑–µ–ª–µ–Ω—ã–π –∏ —Å–∏–Ω–∏–π¬ª) –Ω–µ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–µ—Ç—Å—è. –û–Ω –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è —Ü–∏—Ñ—Ä–æ–≤–æ–π –ø–µ—Ä–µ–¥–∞—á–∏ —Ü–≤–µ—Ç–∞ –∏ –∑–∞—Ç—Ä—É–¥–Ω—è–µ—Ç —Ä–∞–±–æ—Ç—É –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å –∞–∫—Ä–∏–ª–æ–≤—ã–º–∏ –∫—Ä–∞—Å–∫–∞–º–∏ ‚Äî –∂–µ–ª—Ç—ã–π –∏–∑ —ç—Ç–∏—Ö —Ç—Ä–µ—Ö —ç—Ç–∏—Ö —Ü–≤–µ—Ç–æ–≤ –Ω–µ –ø–æ–ª—É—á–∏—Ç—å.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img src=\"_images/the-state-of-play/circles.png\" alt=\"circles\" title=\"–ò—Å—Ç–æ—á–Ω–∏–∫: The State of Play\" width=\"400\" /&gt;&lt;/p&gt;\n&lt;p&gt;–û—Å–Ω–æ–≤–Ω—ã–µ —Ü–≤–µ—Ç–∞ –∫—Ä—É–≥–∞ –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;–í—ã–±–µ—Ä–∏—Ç–µ –æ—Å–Ω–æ–≤–Ω–æ–π –¥–æ–º–∏–Ω–∏—Ä—É—é—â–∏–π —Ü–≤–µ—Ç.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;–í—ã–±–µ—Ä–∏—Ç–µ —Å–æ—á–µ—Ç–∞–Ω–∏–µ —Ü–≤–µ—Ç–æ–≤:&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/the-state-of-play/harmonies.png\" alt=\"harmonies\" title=\"–ò—Å—Ç–æ—á–Ω–∏–∫: The State of Play\" width=\"400\" /&gt;&lt;/p&gt;\n&lt;p&gt;–ù–∞–ø—Ä–∏–º–µ—Ä, –≤—ã —Ö–æ—Ç–∏—Ç–µ –≤—ã–±—Ä–∞—Ç—å –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ü–≤–µ—Ç–∞ –¥–ª—è –≤–∞—à–µ–≥–æ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∂–µ–ª—Ç–æ–≥–æ. –¢–æ–≥–¥–∞ –≤—ã –º–æ–∂–µ—Ç–µ –≤—ã–±—Ä–∞—Ç—å —Å–ª–µ–¥—É—é—â–∏–µ —Ü–≤–µ—Ç–∞ –∏–∑ —Å–æ—á–µ—Ç–∞–Ω–∏–π CMY:&lt;/p&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;–°–æ—á–µ—Ç–∞–Ω–∏–µ&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;–û—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;–í—Ç–æ—Ä–∏—á–Ω—ã–π —Ü–≤–µ—Ç&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;–ê–∫—Ü–µ–Ω—Ç—ã&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;–û–¥–Ω–æ—Ü–≤–µ—Ç–Ω–æ–µ&lt;/p&gt;\n&lt;p&gt;–î–ª—è —Ü–≤–µ—Ç–æ–≤ —Ç–µ–Ω–µ–π –∏ –≤—ã—Å–≤–µ—Ç–ª–µ–Ω–∏–π –æ–¥–Ω–æ–π –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;–ñ–µ–ª—Ç—ã–π&lt;/p&gt;\n&lt;/td&gt; t;br /&gt;\n–ë–∏—Ä—é–∑–æ–≤—ã–π&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;–ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–æ–µ&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;–ñ–µ–ª—Ç—ã–π&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;–°–∏–Ω–∏–π&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;–ì–æ–ª—É–±–æ–π&lt;br /&gt;\n–û—Ä–∞–Ω–∂–µ–≤—ã–π&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;–í—ã –º–æ–∂–µ—Ç–µ –ø–æ–º–µ–Ω—è—Ç—å –º–µ—Å—Ç–∞–º–∏ —Ü–≤–µ—Ç–∞ –∏–∑ —Å—Ç–æ–ª–±—Ü–æ–≤  &lt;strong&gt;–í—Ç–æ—Ä–∏—á–Ω—ã–π —Ü–≤–µ—Ç&lt;/strong&gt; –∏ &lt;strong&gt;–ê–∫—Ü–µ–Ω—Ç—ã&lt;/strong&gt;. –ù–∞–ø—Ä–∏–º–µ—Ä, –≤ –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ–º —Å–æ—á–µ—Ç–∞–Ω–∏–∏ —Å–¥–µ–ª–∞—Ç—å –≤—Ç–æ—Ä–∏—á–Ω—ã–º —Ü–≤–µ—Ç–æ–º –æ—Ä–∞–Ω–∂–µ–≤—ã–π, –∞ –∞–∫—Ü–µ–Ω—Ç—ã ‚Äî –∑–µ–ª–µ–Ω—ã–º–∏.&lt;/p&gt;\n&lt;p&gt;–í—ã –º–æ–∂–µ—Ç–µ –∑–∞–º–µ–Ω–∏—Ç—å –æ–¥–∏–Ω –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ü–≤–µ—Ç–æ–≤ –∏–∑ —Å–æ—á–µ—Ç–∞–Ω–∏—è –Ω–∞ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–µ: –∫–æ—Ä–∏—á–Ω–µ–≤—ã–π, —Å–µ—Ä—ã–π, –±–µ–ª—ã–π –∏ —á–µ—Ä–Ω—ã–π. –¢–∞–∫ —É –≤–∞—Å –ø–æ–ª—É—á–∏—Ç—Å—è –º–µ–Ω–µ–µ —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω–∞—è, –Ω–æ –±–æ–ª–µ–µ —Ü–µ–ª–æ—Å—Ç–Ω–∞—è —Å—Ö–µ–º–∞.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/the-state-of-play/eldar.png\" alt=\"eldar\" title=\"–ò—Å—Ç–æ—á–Ω–∏–∫: The State of Play\" width=\"400\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;–û–ø—Ä–µ–¥–µ–ª–∏—Ç–µ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–µ —Ü–≤–µ—Ç–∞: –∫–æ—Ä–∏—á–Ω–µ–≤—ã–π, —Å–µ—Ä—ã–π, –±–µ–ª—ã–π –∏ —á–µ—Ä–Ω—ã–π. –≠—Ç–∏ —Ü–≤–µ—Ç–∞ –Ω–µ –ø—Ä–∏–≤–ª–µ–∫–∞—é—Ç –≤–Ω–∏–º–∞–Ω–∏—è, –Ω–µ –≤–ª–∏—è—é—Ç –Ω–∞ –æ–±—â—É—é —Ü–≤–µ—Ç–æ–≤—É—é —Å—Ö–µ–º—É –∏ –∑–∞–ø–æ–ª–Ω—è—é—Ç –Ω–µ–≤–∞–∂–Ω—ã–µ —á–∞—Å—Ç–∏ –º–∏–Ω–∏–∞—Ç—é—Ä—ã. –ù–∞–ø—Ä–∏–º–µ—Ä, —Ä–µ–º–Ω–∏, —à—Ç–∞–Ω—ã, —Ä–æ–≥–∞, –ø–æ—Å–æ—Ö–∏ –∏ —Å—É–º–∫–∏.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;–û–ø—Ä–µ–¥–µ–ª–∏—Ç–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ —Ü–≤–µ—Ç–æ–≤. –í—ã –º–æ–∂–µ—Ç–µ –≤–æ—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–µ–π ¬´60 30 10¬ª:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;–û—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç –∑–∞–ø–æ–ª–Ω—è–µ—Ç 60% –º–∏–Ω–∏–∞—Ç—é—Ä—ã.&lt;/li&gt;\n&lt;li&gt;–í—Ç–æ—Ä–∏—á–Ω—ã–π —Ü–≤–µ—Ç –∑–∞–ø–æ–ª–Ω—è–µ—Ç 30%.&lt;/li&gt;\n&lt;li&gt;–ê–∫—Ü–µ–Ω—Ç—ã –Ω–∞—Ö–æ–¥—è—Ç—Å—è –Ω–∞ –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è 10%.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;img src=\"_images/the-state-of-play/nurgle.png\" alt=\"nurgle\" title=\"–ò—Å—Ç–æ—á–Ω–∏–∫: The State of Play\" width=\"400\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;–û–ø—Ä–µ–¥–µ–ª–∏—Ç–µ –Ω–∞—Å—ã—â–µ–Ω–Ω–æ—Å—Ç—å —Ü–≤–µ—Ç–æ–≤. –ï—Å–ª–∏ –≤—Å–µ —Ü–≤–µ—Ç–∞ –±—É–¥—É—Ç —á–∏—Å—Ç—ã–º–∏, —Ç–æ –æ–Ω–∏ –±—É–¥—É—Ç –±–æ—Ä–æ—Ç—å—Å—è –∑–∞ –≤–Ω–∏–º–∞–Ω–∏–µ –∏ –ø—Ä–æ—á–µ—Å—Ç—å –º–∏–Ω–∏–∞—Ç—é—Ä—É –±—É–¥–µ—Ç —Å–ª–æ–∂–Ω–µ–µ.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;–û–ø—Ä–µ–¥–µ–ª–∏—Ç–µ –≤—ã—Å–≤–µ—Ç–ª–µ–Ω–∏—è –∏ —Ç–µ–Ω–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∏–∑ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ü–≤–µ—Ç–æ–≤ –ø—Ä–∏ –ø–æ–º–æ—â–∏ –æ–¥–Ω–æ—Ü–≤–µ—Ç–Ω–æ–≥–æ, –∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ–≥–æ –∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Å–æ—á–µ—Ç–∞–Ω–∏–π —Ü–≤–µ—Ç–æ–≤. –û—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏ –±—É–¥–µ—Ç —á–∏—Ç–∞—Ç—å—Å—è —Ç–∞–∫–∏–º –∂–µ –¥–∞–∂–µ –ø—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ –¥—Ä—É–≥–æ–≥–æ –Ω–∞ —ç—Ç–∏—Ö –º–µ—Å—Ç.&lt;/p&gt;\n&lt;p&gt;–ù–∞–ø—Ä–∏–º–µ—Ä, –∂–µ–ª—Ç—ã–π —à–ª–µ–º –æ—Å—Ç–∞–Ω–µ—Ç—Å—è –∂–µ–ª—Ç—ã–º –¥–∞–∂–µ –ø—Ä–∏ –≥–ª—É–±–æ–∫–∏—Ö –æ—Ä–∞–Ω–∂–µ–≤—ã—Ö —Ç–µ–Ω—è—Ö –∏ –±–µ–ª–æ-–∑–µ–ª–µ–Ω—ã—Ö –≤—ã—Å–≤–µ—Ç–ª–µ–Ω–∏—è—Ö.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"opisanie-cvetov\"&gt;&lt;a href=\"methods/colors.html#opisanie-cvetov\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;–û–ø–∏—Å–∞–Ω–∏–µ —Ü–≤–µ—Ç–æ–≤&lt;/span&gt;&lt;/a&gt;–û–ø–∏—Å–∞–Ω–∏–µ —Ü–≤–µ—Ç–æ–≤&lt;/h2&gt;\n&lt;p&gt;–í —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ –æ–ø–∏—Å–∞–Ω—ã –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏, —Å–æ—á–µ—Ç–∞–Ω–∏—è –∏ –∫—É–ª—å—Ç—É—Ä–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —Ü–≤–µ—Ç–æ–≤:&lt;/p&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;–¶–≤–µ—Ç&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;–û—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;–°–æ—á–µ—Ç–∞–Ω–∏—è&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;–ö—É–ª—å—Ç—É—Ä–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;–ö—Ä–∞—Å–Ω—ã–π&lt;/strong&gt; üü•&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;–ö—Ä–∞—Å–Ω—ã–π –¥–æ–º–∏–Ω–∏—Ä—É–µ—Ç –Ω–∞–¥ –æ—Ä–∞–Ω–∂–µ–≤—ã–º –∏ —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–º. –î–∞–∂–µ –µ—Å–ª–∏ –≤—ã –æ—Å—Ç–∞–≤–∏—Ç–µ —Å–æ–≤—Å–µ–º –Ω–µ–º–Ω–æ–≥–æ –∫—Ä–∞—Å–Ω–æ–≥–æ –º–µ–∂–¥—É —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–º–∏ —Ç–µ–Ω—è–º–∏ –∏ –æ—Ä–∞–Ω–∂–µ–≤—ã–º–∏ –≤—ã—Å–≤–µ—Ç–ª–µ–Ω–∏—è–º–∏ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å –±—É–¥–µ—Ç —á–∏—Ç–∞—Ç—å—Å—è –∫—Ä–∞—Å–Ω–æ–π.&lt;/li&gt;\n&lt;li&gt;–ü—Ä–∏–¥–∞–µ—Ç –∂–∏–∑–Ω—å –Ω–µ —Ç–æ–ª—å–∫–æ —á–µ–ª–æ–≤–µ—á–µ—Å–∫–æ–π, –Ω–æ –∏ —Ñ–µ–Ω—Ç–µ–∑–∏–π–Ω–æ–π –∫–æ–∂–µ. –ù–∞–ø—Ä–∏–º–µ—Ä, —Ä–æ–∑–æ–≤—ã–π –Ω–∞ —â–µ–∫–∞—Ö –æ—Ä–∫–∞ —Å–º–æ—Ç—Ä–∏—Ç—Å—è –≥–æ—Ä–∞–∑–¥–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–µ–µ –∏ –∂–∏–≤–µ–µ, —á–µ–º –ø—Ä–æ—Å—Ç–æ –∑–µ–ª–µ–Ω—ã–π.&lt;/li&gt;\n&lt;li&gt;–ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç —Å–∏–ª—å–Ω–æ –≤—ã–¥–µ–ª—è–µ—Ç—Å—è, –ø–æ—ç—Ç–æ–º—É –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –µ–≥–æ —É–º–µ—Ä–µ–Ω–Ω–æ –∏ —Å–±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–æ. –†–∞–∑–º–µ—â–∞–π—Ç–µ –µ–≥–æ –Ω–∞ –≤–∞–∂–Ω—ã—Ö –º–µ—Å—Ç–∞—Ö –Ω–∞ –º–∏–Ω–∏–∞—Ç—é—Ä–µ –∏ –Ω–µ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∏—Ä—É–π—Ç–µ –≤ –æ–¥–Ω–æ–º –º–µ—Å—Ç–µ ‚Äî –Ω–∞–ø—Ä–∏–º–µ—Ä, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ç—Ä–∏ —Ñ–æ–∫—É—Å–Ω—ã–µ —Ç–æ—á–∫–∏.&lt;/li&gt;\n&lt;li&gt;–ê–∫—Ä–∏–ª–æ–≤—ã–µ –∫—Ä–∞—Å–∫–∏ —ç—Ç–æ–≥–æ —Ü–≤–µ—Ç–∞ –æ—á–µ–Ω—å –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ, –ø–æ—ç—Ç–æ–º—É –ø–æ–¥–ª–æ–∂–∫–∞ —Å–∏–ª—å–Ω–æ –≤–ª–∏—è–µ—Ç –Ω–∞ –∫–æ–Ω–µ—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç.&lt;/li&gt;\n&lt;li&gt;–ö—Ä–∞—Å–Ω—ã–π –æ—á–µ–Ω—å –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π, –ø–æ—ç—Ç–æ–º—É —Ö–æ—Ä–æ—à–æ –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –ª–µ—Å—Å–∏—Ä–æ–≤–∫–∏. –ó–∞ —Å—á–µ—Ç —ç—Ç–æ–≥–æ –≤—ã –º–æ–∂–µ—Ç–µ –Ω–∞–Ω–µ—Å—Ç–∏ –∫—Ä–∞—Å–∫—É –¥–ª—è –≤—ã—Å–≤–µ—Ç–ª–µ–Ω–∏—è –∏ —Å–¥–µ–ª–∞—Ç—å –≥—Ä–∞–¥–∏–µ–Ω—Ç –Ω–∞–Ω–µ—Å—è –∫—Ä–∞—Å–Ω—ã–π —Å–≤–µ—Ä—Ö—É.&lt;/li&gt;\n&lt;li&gt;–ú–∞—Ç–æ–≤—ã–π –∫—Ä–∞—Å–Ω—ã–π –≤—
