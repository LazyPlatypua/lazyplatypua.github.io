            {"data":{"leading":false,"html":"&lt;p&gt;Одной из дверей в хобби росписи миниатюр являются варгеймы. В них покрашенные подразделения являются нормой, поэтому в этом разделе описан обобщенный процесс покраски.&lt;/p&gt;\n&lt;p&gt;Чтобы покрасить армию:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;&lt;a href=\"methods/army-painting.html#plan\"&gt;Создайте план росписи&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"methods/army-painting.html#paint-scheme\"&gt;Продумайте цветовую схему&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"methods/army-painting.html#workflow\"&gt;Подумайте над процессом&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"methods/army-painting.html#test\"&gt;Покрасьте тестовую миниатюру&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"methods/army-painting.html#start-and-end\"&gt;Начинайте и продолжайте красить&lt;/a&gt;.&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"plan\"&gt;&lt;a href=\"methods/army-painting.html#plan\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Создайте план&lt;/span&gt;&lt;/a&gt;Создайте план&lt;/h2&gt;\n&lt;p&gt;Создайте план, по которому вы можете собрать свою армию постепенно. Если вы уже купил большую коробку с самого нового релиза, то разделите ее на маленькие части — так работать над проектом будет легче:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Определите минимальный размер вашей армии и сделайте его текущей целью.&lt;/p&gt;\n&lt;p&gt;Многие игры имеют маленькие форматы, которые позволят быстрее начать играть, а не красить миниатюры.&lt;/p&gt;\n&lt;p&gt;Например, полноценная армия Warhammer 40000 состоит из 2000 очков, но вы можете начать играть с 500.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Составьте план росписи, в которой вы будете чередовать подразделения между легкими и сложными.&lt;/p&gt;\n&lt;p&gt;Так как обычной пехоты больше всего, то они составят большую часть плана. И не забудьте оставить на сладкое самую интересную миниатюру. Например:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Клановые крысы: 5 штук.&lt;/li&gt;\n&lt;li&gt;Военный инженер.&lt;/li&gt;\n&lt;li&gt;Клановые крысы: 5 штук.&lt;/li&gt;\n&lt;li&gt;Крысоогр.&lt;/li&gt;\n&lt;li&gt;Клановые крысы: 5 штук.&lt;/li&gt;\n&lt;li&gt;Крысоогр.&lt;/li&gt;\n&lt;li&gt;Клановые крысы: 5 штук.&lt;/li&gt;\n&lt;li&gt;Крысоогр.&lt;/li&gt;\n&lt;li&gt;Крысы-снайперы: 3 штуки.&lt;/li&gt;\n&lt;li&gt;Повелитель на крысозвере.&lt;/li&gt;\n&lt;li&gt;Серый провидец.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"paint-scheme\"&gt;&lt;a href=\"methods/army-painting.html#paint-scheme\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Выберите цветовую схему&lt;/span&gt;&lt;/a&gt;Выберите цветовую схему&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Продумайте, какие цвета вам нравятся больше всего — ведь очень долгое время вы будете играть фигурками с ними.&lt;/p&gt;\n&lt;p&gt;Если вам интересна раскраска с историей, то это хороший выбор. Например, цвета орденов космических десантников.&lt;/p&gt;\n&lt;p&gt;Хорошо выбрать цвета тех красок, которые у вас уже есть — вы будете красить очень часто и рассчитывать на набор в клубе не стоит. А еще придется меньше докупать.&lt;/p&gt;\n&lt;p&gt;Помните о «сложных» цветах: белом, красном и желтом. Чем их больше на миниатюре, тем больше времени вы потратите на борьбу с ними.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Чтобы проверить, как цветовая схема будет смотреться на модели, сфотографируйте ее и добавьте цвета в любом манипуляторе изображений. Вы потратите 20 минут, а не 5 часов для экспериментов.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/paint-scheme.png\" alt=\"paint-scheme\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\"workflow\"&gt;&lt;a href=\"methods/army-painting.html#workflow\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Продумать процесс&lt;/span&gt;&lt;/a&gt;Продумать процесс&lt;/h2&gt;\n&lt;p&gt;Так как вы будете красить большой объем миниатюр, лучше продумать процесс, который будет легко повторить на всех моделях.&lt;/p&gt;\n&lt;p&gt;Это не значит, что вы не можете экспериментировать — пробуйте новые комбинации и техники на героях и персонажах, ведь их будет легче перекрасить, чем 40 пехотинцев.&lt;/p&gt;\n&lt;p&gt;Советы:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Найдите тот уровень росписи, который вас удовлетворит и позволит закончить. Нельзя покрасить 40 одинаковых миниатюр до конкурсного уровня и не сойти с ума.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Читерите и используйте все возможные уловки: контрастные краски, проливки, аэрограф, зенитальное высветление, сухзая кисть, масляные проливки, металлики, пигменты. Вам нужно закончить вашу армию любым возможным способом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Используйте метод массовой росписи: красьте несколько моделей. Начните с 5 миниатюр одновременно и затем увеличьте это количество, если вам будет комфортно.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;используйте метод конвейера: группируйте похожие шаги вместе. Красьте одним цветом одни и те же элементы на миниатюрах и потом переходите к следующим деталям. Например, покрасьте сначала всю броню на всех миниатюрах и затем оружие.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Найдите себе самую большую кисточку, которая подойдет для ваших миниатюр — так работать будет быстрее.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Используйте дополнительные инструменты:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Аэрограф может сделать очень много за короткий промежуток времени.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Мягкие кисти для макияжа помогут сделать результат сухой кисти плавнее.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Масляные проливки сделают быстрые и красивые тени.&lt;/p&gt;\n&lt;pre&gt;&lt;code&gt;![oils](../_images/oils.png =650x)\n&lt;/code&gt;&lt;/pre&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"test\"&gt;&lt;a href=\"methods/army-painting.html#test\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Покрасьте тестовую миниатюру&lt;/span&gt;&lt;/a&gt;Покрасьте тестовую миниатюру&lt;/h2&gt;\n&lt;p&gt;Тестовая миниатюра позволяет проверить, как хорошо ваш план будет работать на реальной модели.&lt;/p&gt;\n&lt;p&gt;Выбирайте тестовую миниатюру с большим количеством деталей — так вы проверите все возможные поверхности вашей армии. Например, лидер отряда.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/grey-seer.png\" alt=\"grey-seer\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;p&gt;Если вам понравился результат — начинайте работу над армией. Скорее всего вы немного измените шаги или улучшите ваши навыки и эта миниатюра будет отличаться от последующих. Это нормально и это заметите только вы.&lt;/p&gt;\n&lt;p&gt;Если не понравился результат — перекрасьте! Пока вы работали только над одной миниатюрой, а не над сотней, поэтому перекрасить ее легче.&lt;/p&gt;\n&lt;h2 id=\"start-and-end\"&gt;&lt;a href=\"methods/army-painting.html#start-and-end\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Начните красить армию и закончите&lt;/span&gt;&lt;/a&gt;Начните красить армию и закончите&lt;/h2&gt;\n&lt;p&gt;Теперь, когда вы знаете, что делать, начните красить миниатюры.&lt;/p&gt;\n&lt;p&gt;Советы:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Если вы точно хотите закончить, красьте каждый день. Даже если это будет 5 минут перед работой, это поможет не только завершить армию, но и улучшить ваши навыки.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Вы можете менять краски — пока на миниатюрах есть даже малые детали с совпадающими цветами, они будут читаться как часть армии. Никто не будет ругать вашу армию за непостоянный оттенок красного.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Вам не обязательно красить все детали — если их не видно, то их нет.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Вы можете убирать части миниатюр, чтобы сократить время росписи.&lt;/p&gt;\n&lt;p&gt;Например, Винс Вентурелла убрал крыс снизу повыозки, чтобы их не красить.&lt;/p&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Оригинальная миниатюра&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Работа Винса Вентуреллы&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;img src=\"_images/warpblaster.png\" alt=\"warpblaster\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;img src=\"_images/vince-warpblaster.png\" alt=\"vince-warpblaster\" width=\"650\" /&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Создайте план","href":"methods/army-painting.html#plan","level":2},{"title":"Выберите цветовую схему","href":"methods/army-painting.html#paint-scheme","level":2},{"title":"Продумать процесс","href":"methods/army-painting.html#workflow","level":2},{"title":"Покрасьте тестовую миниатюру","href":"methods/army-painting.html#test","level":2},{"title":"Начните красить армию и закончите","href":"methods/army-painting.html#start-and-end","level":2}],"title":"Роспись армий"},"router":{"pathname":"methods/army-painting","depth":2,"base":"../"},"lang":"ru","langs":["ru"],"viewerInterface":{"favicon-src":"_images/favicon.ico","search":true},"search":{"provider":"local","tolerance":2,"confidense":"phrased","enabled":true,"api":"_search\\api.js","link":"_search\\ru\\index.html"}}
