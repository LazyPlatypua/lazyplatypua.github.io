                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":["../_images/paint-scheme.png","../_images/grey-seer.png","../_images/warpblaster.png","../_images/vince-warpblaster.png"],"headings":[{"title":"Создайте план","href":"methods/army-painting.html#plan","level":2},{"title":"Выберите цветовую схему","href":"methods/army-painting.html#paint-scheme","level":2},{"title":"Продумать процесс","href":"methods/army-painting.html#workflow","level":2},{"title":"Покрасьте тестовую миниатюру","href":"methods/army-painting.html#test","level":2},{"title":"Начните красить армию и закончите","href":"methods/army-painting.html#start-and-end","level":2}],"title":"Роспись армий","includes":[],"html":"<p>Одной из дверей в хобби росписи миниатюр являются варгеймы. В них покрашенные подразделения являются нормой, поэтому в этом разделе описан обобщенный процесс покраски.</p>\n<p>Чтобы покрасить армию:</p>\n<ol>\n<li><a href=\"methods/army-painting.html#plan\">Создайте план росписи</a>.</li>\n<li><a href=\"methods/army-painting.html#paint-scheme\">Продумайте цветовую схему</a>.</li>\n<li><a href=\"methods/army-painting.html#workflow\">Подумайте над процессом</a>.</li>\n<li><a href=\"methods/army-painting.html#test\">Покрасьте тестовую миниатюру</a>.</li>\n<li><a href=\"methods/army-painting.html#start-and-end\">Начинайте и продолжайте красить</a>.</li>\n</ol>\n<h2 id=\"plan\"><a href=\"methods/army-painting.html#plan\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Создайте план</span></a>Создайте план</h2>\n<p>Создайте план, по которому вы можете собрать свою армию постепенно. Если вы уже купил большую коробку с самого нового релиза, то разделите ее на маленькие части — так работать над проектом будет легче:</p>\n<ol>\n<li>\n<p>Определите минимальный размер вашей армии и сделайте его текущей целью.</p>\n<p>Многие игры имеют маленькие форматы, которые позволят быстрее начать играть, а не красить миниатюры.</p>\n<p>Например, полноценная армия Warhammer 40000 состоит из 2000 очков, но вы можете начать играть с 500.</p>\n</li>\n<li>\n<p>Составьте план росписи, в которой вы будете чередовать подразделения между легкими и сложными.</p>\n<p>Так как обычной пехоты больше всего, то они составят большую часть плана. И не забудьте оставить на сладкое самую интересную миниатюру. Например:</p>\n<ul>\n<li>Клановые крысы: 5 штук.</li>\n<li>Военный инженер.</li>\n<li>Клановые крысы: 5 штук.</li>\n<li>Крысоогр.</li>\n<li>Клановые крысы: 5 штук.</li>\n<li>Крысоогр.</li>\n<li>Клановые крысы: 5 штук.</li>\n<li>Крысоогр.</li>\n<li>Крысы-снайперы: 3 штуки.</li>\n<li>Повелитель на крысозвере.</li>\n<li>Серый провидец.</li>\n</ul>\n</li>\n</ol>\n<h2 id=\"paint-scheme\"><a href=\"methods/army-painting.html#paint-scheme\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Выберите цветовую схему</span></a>Выберите цветовую схему</h2>\n<ol>\n<li>\n<p>Продумайте, какие цвета вам нравятся больше всего — ведь очень долгое время вы будете играть фигурками с ними.</p>\n<p>Если вам интересна раскраска с историей, то это хороший выбор. Например, цвета орденов космических десантников.</p>\n<p>Хорошо выбрать цвета тех красок, которые у вас уже есть — вы будете красить очень часто и рассчитывать на набор в клубе не стоит. А еще придется меньше докупать.</p>\n<p>Помните о «сложных» цветах: белом, красном и желтом. Чем их больше на миниатюре, тем больше времени вы потратите на борьбу с ними.</p>\n</li>\n<li>\n<p>Чтобы проверить, как цветовая схема будет смотреться на модели, сфотографируйте ее и добавьте цвета в любом манипуляторе изображений. Вы потратите 20 минут, а не 5 часов для экспериментов.</p>\n<p><img src=\"_images\\paint-scheme.png\" alt=\"paint-scheme\" width=\"650\" /></p>\n</li>\n</ol>\n<h2 id=\"workflow\"><a href=\"methods/army-painting.html#workflow\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Продумать процесс</span></a>Продумать процесс</h2>\n<p>Так как вы будете красить большой объем миниатюр, лучше продумать процесс, который будет легко повторить на всех моделях.</p>\n<p>Это не значит, что вы не можете экспериментировать — пробуйте новые комбинации и техники на героях и персонажах, ведь их будет легче перекрасить, чем 40 пехотинцев.</p>\n<p>Советы:</p>\n<ul>\n<li>\n<p>Найдите тот уровень росписи, который вас удовлетворит и позволит закончить. Нельзя покрасить 40 одинаковых миниатюр до конкурсного уровня и не сойти с ума.</p>\n</li>\n<li>\n<p>Читерите и используйте все возможные уловки: контрастные краски, проливки, аэрограф, зенитальное высветление, сухзая кисть, масляные проливки, металлики, пигменты. Вам нужно закончить вашу армию любым возможным способом.</p>\n</li>\n<li>\n<p>Используйте метод массовой росписи: красьте несколько моделей. Начните с 5 миниатюр одновременно и затем увеличьте это количество, если вам будет комфортно.</p>\n</li>\n<li>\n<p>используйте метод конвейера: группируйте похожие шаги вместе. Красьте одним цветом одни и те же элементы на миниатюрах и потом переходите к следующим деталям. Например, покрасьте сначала всю броню на всех миниатюрах и затем оружие.</p>\n</li>\n<li>\n<p>Найдите себе самую большую кисточку, которая подойдет для ваших миниатюр — так работать будет быстрее.</p>\n</li>\n<li>\n<p>Используйте дополнительные инструменты:</p>\n<ul>\n<li>\n<p>Аэрограф может сделать очень много за короткий промежуток времени.</p>\n</li>\n<li>\n<p>Мягкие кисти для макияжа помогут сделать результат сухой кисти плавнее.</p>\n</li>\n<li>\n<p>Масляные проливки сделают быстрые и красивые тени.</p>\n<pre><code>![oils](../_images/oils.png =650x)\n</code></pre>\n</li>\n</ul>\n</li>\n</ul>\n<h2 id=\"test\"><a href=\"methods/army-painting.html#test\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Покрасьте тестовую миниатюру</span></a>Покрасьте тестовую миниатюру</h2>\n<p>Тестовая миниатюра позволяет проверить, как хорошо ваш план будет работать на реальной модели.</p>\n<p>Выбирайте тестовую миниатюру с большим количеством деталей — так вы проверите все возможные поверхности вашей армии. Например, лидер отряда.</p>\n<p><img src=\"_images\\grey-seer.png\" alt=\"grey-seer\" width=\"650\" /></p>\n<p>Если вам понравился результат — начинайте работу над армией. Скорее всего вы немного измените шаги или улучшите ваши навыки и эта миниатюра будет отличаться от последующих. Это нормально и это заметите только вы.</p>\n<p>Если не понравился результат — перекрасьте! Пока вы работали только над одной миниатюрой, а не над сотней, поэтому перекрасить ее легче.</p>\n<h2 id=\"start-and-end\"><a href=\"methods/army-painting.html#start-and-end\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Начните красить армию и закончите</span></a>Начните красить армию и закончите</h2>\n<p>Теперь, когда вы знаете, что делать, начните красить миниатюры.</p>\n<p>Советы:</p>\n<ul>\n<li>\n<p>Если вы точно хотите закончить, красьте каждый день. Даже если это будет 5 минут перед работой, это поможет не только завершить армию, но и улучшить ваши навыки.</p>\n</li>\n<li>\n<p>Вы можете менять краски — пока на миниатюрах есть даже малые детали с совпадающими цветами, они будут читаться как часть армии. Никто не будет ругать вашу армию за непостоянный оттенок красного.</p>\n</li>\n<li>\n<p>Вам не обязательно красить все детали — если их не видно, то их нет.</p>\n</li>\n<li>\n<p>Вы можете убирать части миниатюр, чтобы сократить время росписи.</p>\n<p>Например, Винс Вентурелла убрал крыс снизу повыозки, чтобы их не красить.</p>\n<table>\n<tbody>\n<tr>\n<td>\n<p><strong>Оригинальная миниатюра</strong></p>\n</td>\n<td>\n<p><strong>Работа Винса Вентуреллы</strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><img src=\"_images\\warpblaster.png\" alt=\"warpblaster\" width=\"650\" /></p>\n</td>\n<td>\n<p><img src=\"_images\\vince-warpblaster.png\" alt=\"vince-warpblaster\" width=\"650\" /></p>\n</td>\n</tr>\n</tbody>\n</table>\n</li>\n</ul>\n","leading":false},"router":{"pathname":"methods\\army-painting","depth":2},"lang":"ru","langs":["ru"]};
                </script>
