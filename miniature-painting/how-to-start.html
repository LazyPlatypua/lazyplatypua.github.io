                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":["_images/first-work.jpg"],"headings":[{"title":"Предисловие","href":"how-to-start.html#predislovie","level":2},{"title":"Подготовиться","href":"how-to-start.html#podgotovitsya","level":2},{"title":"Покрасить","href":"how-to-start.html#pokrasit","level":2},{"title":"Что дальше","href":"how-to-start.html#chto-dalshe","level":2}],"title":"Быстрый старт","includes":[],"html":"<p>Здесь описано, как быстро, дешево и эффективно приступить к росписи миниатюр.</p>\n<h2 id=\"predislovie\"><a href=\"how-to-start.html#predislovie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Предисловие</span></a>Предисловие</h2>\n<p>Чтобы создать объемное искусство или почувствовать связь с вашими армиями в варгеймах и героями в настольных ролевых играх, вам может понравиться роспись миниатюр. Чтобы понять, понравится вам это хобби, посмотрите списки плюсов и минусов:</p>\n<table>\n<tbody>\n<tr>\n<td>\n<p><strong>Плюсы</strong></p>\n</td>\n<td>\n<p><strong>Минусы</strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<ul>\n<li>Покрашенную миниатюру можно подарить или поставить себе на полку.</li>\n<li>Учит усидчивости, внимательности и мелкой моторике.</li>\n<li>Необязательно выходить из дома, но можно найти других художников и красить вместе с ними.</li>\n<li>Добавляет уникальности вашим подразделениям в варгеймах и героям в настольных ролевых играх.</li>\n<li>Много инструкций от сообщества и производителей миниатюр.</li>\n<li>Всегда есть интересные художники, у которых можно черпать вдохновение.</li>\n</ul>\n</td>\n<td>\n<ul>\n<li>Нужно покупать не только инструменты, но и миниатюры, которые могут стоить очень дорого. Начиная с 400 рублей за баночку с краской и заканчивая моделями за 12 000 рублей.</li>\n<li>На миниатюру могут использоваться десятки и сотни часов.</li>\n<li>Может быть одиноким хобби.</li>\n<li>Требует места для росписи, инструментов и миниатюр.</li>\n<li>Может раздражать, если у вас не получается повторить технику или если вы случайно совершили ошибку.</li>\n<li>В самом начале результаты могут быть удручающими из-за отсутствия навыков.</li>\n<li>Удовольствие от росписи сильно зависит от качества инструмента и насколько сильно вам придется работать над их недостатками для нужного результата.</li>\n<li>Иногда сложно найти силы и желание на кропотливый труд.</li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>\n<p>Если вы решите заняться росписью, подготовьтесь и начните красить.</p>\n<h2 id=\"podgotovitsya\"><a href=\"how-to-start.html#podgotovitsya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Подготовиться</span></a>Подготовиться</h2>\n<p>Перед тем, как начнете красить, подготовьтесь:</p>\n<ol>\n<li>\n<p>Определите, какую миниатюру вам хочется покрасить. Не бойтесь ее испортить первой попыткой — фигурок много. Вы всегда можете приобрести такую же или похожую, когда ваши навыки улучшаться.</p>\n<p>Лучше красить что вам нравится, чем заставлять работать над тем, от чего вас тошнит.</p>\n</li>\n<li>\n<p>Посмотрите, какой стиль вам больше нравится:</p>\n<ul>\n<li><a href=\"methods/citadel-style.html\">Citadel Style</a> — хорош даже для начинающих художников и не требует специальных красок.</li>\n<li><a href=\"methods/contrast.html\">Гризайль</a> — быстрый, но требует специальных красок, с которыми сложнее работать и с которыми сложнее развиваться.</li>\n</ul>\n</li>\n<li>\n<p><a href=\"inventory/base.html\">Приобретите стартовый инвентарь</a>.</p>\n</li>\n<li>\n<p><a href=\"preparation/index.html\">Подготовьте миниатюру</a>.</p>\n</li>\n<li>\n<p>Изучите, как <a href=\"methods/thinning.html\">разводить краску</a>.</p>\n</li>\n</ol>\n<p>Теперь вы можете начать красить.</p>\n<h2 id=\"pokrasit\"><a href=\"how-to-start.html#pokrasit\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Покрасить</span></a>Покрасить</h2>\n<p>Чтобы покрасить миниатюру:</p>\n<ol>\n<li>\n<p>Накройте стол защитной пленкой или доской, чтобы не испачкать его красками.</p>\n</li>\n<li>\n<p>Поставьте перед собой:</p>\n<ul>\n<li>влажную палитру;</li>\n<li>стакан с водой;</li>\n<li>бумажное полотенце;</li>\n<li>краски;</li>\n<li>кисти.</li>\n</ul>\n<p>Чем ближе они находятся к вам и друг другу, тем меньше вы потратите время на промежуточные шаги.</p>\n</li>\n<li>\n<p>Увлажните кисти и уберите лишнюю влагу о бумажное полотенце.</p>\n</li>\n<li>\n<p>Настройте свет так, чтобы он освещал ваши руки.</p>\n</li>\n<li>\n<p>Потрясите краску, чтобы ее компоненты перемешались.</p>\n</li>\n<li>\n<p>Поместите краску на влажную палитру:</p>\n<ul>\n<li>Если краска в бутылочках — выдавите ее на палитру.</li>\n<li>Если краска в баночках — возьмите ее кистью и поместите на палитру. Проливки и краски для гризайля могут использоваться прямо из баночки.</li>\n</ul>\n<p>Вы можете сразу разместить все краски на палитре или добавлять их постепенно. Первый вариант будет вас меньше отвлекать от процесса, а второй — позволит выбирать другие краски.</p>\n</li>\n<li>\n<p>Кистью разделите размещенную краску на дополнительную лужицу для смешивания с водой.</p>\n</li>\n<li>\n<p>Кистью <a href=\"methods/thinning.html\">смешайте краску</a> с водой в нужной пропорции.</p>\n</li>\n<li>\n<p>Уберите лишнюю влагу на кисти с краской о бумажное полотенце.</p>\n</li>\n<li>\n<p>Проверьте консистенцию краски о невпитывающую поверхность: рука, стакан с водой, край влажной палитры.</p>\n<p>Если вам не нравится результат, добавьте в смесь краску или воду.</p>\n</li>\n<li>\n<p>Разместите краску на миниатюру. Вот несколько советов:</p>\n<ul>\n<li>В начале используйте самую большую кисть, чтобы потратить меньше времени на базовые слои.</li>\n<li>Вы можете начать с самых труднодоступных мест или с самых больших поверхностей. В первом случае вам не придется их красить, когда вокруг уже есть законченная поверхность. Во-втором — вы сможете работать быстрее грязнее в начале и потом перекрашивать ошибки.</li>\n<li>Вам может потребоваться несколько слоев для ровного цвета по всей поверхности.</li>\n<li>Если вы разместили краску не там, где нужно:\n<ul>\n<li>краска еще влажная — уберите пальцем или сухой кистью;</li>\n<li>краска высохла — покрасьте поверх нее.</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>\n<p>Повторите шаги 8-11 для всей миниатюры.</p>\n</li>\n</ol>\n<p>Этого достаточно, чтобы у вас получилась хорошая первая работа.</p>\n<h2 id=\"chto-dalshe\"><a href=\"how-to-start.html#chto-dalshe\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Что дальше</span></a>Что дальше</h2>\n<ul>\n<li>\n<p>Изучите другие инструкции в этом документе.</p>\n</li>\n<li>\n<p>Посмотрите <a href=\"references.html\">источники</a> для вдохновения и других инструкций.</p>\n</li>\n<li>\n<p>Определите, что у вас не получилось и что можно сделать в следующий раз для улучшения результата.</p>\n</li>\n<li>\n<p>Не расстраивайтесь, если у вас получилось плохо. Первая миниатюра всегда хуже следующей у всех.</p>\n<p>Например, это моя первая миниатюра.<br />\n<img src=\"_images\\first-work.jpg\" alt=\"my-fist\" width=\"200\" /></p>\n</li>\n<li>\n<p>Продолжайте красить: улучшайте существующие навыки, пробуйте новые вещи, общайтесь с другими художниками.</p>\n</li>\n</ul>\n","leading":false},"router":{"pathname":"how-to-start","depth":1},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"\\_bundle\\search-api.js","link":"\\_search\\ru\\index.html","resources":{"index":"\\_search\\ru\\index.js","registry":"\\_search\\ru\\registry.js","language":"\\_search\\ru\\language.js"}}};
                </script>
