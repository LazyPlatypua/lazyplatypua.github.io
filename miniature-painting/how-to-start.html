        <script type="application/json" id="diplodoc-state">
            {"data":{"leading":false,"html":"&lt;p&gt;Здесь описано, как быстро, дешево и эффективно приступить к росписи миниатюр.&lt;/p&gt;\n&lt;h2 id=\"predislovie\"&gt;&lt;a href=\"how-to-start.html#predislovie\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Предисловие&lt;/span&gt;&lt;/a&gt;Предисловие&lt;/h2&gt;\n&lt;p&gt;Чтобы создать объемное искусство или почувствовать связь с вашими армиями в варгеймах и героями в настольных ролевых играх, вам может понравиться роспись миниатюр. Чтобы понять, понравится вам это хобби, посмотрите списки плюсов и минусов:&lt;/p&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Плюсы&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Минусы&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Покрашенную миниатюру можно подарить или поставить себе на полку.&lt;/li&gt;\n&lt;li&gt;Учит усидчивости, внимательности и мелкой моторике.&lt;/li&gt;\n&lt;li&gt;Необязательно выходить из дома, но можно найти других художников и красить вместе с ними.&lt;/li&gt;\n&lt;li&gt;Добавляет уникальности вашим подразделениям в варгеймах и героям в настольных ролевых играх.&lt;/li&gt;\n&lt;li&gt;Много инструкций от сообщества и производителей миниатюр.&lt;/li&gt;\n&lt;li&gt;Всегда есть интересные художники, у которых можно черпать вдохновение.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Нужно покупать не только инструменты, но и миниатюры, которые могут стоить очень дорого. Начиная с 400 рублей за баночку с краской и заканчивая моделями за 12 000 рублей.&lt;/li&gt;\n&lt;li&gt;На миниатюру могут использоваться десятки и сотни часов.&lt;/li&gt;\n&lt;li&gt;Может быть одиноким хобби.&lt;/li&gt;\n&lt;li&gt;Требует места для росписи, инструментов и миниатюр.&lt;/li&gt;\n&lt;li&gt;Может раздражать, если у вас не получается повторить технику или если вы случайно совершили ошибку.&lt;/li&gt;\n&lt;li&gt;В самом начале результаты могут быть удручающими из-за отсутствия навыков.&lt;/li&gt;\n&lt;li&gt;Удовольствие от росписи сильно зависит от качества инструмента и насколько сильно вам придется работать над их недостатками для нужного результата.&lt;/li&gt;\n&lt;li&gt;Иногда сложно найти силы и желание на кропотливый труд.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;Если вы решите заняться росписью, подготовьтесь и начните красить.&lt;/p&gt;\n&lt;h2 id=\"podgotovitsya\"&gt;&lt;a href=\"how-to-start.html#podgotovitsya\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Подготовиться&lt;/span&gt;&lt;/a&gt;Подготовиться&lt;/h2&gt;\n&lt;p&gt;Перед тем, как начнете красить, подготовьтесь:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Определите, какую миниатюру вам хочется покрасить. Не бойтесь ее испортить первой попыткой — фигурок много. Вы всегда можете приобрести такую же или похожую, когда ваши навыки улучшаться.&lt;/p&gt;\n&lt;p&gt;Лучше красить что вам нравится, чем заставлять работать над тем, от чего вас тошнит.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Посмотрите, какой стиль вам больше нравится:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"methods\\citadel-style.html\"&gt;Citadel Style&lt;/a&gt; — хорош даже для начинающих художников и не требует специальных красок.&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"methods\\grisaille.html\"&gt;Гризайль&lt;/a&gt; — быстрый, но требует специальных красок, с которыми сложнее работать и с которыми сложнее развиваться.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"inventory.html\"&gt;Приобретите стартовый инвентарь&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;&lt;a href=\"prepare.html\"&gt;Подготовьте миниатюру&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Изучите, как &lt;a href=\"methods\\thinning.html\"&gt;разводить краску&lt;/a&gt;.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Теперь вы можете начать красить.&lt;/p&gt;\n&lt;h2 id=\"pokrasit\"&gt;&lt;a href=\"how-to-start.html#pokrasit\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Покрасить&lt;/span&gt;&lt;/a&gt;Покрасить&lt;/h2&gt;\n&lt;p&gt;Чтобы покрасить миниатюру:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Накройте стол защитной пленкой или доской, чтобы не испачкать его красками.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Поставьте перед собой:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;влажную палитру;&lt;/li&gt;\n&lt;li&gt;стакан с водой;&lt;/li&gt;\n&lt;li&gt;бумажное полотенце;&lt;/li&gt;\n&lt;li&gt;краски;&lt;/li&gt;\n&lt;li&gt;кисти.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Чем ближе они находятся к вам и друг другу, тем меньше вы потратите время на промежуточные шаги.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Увлажните кисти и уберите лишнюю влагу о бумажное полотенце.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Настройте свет так, чтобы он освещал ваши руки.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Потрясите краску, чтобы ее компоненты перемешались.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Поместите краску на влажную палитру:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Если краска в бутылочках — выдавите ее на палитру.&lt;/li&gt;\n&lt;li&gt;Если краска в баночках — возьмите ее кистью и поместите на палитру. Проливки и краски для гризайля могут использоваться прямо из баночки.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Вы можете сразу разместить все краски на палитре или добавлять их постепенно. Первый вариант будет вас меньше отвлекать от процесса, а второй — позволит выбирать другие краски.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Кистью разделите размещенную краску на дополнительную лужицу для смешивания с водой.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Кистью &lt;a href=\"methods\\thinning.html\"&gt;смешайте краску&lt;/a&gt; с водой в нужной пропорции.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Уберите лишнюю влагу на кисти с краской о бумажное полотенце.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Проверьте консистенцию краски о невпитывающую поверхность: рука, стакан с водой, край влажной палитры.&lt;/p&gt;\n&lt;p&gt;Если вам не нравится результат, добавьте в смесь краску или воду.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Разместите краску на миниатюру. Вот несколько советов:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;В начале используйте самую большую кисть, чтобы потратить меньше времени на базовые слои.&lt;/li&gt;\n&lt;li&gt;Вы можете начать с самых труднодоступных мест или с самых больших поверхностей. В первом случае вам не придется их красить, когда вокруг уже есть законченная поверхность. Во-втором — вы сможете работать быстрее грязнее в начале и потом перекрашивать ошибки.&lt;/li&gt;\n&lt;li&gt;Вам может потребоваться несколько слоев для ровного цвета по всей поверхности.&lt;/li&gt;\n&lt;li&gt;Если вы разместили краску не там, где нужно:\n&lt;ul&gt;\n&lt;li&gt;краска еще влажная — уберите пальцем или сухой кистью;&lt;/li&gt;\n&lt;li&gt;краска высохла — покрасьте поверх нее.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Повторите шаги 8-11 для всей миниатюры.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;Этого достаточно, чтобы у вас получилась хорошая первая работа.&lt;/p&gt;\n&lt;h2 id=\"chto-dalshe\"&gt;&lt;a href=\"how-to-start.html#chto-dalshe\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Что дальше&lt;/span&gt;&lt;/a&gt;Что дальше&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Изучите другие инструкции в этом документе.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Посмотрите &lt;a href=\"references.html\"&gt;источники&lt;/a&gt; для вдохновения и других инструкций.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Определите, что у вас не получилось и что можно сделать в следующий раз для улучшения результата.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Не расстраивайтесь, если у вас получилось плохо. Первая миниатюра всегда хуже следующей у всех.&lt;/p&gt;\n&lt;p&gt;Например, это моя первая миниатюра.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/first-work.png\" alt=\"my-fist\" width=\"200\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Продолжайте красить: улучшайте существующие навыки, пробуйте новые вещи, общайтесь с другими художниками.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Предисловие","href":"how-to-start.html#predislovie","level":2},{"title":"Подготовиться","href":"how-to-start.html#podgotovitsya","level":2},{"title":"Покрасить","href":"how-to-start.html#pokrasit","level":2},{"title":"Что дальше","href":"how-to-start.html#chto-dalshe","level":2}],"title":"Быстрый старт"},"router":{"pathname":"how-to-start","depth":1,"base":"./"},"lang":"ru","langs":["ru"],"viewerInterface":{"favicon-src":"_images/favicon.ico","search":true},"search":{"provider":"local","tolerance":2,"confidense":"phrased","enabled":true,"api":"_search\\api.js","link":"_search\\ru\\index.html"}}
