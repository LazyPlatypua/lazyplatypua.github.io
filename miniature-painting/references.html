                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":[],"headings":[{"title":"Youtube","href":"references.html#youtube","level":2},{"title":"Reddit","href":"references.html#reddit","level":2},{"title":"Instagramm","href":"references.html#instagramm","level":2},{"title":"Другое","href":"references.html#drugoe","level":2}],"title":"Источники","includes":[],"html":"<p>На этой странице указаны люди, блоги и ресурсы, информация от которых помогла в создании этого документа.</p>\n<h2 id=\"youtube\"><a href=\"references.html#youtube\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Youtube</span></a>Youtube</h2>\n<ul>\n<li><a href=\"https://www.youtube.com/@VinceVenturella\" target=\"_blank\" rel=\"noreferrer noopener\">VinceVenturella</a> — большое количество инструкций разных методов от победителя конкурсов покраски (англ.) (Дата обращения: 06.04.2024)</li>\n<li><a href=\"https://www.youtube.com/@Miniac\" target=\"_blank\" rel=\"noreferrer noopener\">Miniac</a> — глубокие инструкции с хорошим сопровождающим видео (англ.) (Дата обращения: 18.05.2024)</li>\n<li><a href=\"https://www.youtube.com/@Zumikito\" target=\"_blank\" rel=\"noreferrer noopener\">Zumikito</a> — быстрые инструкции (англ.) (Дата обращения: 18.05.2024)</li>\n<li><a href=\"https://www.youtube.com/@ArtisOpus\" target=\"_blank\" rel=\"noreferrer noopener\">ArtisOpus</a> — инструкции по сухой кисти (англ.) (Дата обращения: 18.05.2024)</li>\n<li><a href=\"https://www.youtube.com/@MattsHobbyHour\" target=\"_blank\" rel=\"noreferrer noopener\">MattsHobbyHour</a> — инструкции по росписи моделей Games Workshop (англ.) (Дата обращения: 04.11.2024)</li>\n<li><a href=\"https://www.youtube.com/@MarcoFrisoniNJM\" target=\"_blank\" rel=\"noreferrer noopener\">MarcoFrisoniNJM</a> — инструкции по работе с масляными красками и красками для гризайля (англ.) (Дата обращения: 04.11.2024)</li>\n<li><a href=\"https://www.youtube.com/@GoobertownHobbies\" target=\"_blank\" rel=\"noreferrer noopener\">GoobertownHobbies</a> — много полезной информации по химии пластиков, смол и жидкостей (англ.) (Дата обращения: 27.11.2024)</li>\n<li><a href=\"https://www.youtube.com/@BrushstrokePaintingGuides\" target=\"_blank\" rel=\"noreferrer noopener\">BrushstrokePaintingGuides</a> — глубокие инструкции по базовым темам (англ.) (Дата обращения: 23.07.2025)</li>\n<li><a href=\"https://www.youtube.com/@squidlybits1985\" target=\"_blank\" rel=\"noreferrer noopener\">Squidly Bits</a> — короткие инструкции и критика работ (англ.) (Дата обращения: 27.07.2025)</li>\n<li><a href=\"https://www.youtube.com/@trovarion\" target=\"_blank\" rel=\"noreferrer noopener\">Trovarion Miniatures</a> — инструкции от победителя конкурсов покраски (англ.) (Дата обращения: 27.07.2025)</li>\n<li><a href=\"https://www.youtube.com/@EonsOfBattle\" target=\"_blank\" rel=\"noreferrer noopener\">EonsOfBattle</a> — инструкции для баз и разные видео по продукции Games Workshop (англ.) (Дата обращения: 01.08.2025)</li>\n<li><a href=\"https://www.youtube.com/@cultofpaint\" target=\"_blank\" rel=\"noreferrer noopener\">Cult of Paint</a> — инструкции для отдельных деталей и полный покрас миниатюр (англ.) (Дата обращения: 02.08.2025)</li>\n<li><a href=\"https://www.youtube.com/@ph3lansminiatures\" target=\"_blank\" rel=\"noreferrer noopener\">Ph3lan's Miniatures</a> — инструкции для отдельных деталей и полный покрас миниатюр (англ.) (Дата обращения: 03.08.2025)</li>\n</ul>\n<h2 id=\"reddit\"><a href=\"references.html#reddit\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Reddit</span></a>Reddit</h2>\n<ul>\n<li><a href=\"https://www.reddit.com/r/Warhammer40k/comments/qxijh6/oil_washes_are_magical/\" target=\"_blank\" rel=\"noreferrer noopener\">reddit.com/r/Warhammer40k/comments/qxijh6/oil_washes_are_magical/</a> — пост о масляных проливках (англ.) (Дата обращения: 24.09.2024)</li>\n</ul>\n<h2 id=\"instagramm\"><a href=\"references.html#instagramm\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Instagramm</span></a>Instagramm</h2>\n<ul>\n<li><a href=\"https://www.instagram.com/mengel_miniatures/\" target=\"_blank\" rel=\"noreferrer noopener\">mengel_miniatures</a> — короткие руководства в одну-две страницы по покраске миниатюр Games Workshop (англ.) (Дата обращения: 11.07.2025)</li>\n<li><a href=\"https://www.instagram.com/sergiocalvominiatures/\" target=\"_blank\" rel=\"noreferrer noopener\">sergiocalvominiatures/</a> — хороший пример для миниатюр большего масштаба (англ.) (Дата обращения: 18.05.2024)</li>\n<li><a href=\"https://www.instagram.com/kitbash_kasper/\" target=\"_blank\" rel=\"noreferrer noopener\">kitbash_kasper</a> — короткие руководства по китбашу и покраске отдельных элементов миниатюр (англ.) (Дата обращения: 11.07.2025)</li>\n<li><a href=\"https://www.instagram.com/etho_minis/\" target=\"_blank\" rel=\"noreferrer noopener\">etho_minis</a> — короткие руководства по основным техникам (англ.) (Дата обращения: 14.07.2025)</li>\n<li><a href=\"https://www.instagram.com/zarenadt/\" target=\"_blank\" rel=\"noreferrer noopener\">zarenadt</a> — короткие руководства по покраске космических десантников (англ.) (Дата обращения: 14.07.2025)</li>\n<li><a href=\"https://www.instagram.com/elevatedminis/\" target=\"_blank\" rel=\"noreferrer noopener\">elevatedminis</a> — короткие руководства по мрачным миниатюрам (англ.) (Дата обращения: 14.07.2025)</li>\n<li><a href=\"https://www.instagram.com/tomaspersifalpekar/\" target=\"_blank\" rel=\"noreferrer noopener\">tomaspersifalpekar</a> — красивые работы на миниатюрах Games Workshop (англ.) (Дата обращения: 14.07.2025)</li>\n<li><a href=\"https://www.instagram.com/maverickspaint/\" target=\"_blank\" rel=\"noreferrer noopener\">maverickspaint</a> — руководства на миниатюрах Games Workshop (англ.) (Дата обращения: 28.07.2025)</li>\n<li><a href=\"https://www.instagram.com/elminiaturista/\" target=\"_blank\" rel=\"noreferrer noopener\">elminiaturista</a> — миниатюры с драматичным освещением (англ.) (Дата обращения: 29.07.2025)</li>\n</ul>\n<h2 id=\"drugoe\"><a href=\"references.html#drugoe\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Другое</span></a>Другое</h2>\n<ul>\n<li><a href=\"http://www.contrastminiatures.com/\" target=\"_blank\" rel=\"noreferrer noopener\">contrastminiatures.com/</a> — блог с инструкциями по росписи миниатюр при помощи контрастного метода (англ.) (Дата обращения: 06.04.2024)</li>\n<li><a href=\"https://cults3d.com/en/3d-model/art/painting-handle-imearp\" target=\"_blank\" rel=\"noreferrer noopener\">cults3d.com/en/3d-model/art/painting-handle-imearp</a> — бесплатная подставка для миниатюр <a href=\"https://cults3d.com/en/users/ImEarp\" target=\"_blank\" rel=\"noreferrer noopener\">IMEARP</a> от25 до 60 мм (Дата обращения: 14.04.2024)</li>\n<li><a href=\"https://ledjournal.info/spravochnik/tsvetovaya-temperatura.html\" target=\"_blank\" rel=\"noreferrer noopener\">ledjournal.info/spravochnik/tsvetovaya-temperatura.html</a> — цветовая температура свечения светодиодных ламп (Дата обращения: 15.04.2024)</li>\n<li><a href=\"https://cdn.shopify.com/s/files/1/0781/9850/5747/files/A3_All_Warpaints_Fanatic_Poster_web.pdf?v=1707827727\" target=\"_blank\" rel=\"noreferrer noopener\">cdn.shopify.com/s/files/1/0781/9850/5747/files/A3_All_Warpaints_Fanatic_Poster_web.pdf?v=1707827727</a> — постер со всеми красками The Army Painter Warpaints Fanatic (англ.) (Дата обращения: 17.04.2024)</li>\n<li><a href=\"https://www.warhammer-community.com/2016/11/13/citadel-paints/\" target=\"_blank\" rel=\"noreferrer noopener\">www.warhammer-community.com/2016/11/13/citadel-paints/</a> — цветовой чарт красок Citadel (англ.) (Дата обращения: 17.04.2024)</li>\n<li><a href=\"https://scale75.com/descargas/SCALE75COLORCHART.pdf\" target=\"_blank\" rel=\"noreferrer noopener\">scale75.com/descargas/SCALE75COLORCHART.pdf</a> — цветовой чарт красок Scale75 (англ.) (Дата обращения: 17.04.2024)</li>\n<li><a href=\"https://razzaminipainting.blogspot.com/2016/07/non-metallic-metals.html\" target=\"_blank\" rel=\"noreferrer noopener\">razzaminipainting.blogspot.com/2016/07/non-metallic-metals.html</a> — блог про NMM от Даррена Лэтэма (англ.) (Дата обращения: 18.05.2024)</li>\n<li><a href=\"https://goodork.ru/blog/kak-ustroen-aehrograf\" target=\"_blank\" rel=\"noreferrer noopener\">goodork.ru/blog/kak-ustroen-aehrograf</a> — все об устройстве аэрографа (Дата обращения: 18.05.2024)</li>\n<li><a href=\"https://www.lightminiatures.com/tutorials/\" target=\"_blank\" rel=\"noreferrer noopener\">lightminiatures.com/tutorials/</a> — инструкции по драматичному освещению миниатюр (англ.) (Дата обращения: 04.11.2024)</li>\n<li><a href=\"https://monumenthobbies.com/blogs/methodologies\" target=\"_blank\" rel=\"noreferrer noopener\">monumenthobbies</a> — инструкции по разным материалам (англ.) (Дата обращения: 08.07.2025)</li>\n<li><a href=\"https://teletype.in/@tinylegend/+gajdy\" target=\"_blank\" rel=\"noreferrer noopener\">tinylegend</a> — авторский блог игрового покраса, не обновляется с 2020 года (Дата обращения: 27.07.2025)</li>\n<li><a href=\"https://creativetwilight.com/\" target=\"_blank\" rel=\"noreferrer noopener\">Creative Twilight</a> — авторский блог инструкций, не обновляется с 2021 года (Дата обращения: 28.07.2025)</li>\n<li><a href=\"http://toadpainting.com/#page-top\" target=\"_blank\" rel=\"noreferrer noopener\">Toad Painting</a> — иностранная студия покраски (Дата обращения: 29.07.2025)</li>\n<li><a href=\"https://hellfirehobbies.com/\" target=\"_blank\" rel=\"noreferrer noopener\">Hellfire Hobbies</a> — иностранный магазин (Дата обращения: 29.07.2025)</li>\n</ul>\n","leading":false},"router":{"pathname":"references","depth":1},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"\\_bundle\\search-api.js","link":"\\_search\
