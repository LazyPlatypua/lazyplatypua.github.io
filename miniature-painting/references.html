/ImEarp\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;IMEARP&lt;/a&gt; от25 до 60 мм (Дата обращения: 14.04.2024)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://ledjournal.info/spravochnik/tsvetovaya-temperatura.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;ledjournal.info/spravochnik/tsvetovaya-temperatura.html&lt;/a&gt; — цветовая температура свечения светодиодных ламп (Дата обращения: 15.04.2024)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://cdn.shopify.com/s/files/1/0781/9850/5747/files/A3_All_Warpaints_Fanatic_Poster_web.pdf?v=1707827727\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;cdn.shopify.com/s/files/1/0781/9850/5747/files/A3_All_Warpaints_Fanatic_Poster_web.pdf?v=1707827727&lt;/a&gt; — постер со всеми красками The Army Painter Warpaints Fanatic (англ.) (Дата обращения: 17.04.2024)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://www.warhammer-community.com/2016/11/13/citadel-paints/\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;www.warhammer-community.com/2016/11/13/citadel-paints/&lt;/a&gt; — цветовой чарт красок Citadel (англ.) (Дата обращения: 17.04.2024)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://scale75.com/descargas/SCALE75COLORCHART.pdf\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;scale75.com/descargas/SCALE75COLORCHART.pdf&lt;/a&gt; — цветовой чарт красок Scale75 (англ.) (Дата обращения: 17.04.2024)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://razzaminipainting.blogspot.com/2016/07/non-metallic-metals.html\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;razzaminipainting.blogspot.com/2016/07/non-metallic-metals.html&lt;/a&gt; — блог про NMM от Даррена Лэтэма (англ.) (Дата обращения: 18.05.2024)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://goodork.ru/blog/kak-ustroen-aehrograf\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;goodork.ru/blog/kak-ustroen-aehrograf&lt;/a&gt; — все об устройстве аэрографа (Дата обращения: 18.05.2024)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://www.lightminiatures.com/tutorials/\" target=\"_blank\" re
