                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"toc":{"title":"Как красить миниатюры","href":"index.html","items":[{"name":"Начать красить","items":[{"name":"Обзор","href":"quickstart\\index.html","id":"Обзор-0-0.6138837283535556"},{"name":"Зачем красить миниатюры","href":"quickstart\\about.html","id":"Зачем красить миниатюры-1-0.30517570603716826"},{"name":"Как начать","href":"quickstart\\how-to-start.html","id":"Как начать-2-0.6282682958678565"},{"name":"Подготовить модель","href":"quickstart\\preparation.html","id":"Подготовить модель-3-0.9497895380133141"},{"name":"Разведение краски","href":"quickstart\\thinning.html","id":"Разведение краски-4-0.9776091173842352"}],"id":"Начать красить-0-0.5435771320315275"},{"name":"Советы","items":[{"name":"Обзор","href":"advices\\index.html","id":"Обзор-0-0.9040169632287147"},{"name":"Как улучшить свои работы","href":"advices\\positive.html","id":"Как улучшить свои работы-1-0.062449940868688714"},{"name":"Вредные советы","href":"advices\\negative.html","id":"Вредные советы-2-0.9460760479039543"}],"id":"Советы-1-0.759327203476146"},{"name":"Стили","items":[{"name":"Обзор","href":"styles\\index.html","id":"Обзор-0-0.609128522746829"},{"name":"Citadel Style","href":"styles\\citadel-style.html","id":"Citadel Style-1-0.11087256192651895"},{"name":"Гризайль","href":"styles\\contrast.html","id":"Гризайль-2-0.5450222548300585"},{"name":"Покраска армий","href":"styles\\army-painting.html","id":"Покраска армий-3-0.6696172042446971"}],"id":"Стили-2-0.6350685264176774"},{"name":"Методы","items":[{"name":"Обзор","href":"methods\\index.html","id":"Обзор-0-0.22422946689327738"},{"name":"Наслаивание","href":"methods\\layering.html","id":"Наслаивание-1-0.022015403798991473"},{"name":"Эдж хайлайт","href":"methods\\edge-highlighting.html","id":"Эдж хайлайт-2-0.5967607069770096"},{"name":"Рецесс шейдинг","href":"methods\\recess-shading.html","id":"Рецесс шейдинг-3-0.42456495102582226"},{"name":"Зенитальный хайлайтинг","href":"methods\\zenithal-highlighting.html","id":"Зенитальный хайлайтинг-4-0.9830944611920285"},{"name":"Объемный скетч","href":"methods\\value-sketch.html","id":"Объемный скетч-5-0.6775614295197288"},{"name":"Настоящий металл","href":"methods\\true-metallic-metal.html","id":"Настоящий металл-6-0.7499408615486443"},{"name":"Не металлический металл","href":"methods\\non-metalic-metal.html","id":"Не металлический металл-7-0.3011776653898326"},{"name":"Растушевка","href":"methods\\feathering.html","id":"Растушевка-8-0.5196712575501641"},{"name":"Лессировка","href":"methods\\glazing.html","id":"Лессировка-9-0.3071097762113868"},{"name":"Точечная штриховка","href":"methods\\stippling.html","id":"Точечная штриховка-10-0.7453738997121833"},{"name":"Драйбраш","href":"methods\\drybrush.html","id":"Драйбраш-11-0.11949335730065647"},{"name":"Влажное смешивание","href":"methods\\wet-blending.html","id":"Влажное смешивание-12-0.9363072290840047"},{"name":"Декали","href":"methods\\decals.html","id":"Декали-13-0.8124953801034533"}],"id":"Методы-3-0.7901338086619925"},{"name":"Инвентарь","items":[{"name":"Обзор","href":"inventory\\index.html","id":"Обзор-0-0.6344292769927331"},{"name":"Кисти","href":"inventory\\brushes.html","id":"Кисти-1-0.5382982363727842"},{"name":"Краски","href":"inventory\\paint.html","id":"Краски-2-0.40838816908974507"},{"name":"Палитра","href":"inventory\\palette.html","id":"Палитра-3-0.3911352778682795"},{"name":"Освещение","href":"inventory\\light.html","id":"Освещение-4-0.22590496646034564"},{"name":"Держалка","href":"inventory\\handle.html","id":"Держалка-5-0.1605754443131635"},{"name":"Аэрограф","href":"inventory\\airbrush.html","id":"Аэрограф-6-0.3429143759542823"},{"name":"Стул","href":"inventory\\chair.html","id":"Стул-7-0.8385611364966101"},{"name":"Стол","href":"inventory\\table.html","id":"Стол-8-0.43175577367405893"},{"name":"Стакан с водой","href":"inventory\\glass.html","id":"Стакан с водой-9-0.44910023120630926"},{"name":"Бумажное полотенце","href":"inventory\\paper-towel.html","id":"Бумажное полотенце-10-0.47157244606801374"}],"id":"Инвентарь-4-0.7183279408713843"},{"name":"Контакты","href":"contacts.html","id":"Контакты-5-0.890824747125033"},{"name":"Источники","href":"references.html","id":"Источники-6-0.5518152558555176"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":["D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\airbrush-2.png","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\airbrush-3.png","D:\\Документы\\Painting\\paint-guide-docs\\miniature-painting\\.tmp_input\\_images\\airbrush-1.bmp"],"headings":[{"title":"Как устроен аэрограф","href":"inventory/airbrush.html#kak-ustroen-aerograf","level":2},{"title":"Как выбрать аэрограф","href":"inventory/airbrush.html#kak-vybrat-aerograf","level":2},{"title":"Как выбрать компрессор","href":"inventory/airbrush.html#kak-vybrat-kompressor","level":2},{"title":"Какие вспомогательные инструменты могут понадобиться","href":"inventory/airbrush.html#kakie-vspomogatelnye-instrumenty-mogut-ponadobitsya","level":2},{"title":"Как разбавить краску","href":"inventory/airbrush.html#kak-razbavit-krasku","level":2},{"title":"Как чистить аэрограф","href":"inventory/airbrush.html#kak-chistit-aerograf","level":2},{"title":"Как использовать аэрограф","href":"inventory/airbrush.html#kak-ispolzovat-aerograf","level":2}],"title":"Аэрограф","includes":[],"html":"<p>Если вы уже довольно долго занимаетесь покраской миниатюр, хорошим решением будет покупка аэрографа. Он поможет оптимизировать процесс и упростит многие этапы: грунтовка, лакирование, покраска больших поверхностей.</p>\n<p>Плюсы:</p>\n<ul>\n<li>быстрое нанесение красок;</li>\n<li>использование лаков и грунтовок в домашних условиях;</li>\n<li>создание плавных переходов;</li>\n<li>позволяет использовать <a href=\"methods/zenithal-highlighting.html\">methods/зенитальный хайлайтинг</a>.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>новый инструмент, для которого нужно разрабатывать новый навык;</li>\n<li>комплект аэрографа и компрессора довольно дорогой;</li>\n<li>требует дополнительных инструментов: подставка, коробка для покраски, щетки и жидкость для чистки, перчатки и респиратор;</li>\n<li>нужно место для хранения и покраски, желательно с хорошей вентиляцией;</li>\n<li>нужно ухаживать и тщательно чистить;</li>\n<li>иглу и сопло легко повредить, поэтому часто требуется замена;</li>\n<li>сложно выбрать начальный аэрограф.</li>\n</ul>\n<p>Чтобы начать работу  аэрографом:</p>\n<ul>\n<li>познакомьтесь с устройством аэрографа;</li>\n<li>выберите аэрограф;</li>\n<li>выберите компрессор;</li>\n<li>выберите вспомогательные инструменты;</li>\n<li>научитесь разбавлять краску;</li>\n<li>научитесь чистить аэрограф;</li>\n<li>ознакомьтесь с алгоритмом покраски.</li>\n</ul>\n<h2 id=\"kak-ustroen-aerograf\"><a href=\"inventory/airbrush.html#kak-ustroen-aerograf\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Как устроен аэрограф</span></a>Как устроен аэрограф</h2>\n<p><img src=\"_images\\airbrush-2.png\" alt=\"аэрограф.png\" /></p>\n<p>Аэрограф состоит из следующих компонентов:</p>\n<ul>\n<li>Игла — металлический стержень с острым концом, от диаметра которого зависит размер струи. Чем меньше радиус иглы, тем точнее наносить слои, но легче ее погнуть.</li>\n<li>Сопло — место, где соединяется поток воздуха и краски, и размер которого равен размеру иглы.</li>\n<li>Бачок для краски — куда наливается краска. Очень редко отсутствует в аэрографе.</li>\n<li>Пусковой рычаг — контролирует клапан подачи воздуха и положение иглы. Может выглядеть как рычаг или как спусковой крючок, если вместо традиционного форм-фактора ручки используется пистолетная рукоятка. По принципу действия есть двух типов:\n<ul>\n<li>одиночного — рычаг используется только для контроля воздуха, из-за чего конструкция проще и дешевле, но нельзя делать плавные переходы;</li>\n<li>двойного — нажатием контролируется поток воздуха, а движением — положение иглы и расход краски;</li>\n<li>автоматического — используется для спусковых крючков и нажатием сначала подается воздух, а затем — количество краски.</li>\n</ul>\n</li>\n<li>Регулятор подачи краски — ограничивает максимальную длину, на которую может быть сдвинута игла, и максимальный поток краски. Не рекомендуется его использовать, так как уменьшение движения иглы может повлечь за собой скопление краски в сопле.</li>\n<li>Регулятор подачи воздуха (аэроконтроль) — вспомогательная часть, которая помогает контролировать силу потока воздуха на аэрографе, а не только на компрессоре. Есть не на всех аэрографах.</li>\n<li>Штуцер — резьба, к которой крепится шланг от компрессора.</li>\n</ul>\n<h2 id=\"kak-vybrat-aerograf\"><a href=\"inventory/airbrush.html#kak-vybrat-aerograf\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Как выбрать аэрограф</span></a>Как выбрать аэрограф</h2>\n<p>Для выбора аэрографа, определитесь с:</p>\n<ul>\n<li>\n<p>Диаметром сопла и иглы:</p>\n<ul>\n<li>для грубых работ (грунтовка, покрытие лаком, покраска больших поверхностей) подойдут диаметры 0.8-0.4 мм;</li>\n<li>для деталей — 0.3-0.1 мм;</li>\n<li>для большинства задач — 0.3-0.4 мм.</li>\n</ul>\n<p>Рекомендуется брать иглы от 0.3 мм, чтобы риск погнуть иглу был минимален.</p>\n<p>Иногда вместе с аэрографом предоставляются сменные сопла и иглы меньшего диаметра, чтобы менять точность малых диаметров на прочность больших и наоборот.</p>\n</li>\n<li>\n<p>Расположением бачка:</p>\n<ul>\n<li>верхнее — самое распространенное, простое и надежное;</li>\n<li>боковое — позволяет более точно направлять аэрограф, так как не взору;</li>\n<li>нижнее — подойдет для очень объемных работ, менять краску сложнее, если нет сменного бачка, держать и контролировать аэрограф тяжелее.</li>\n</ul>\n</li>\n<li>\n<p>Принципом действия: всегда выбирайте двойной или автоматический. Пусть научиться аэрографом будет сложнее, чем с одиночным, но он будет более полезен.</p>\n</li>\n<li>\n<p>Размером бачка: выбирайте максимальный объем, который вам может пригодиться. Лучше выбрать больше, чем меньше, чтобы в будущем не быть ограниченным размером.<br />\nИногда бачки бывают съемными, чтобы легче контролировать объем краски.</p>\n</li>\n<li>\n<p>Диаметром штуцера: лучше выбрать G1/8”, который подойдет для большинства шлангов и компрессоров. Если выбрать другой, то придется покупать переходник или специализированный шланг.</p>\n</li>\n<li>\n<p>Наличием регулятора подачи воздуха: он удобнее, чем переключение давление на компрессоре, но далеко не обязателен.</p>\n</li>\n<li>\n<p>Ценой: для начала лучше выбрать дешевый аэрограф, для которого легко найти запчасти. Так его не будет жалко испортить и починить во время знакомства с инструментом.</p>\n</li>\n</ul>\n<p>Оптимальным начальным аэрографом будет:</p>\n<ul>\n<li>с диаметром сопла и иглы 3-4 мм;</li>\n<li>верхним или боковым расположением бачка;</li>\n<li>двойного действия;</li>\n<li>с размером бачка 2-8 мл;</li>\n<li>с диаметром штуцера G1/8”;</li>\n<li>с возможностью купить новые детали.</li>\n</ul>\n<h2 id=\"kak-vybrat-kompressor\"><a href=\"inventory/airbrush.html#kak-vybrat-kompressor\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Как выбрать компрессор</span></a>Как выбрать компрессор</h2>\n<p>Компрессор нагнетает воздух в аэрограф — иначе распылять краску не получиться.</p>\n<p><img src=\"_images\\airbrush-3.png\" alt=\"компрессор.png\" /></p>\n<p>Компрессоры отличаются по:</p>\n<ul>\n<li>\n<p>Максимальному давлению — чем выше, тем с большим диаметром сопла может работать компрессор. Для большинства задач подходит компрессор с давлением 4-6 атм (бар).</p>\n</li>\n<li>\n<p>Производительности — сколько воздуха может нагнетать компрессор за единицу времени. Чем она больше, тем стабильнее будет поток воздуха, а при наличии ресивера — тем меньше времени будет работать компрессор. Обычно масленые компрессоры производительнее, но для них нужно особое обслуживание.</p>\n</li>\n<li>\n<p>Наличию и объему ресивера — это емкость, которая хранит в себе сжатый воздух. Позволяет компрессору работать не все время, а только когда в ресивере падает давление.</p>\n</li>\n<li>\n<p>Наличию регулятора давления — нужен для настройки потока краски. Чем гуще краска, тем большее давление и расстояние требуется для ее распыления. И наоборот — чем текучее краска, тем меньшее давление и расстояние нужно.</p>\n</li>\n<li>\n<p>Наличию емкости для сбора влаги — собирает влагу, которая попадает в шланг. Так вода не попадет в детали компрессора.</p>\n</li>\n<li>\n<p>Шуму — компрессор шумит, когда он нагнетает воздух. Чем меньше шум, тем приятнее работать с инструментом. Допустимым уровнем будет 40-50дб.</p>\n<p>Ресивер уменьшает шум, так как период нагнетания воздуха меньше, и компрессор работает периодически — как холодильник.</p>\n</li>\n</ul>\n<p>Так как компрессор гораздо дороже, чем аэрограф, лучше всего выбрать<br />\nрешение, которое прослужит долго и с которым будет наиболее удобно работать.</p>\n<p>Наилучшим будет компрессор:</p>\n<ul>\n<li>безмасленый;</li>\n<li>с максимальным давлением 6 атм (бар);</li>\n<li>производительностью 20-25 л/мин;</li>\n<li>с трехлитровым ресивером;</li>\n<li>с регулятором давления;</li>\n<li>с емкостью для сбора влаги;</li>\n<li>шумом не более 50 Дб.</li>\n</ul>\n<p>Для подключения аэрографа к компрессору используется шланг с соответствующим диаметром штуцера.</p>\n<p>Стоит упомянуть, что существуют наборы аэрограф+мобильный компрессор.<br />\nПусть они и дешевы, но их долговечность и область применения сомнительны.</p>\n<p><img src=\"_images\\airbrush-1.bmp\" alt=\"аэрограф1.bmp\" /></p>\n<h2 id=\"kakie-vspomogatelnye-instrumenty-mogut-ponadobitsya\"><a href=\"inventory/airbrush.html#kakie-vspomogatelnye-instrumenty-mogut-ponadobitsya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Какие вспомогательные инструменты могут понадобиться</span></a>Какие вспомогательные инструменты могут понадобиться</h2>\n<p>Для работы с аэрографом пригодятся:</p>\n<ul>\n<li>\n<p>Разбавитель и улучшитель потока для аэрографа (Airbrush Thinner и Airbrush Flow Improver) — разбавляют краску без потери покрывистости, насыщенности и прочности красок, одновременно с этим уменьшая поверхностное натяжение.</p>\n</li>\n<li>\n<p>Подставка для аэрографа — во время смешивания красок или перерывов в покраске держит аэрограф, чтобы содержимое бачка не пролилось.</p>\n<p>В качестве подставки можно использовать специальную емкость для очищения — так не только можно держать аэрограф, но и чистить<br />\nего после работы.</p>\n</li>\n<li>\n<p>Емкость для смешивания красок — если смешивать краску сразу в бачке аэрографа, то более тяжелая краска протечет внутрь аэрографа, не смешается с водой или разбавителем и закупорит сопло. Чтобы этого избежать, краску лучше смешивать в небольшой емкости и переливать смесь из нее.</p>\n</li>\n<li>\n<p>Жесткая кисть для смешивания краски — подойдет дешевая старая синтетическая кисть, которая уже отжила свое и ее не жалко.</p>\n</li>\n<li>\n<p>Щеточки для чистки аэрографа — чтобы можно было глубже проникнуть в каналы аэрографа и почистить их от краски.</p>\n</li>\n<li>\n<p>Жидкость для чистки аэрографа — иногда просто воды не хватает, чтобы избавиться от засохшей краски. Для этого на помощь придет специальная жидкость. Она также помогает очистить аэрограф без его разборки.</p>\n</li>\n<li>\n<p>Спирт — используется когда даже жидкость для чистки не помогает, или если были использованы не водорастворимые краски. Не замачивайте аэрограф в спирте, так как это разрушит резиновые прокладки внутри.</p>\n</li>\n<li>\n<p>Смазка для аэрографа — восстанавливает подвижность деталей.</p>\n</li>\n<li>\n<p>Спрей батл — чтобы добавлять воду в краску и чистить аэрограф.</p>\n</li>\n<li>\n<p>Виниловые, латексные или нитриловые перчатки — чтобы защитить руки от краски.</p>\n</li>\n<li>\n<p>Респиратор — нужен для защиты органов дыхания от токсичных жидкостей. Для безопасных акриловых красок достаточно использовать медицинскую маску.</p>\n</li>\n<li>\n<p>Бокс для покраски — чтобы не распылять краску по всей комнате и частично фильтровать воздух. Профессиональные боксы стоят дорого, но их можно заменить самодельными из картонной коробки или пластикового контейнера — тогда в роли фильтра можно использовать мокрое полотенце, прикрепленное к отверстию на задней части бокса.</p>\n</li>\n<li>\n<p>Емкость для слива грязной воды.</p>\n</li>\n</ul>\n<h2 id=\"kak-razbavit-krasku\"><a href=\"inventory/airbrush.html#kak-razbavit-krasku\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Как разбавить краску</span></a>Как разбавить краску</h2>\n<p>Для того, чтобы краска беспрепятственно проходила через узкое сопло аэрографа, ее нужно сильнее разводить, чем для работы кистью.</p>\n<p>Чтобы сократить шансы на закупорку, размешивать краску лучше в отдельной емкости. Если налить разбавитель и краску в бачок аэрографа, краска опустится вниз и зальется в сопло.</p>\n<p>Разбавление состоит из следующих шагов:</p>\n<ol>\n<li>Определите, сколько краски вам нужно разбавить.</li>\n<li>Добавьте жидкость для разбавления краски и улучшитель в емкость в соотношении, указанном на упаковке. Разбавители добавляются первыми, чтобы краска не имела возможности засохнуть.</li>\n<li>Добавьте нужный объем краски и перемешайте вместе с разбавителем при помощи кисти.</li>\n<li>Возьмите часть краски при помощи кисти и попробуйте ее на невпитывающей поверхности.</li>\n</ol>\n<p>Если краска слишком густая, добавьте воды и размешайте — лучше всегда сделать краску более прозрачной, чем рисковать закупоркой.</p>\n<p>Также вы можете разбавить краску побольше, чтобы делать более прозрачные слои. Учтите, что для более жидкой краски понадобиться меньшее давление.</p>\n<p>После этого краску можно добавлять в аэрограф и использовать для покраски.</p>\n<h2 id=\"kak-chistit-aerograf\"><a href=\"inventory/airbrush.html#kak-chistit-aerograf\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Как чистить аэрограф</span></a>Как чистить аэрограф</h2>\n<p>Акриловая краска, особенно грунтовка, может прочно осесть на деталях аэрографа. Если их не почистить сразу, то они могут ухудшить работу аэрографа и в будущем попасть в сопло и закупорить его. Чтобы этого избежать, аэрограф нужно легко чистить после смены краски и после использования.</p>\n<p>Чтобы почистить аэрограф от краски:</p>\n<ol>\n<li>Вылейте краску из бачка в емкость для грязной воды.</li>\n<li>Промойте бачок водой из спрей батл. Если к стенкам бачка прилипла краска, отскребете ее при помощи кисти. Повторите, пока вода в бачке перестанет приобретать цвет.</li>\n<li>Посмотрите в сопло аэрографа. Если на нем или на игле осталась краска, соскребите ее при помощи кисти.</li>\n<li>Пропустите немного воды через аэрограф. Если из вода все еще окрашивается в цвет краски, повторите шаги 2-4 несколько раз.</li>\n<li>Если это не помогло, разберите сопло и достаньте иглу. Промойте сопло, корпус аэрографа и осторожно протрите иглу. Соберите аэрограф.</li>\n</ol>\n<h2 id=\"kak-ispolzovat-aerograf\"><a href=\"inventory/airbrush.html#kak-ispolzovat-aerograf\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Как использовать аэрограф</span></a>Как использовать аэрограф</h2>\n<ol>\n<li>Подключите аэрограф к компрессору при помощи шланга.</li>\n<li>Включите компрессор.</li>\n<li>Дождитесь, пока компрессор нагнетет нужное давление в пределах 1.5-3 атм (бар). Для более густых красок используйте большее давление, чем для более жидких. Чтобы его скорректировать, используйте регулятор давления.</li>\n<li>Добавьте небольшое количество воды в аэрограф, нажмите на пусковой рычаг и отодвиньте назад, чтобы избавиться от остатков краски, если они есть.</li>\n<li>Добавьте разбавленную краску в бачок аэрографа.</li>\n<li>Попробуйте краску на какой-нибудь поверхности. Чтобы нанести краску:\n<ol>\n<li>Нажмите на рычаг, чтобы подать воздух в аэрограф до того, как в сопло попадет краска. Иначе она неравномерно разбрызгается по окрашиваемой поверхности.</li>\n<li>Не ослабляя давление на рычаг, отведите его назад, чтобы добавить краску в сопло. Чем дальше вы отведете рычаг, тем больше краски будет распылять аэрограф.</li>\n<li>Посмотрите на результат распыления:\n<ul>\n<li>Если краска распылилась неравномерными пятнами, значит краска слишком густая или давление слишком низкое.\n<ul>\n<li>Для более точного результата разбавьте краску.</li>\n<li>Для непрозрачного покрытия увеличьте давление.</li>\n</ul>\n</li>\n<li>Если краска начала растекаться паутинкой, то уменьшите давление или распыляйте дальше от поверхности.\n<ul>\n<li>Для более точного результата уменьшите давление.</li>\n<li>Для покрытия большей площади, отдалите аэрограф дальше от распыляемой поверхности.</li>\n</ul>\n</li>\n</ul>\n</li>\n</ol>\n</li>\n<li>Чтобы завершить распылять краску, передвиньте рычаг вперед и прекратите нажимать на него. Если сначала остановить поток воздуха, а потом краски, то краска вытечет в сопло и при следующем использовании она неравномерно разбрызгается.</li>\n<li>Покройте нужную поверхность краской из аэрографа так же, как на шагах 5.1. - 5.4.</li>\n<li>Почистите аэрограф от краски.</li>\n<li>Повторите шаги 3-8 для нанесения других красок.</li>\n<li>Выключите компрессор. Выпустите сжатый воздух при помощи специального клапана, через аэрограф или просто открутив шланг.</li>\n</ol>\n"},"router":{"pathname":"inventory\\airbrush.html"},"lang":"ru","langs":["ru"]};
