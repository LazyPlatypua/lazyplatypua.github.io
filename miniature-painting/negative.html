            {"data":{"leading":false,"html":"&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Вредный совет&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Хороший совет&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Перед тем как начать красить свою первую миниатюру, посмотрите все инструкции по всем техникам в этом непростом деле, чтобы сразу рисовать на высоком уровне.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Начинайте красить как можно раньше и как можно больше и вы достигните большего успеха.&lt;/p&gt;\n&lt;p&gt;Мастерство в росписи миниатюр достигается при помощи практики, которую не заменит даже самый большой объем теории.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Внимание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Используйте краску прямо из баночки — так вы всегда сможете покрасить миниатюру одним слоем!&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;&lt;img src=\"_images/thin_your_paints.png\" alt=\"thin_your_paints\" /&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Смешивайте краску с водой или специальными разбавителями и наносите краску в несколько слоев, если вы все еще видите грунтовку.&lt;/p&gt;\n&lt;p&gt;В баночке краска зачастую слишком густая и при использовании без разведения будет оставлять мазки, портящие рельеф миниатюры.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;&lt;img src=\"_images/thinning.png\" alt=\"thinning\" /&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Чтобы потом не жалеть о своей первой миниатюре, перекрашивайте ее пока у вас не получится та работа, которой вы будете гордиться.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Лучше красьте больше разных миниатюр.&lt;/p&gt;\n&lt;p&gt;Каждая миниатюра — это небольшая головоломка, и с каждой новой фигуркой вы тренируете поиск решения этой задачи. Если вы будете красить только одну миниатюру, вы научитесь хорошо красить только ее.&lt;/p&gt;\n&lt;p&gt;Если вы оставите свою первую фигурку покрашенной на полке, то вы сможете вернуться к ней позже, чтобы увидеть свой прогресс.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;&lt;img src=\"_images/first-work.png\" alt=\"thinning\" /&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Не тратьте деньги на дорогую лампу — в конце концов, вам не нужен яркий свет, чтобы есть или подписывать документы.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Используйте яркую лампу с нейтральным рассеянным светом.&lt;/p&gt;\n&lt;p&gt;Она поможет не только разглядеть самые маленькие детали миниатюры, но и точно передать цвета.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Чтобы не смешивать цвета, приобретите сразу все краски, которые вам могут понадобиться в будущем.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Чтобы в начале сэкономить и не потеряться в огромном выборе красок, приобретите только основные цвета:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;черный и белый;&lt;/li&gt;\n&lt;li&gt;желтый, красный и синий;&lt;/li&gt;\n&lt;li&gt;зеленый, коричневый и телесный;&lt;/li&gt;\n&lt;li&gt;железный металлик и коричневую проливку.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Вы потом поймете, какие цвета вам будут нужны, а от каких можно отказаться.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Купите побольше миниатюр, чтобы никогда не оказаться без “полотна” для ваших шедевров.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Покупайте только те миниатюры, которые вы будете точно готовы покрасить.&lt;/p&gt;\n&lt;p&gt;Каждая дополнительная миниатюра снизит вашу мотивацию и усложнит выбор для следующей работы. Постарайтесь контролировать ваши покупки.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Никогда не спрашивайте у других людей совета — они испортят ваше творческое видение или даже обидят вас своим недалеким мнением.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Постарайтесь узнать мнение других людей, даже тех, кто не увлекается миниатюрами.&lt;/p&gt;\n&lt;p&gt;Другие люди могут дать интересную идею которую вы могли не замечать. Люди, которые давно занимаются росписью могут дать дельный совет, который поможет вам справиться с вашими трудностями.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Всегда стремитесь к реализму, чтобы ваши миниатюры всегда выглядели как часть окружения.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Стремитесь не к реализму, а к интересным решениям.&lt;/p&gt;\n&lt;p&gt;Реалистичная роспись хорошо смотрится на реалистичных бюстах, но на маленьких миниатюрах с преувеличенными пропорциями она будет выглядеть неуместно. Красивую миниатюру можно покрасить и без затратного по времени реализма, сконцентрировав внимание на важных деталях и цветовых комбинациях.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Всегда начинай красить миниатюру с самого светлого цвета, ведь его сложнее всего красить.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Выбирайте базовый цвет на основе всех остальных цветов на миниатюре:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Если вы используете похожие на Citadel Contrast краски, то светлая грунтовка упростит их нанесение.&lt;/li&gt;\n&lt;li&gt;Используйте теплую грунтовку, чтобы упростить дальнейшее нанесение теплых цветов.&lt;/li&gt;\n&lt;li&gt;Используйте &lt;a href=\"methods\\zenithal-highlighting.html\"&gt;зенитальное высветление&lt;/a&gt;, чтобы сразу создать тени на миниатюре.&lt;/li&gt;\n&lt;li&gt;Красить кожу лучше всего с самого темного ее оттенка, чтобы затем наращивать светлоту при помощи лессировки&lt;/li&gt;\n&lt;li&gt;Темный тон грунтовки позволяет не красить самые темные детали миниатюры.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Никогда не мой миниатюру перед грунтовкой, ведь их всегда обрабатывают на фабрике.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Всегда мойте миниатюру в воде со средством для мытья посуды.&lt;/p&gt;\n&lt;p&gt;На миниатюрах иногда остается разделительная смазка, которая позволяет легче вытащить миниатюру из формы. Смазка обладает гидрофобными свойствами и на нее плохо ложится краска.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;У вас наверняка остались краски с уроков рукоделия в школе — используйте их, вместо покупки переоцененных специальных красок для миниатюр.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Используйте краски, которые предназначены для миниатюр или рекомендованы сообществом как качественная альтернатива.&lt;/p&gt;\n&lt;p&gt;Предназначенные для росписи миниатюр краски обладают подходящей покрывистостью, консистенцией и надежностью. Это позволяет превратить роспись миниатюр в более приятное занятие.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Покрывайте миниатюры глянцевым лаком, чтобы блики скрывали ваши ошибки.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Используйте лаки в соответствии с материалом, который вы рисуете на миниатюре.&lt;/p&gt;\n&lt;p&gt;Будет странно, если песок будет блестеть как вода, а кожа наоборот, будет выглядеть сухой и безжизненной. Для почти всех поверхностей хорошо подходит полуглянцевый (сатиновый) лак.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Мойте кисти ацетоном, который растворит засохшие на них краски.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Используйте подходящие для ваших кистей средства для мытья.&lt;/p&gt;\n&lt;p&gt;Ацетон уничтожит натуральный ворс и может растворить клей, формирующий пучок. Лучше используйте воду или мыло для кистей.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Чтобы ускорить высыхание красок, используйте горячий фен.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Используйте режим без нагрева на расстоянии 30 см от миниатюры.&lt;/p&gt;\n&lt;p&gt;Горячий воздух может погнуть фигуру, а сильный поток — раздуть краску по всей поверхности.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Оставляй кисть в стакане с водой на ночь — так вы увлажните ворс и краска будет лучше течь.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Чтобы кончик кисти не погнулся, никогда не оставляйте кисть стоять в стакане с водой.&lt;/p&gt;\n&lt;p&gt;Но не забывайте увлажнять кисть перед началом работы.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Сразу купите аэрограф, ведь он позволяет красиво покрасить миниатюру за три секунды.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Купите аэрограф, когда вы будете готовы потратиться на свое хобби и научиться использовать новый инструмент.&lt;/p&gt;\n&lt;p&gt;Аэрограф имеет свои трудности и применения, и начинать работать с ним в начале вашего пути сложно.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Покупайте каждую новинку среди красок и кистей, ведь с каждым релизом они становятся только лучше.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Не гонитесь за новинками — зачастую на рынке уже существуют альтернативы с большим количеством отзывов.&lt;/p&gt;\n&lt;p&gt;Иногда новый продукт является лишь конкурентным для релизов других компаний.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Не клейте миниатюры перед росписью, чтобы дотянуться до сложно досягаемых мест.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Оставляйте не склеенными только те детали, которые действительно вам помешают.&lt;/p&gt;\n&lt;p&gt;Полностью собранную миниатюру быстрее красить и очень часто на ней мало мест, до которых вы не сможете дотянуться кистью.&lt;/p&gt;\n&lt;p&gt;Иногда полезно красить отдельно головы и баннеры, так как они требуют большого внимания и на основном теле фигуры их красить неудобно.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Вам не понадобится влажная палитра, если вы будете быстро красить!&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Используйте влажную палитру для более густых акриловых красок, а жидкие проливки и чернила можно оставить на сухой.&lt;/p&gt;\n&lt;p&gt;Акриловые краски &lt;em&gt;очень&lt;/em&gt; быстро сохнут. Они не будут ждать 5 минут, пока вы нанесете базовый слой и вам придется добавить новую каплю краски.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Для сухой кисти кисть должна быть сухой.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Кисть должна быть немного влажной: не оставлять после себя капли, но ощущаться мокрой. Так вы понизите количество сухой песочной текстуры на миниатюре.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Вредный совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Важнее всего научиться делать плавные переходы между цветами, ведь именно они показывают ваше мастерство.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"&gt;&lt;p class=\"yfm-note-title\"&gt;Хороший совет&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;В начале научитесь создавать композицию, выбирать цветовую схему, придавать объем и аккуратно красить в рамках миниатюры.&lt;/p&gt;\n&lt;p&gt;Плавные переходы и правда являются признаком качественной миниатюры, но без грамотной композиции и контроля кисти они будут бесполезны.&lt;/p&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[],"title":"Вредные советы"},"router":{"pathname":"negative","depth":1,"base":"./"},"lang":"ru","langs":["ru"],"viewerInterface":{"favicon-src":"_images/favicon.ico","search":true},"search":{"provider":"local","tolerance":2,"confidense":"phrased","enabled":true,"api":"_search\\api.js","link":"_search\\ru\\index.html"}}
