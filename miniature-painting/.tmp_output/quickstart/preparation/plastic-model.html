                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":["../../_images/preparing-models/instructions.jpg","../../_images/preparing-models/clip.jpg","../../_images/preparing-models/parts.jpg","../../_images/preparing-models/cut.jpg","../../_images/preparing-models/moldlines.jpg","../../_images/preparing-models/moldlines-clining.jpg","../../_images/preparing-models/sanding.jpg","../../_images/preparing-models/glue.jpg","../../_images/preparing-models/gap.jpg","../../_images/preparing-models/thin-glue.jpg","../../_images/preparing-models/sprue-goo.jpg","../../_images/preparing-models/greenstuff.jpg"],"headings":[],"title":"Подготовка пластиковой модели","includes":[],"html":"<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Внимание</p>\n<div class=\"yfm-note-content\"><p>Соблюдайте правила безопасности при работе с острыми инструментами и химическими инструментами:</p>\n<ul>\n<li>Используйте хорошо заточенный нож, чтобы прилагать меньше усилий при его использовании. Если лезвие будет тупым, вы будете сильнее на него давить и он может соскочить вам в руку.</li>\n<li>Работайте в хорошо проветриваемом помещении. Пары суперклея токсичны.</li>\n<li>Не допускайте попадания клея на слизистую.</li>\n<li>Не потребляйте клей, смолу и пластилин.</li>\n</ul>\n</div></div><p>Чтобы подготовить миниатюры:</p>\n<ol>\n<li>\n<p>Изучите инструкцию и определите варианты сборки.</p>\n<p><img src=\"_images\\preparing-models\\instructions.jpg\" alt=\"instructions.jpg\" width=\"300\" /></p>\n<p>Если вам нравятся детали из другого варианта сборки, вы можете использовать их. Это ваша миниатюра, только вам решать как она выглядит и инструкция вас не остановит.</p>\n</li>\n<li>\n<p>Определите, будет ли вам удобно красить миниатюру целиком, или некоторые места окажутся недоступными после склейки. Учтите, что чем больше частей вы оставите не собранными, тем больше вам времени потребуется на росписи.</p>\n<p>Например, обычно всадника и скакуна красят отдельно, но руки и головы клеят сразу.</p>\n</li>\n<li>\n<p>При помощи кусачек отделите детали модели из первого шага инструкции. Приложите плоскую сторону кусачек к модели, а угловую — к креплению на литнике.</p>\n<p><img src=\"_images\\preparing-models\\clip.jpg\" alt=\"clip.jpg\" width=\"300\" /></p>\n<p><img src=\"_images\\preparing-models\\parts.jpg\" alt=\"parts.jpg\" width=\"300\" /></p>\n<p>Если после отрезания вы увидите белый след на пластике, то ваши кусачки недостаточно острые и они промяли пластик. Чтобы этого избежать, отрезайте литник чуть дальше от миниатюры и убирайте лишний кусок пластика при помощи ножа.</p>\n</li>\n<li>\n<p>При помощи модельного ножа удалите лишний пластик.</p>\n<p><img src=\"_images\\preparing-models\\cut.jpg\" alt=\"cut.jpg\" width=\"300\" /></p>\n<p>Если вы случайно поцарапали модель, у вас остались небольшие неотрезанные кусочки пластика и пыль, нанесите на это место супержидкий пластиковый клей. Он расплавит пластик и выровнит место.</p>\n</li>\n<li>\n<p>(Опционально) Некоторые модели используют пины и отверстия для сборки без использования клея (push-to-fit). Иногда пины и отверстия очень плотно прилегают друг к другу, из-за чего их не получается до конца вместе соединить. Чтобы избежать щелей, увеличьте отверстие и снимите немного пластика с пина.</p>\n</li>\n<li>\n<p>Тыльной стороной ножа удалите облой — тонкую пластиковую линию, которая идет вдоль всего литника. Если этого не сделать, то облой может испортить роспись миниатюры при помощи <a href=\"styles/contrast.html\">гризайля</a>, <a href=\"styles/citadel-style.html\">проливок</a> и <a href=\"methods/drybrush.html\">сухой кисти</a>.</p>\n<p><img src=\"_images\\preparing-models\\moldlines.jpg\" alt=\"moldlines.jpg\" width=\"300\" /></p>\n<p><img src=\"_images\\preparing-models\\moldlines-clining.jpg\" alt=\"moldlines-clining.jpg\" width=\"300\" /></p>\n</li>\n<li>\n<p>Выровните поверхность при помощи шлифовальной бумаги, пилочки для ногтей или шлифовальной губки. Вы можете начать начать с бумаги с большой зернистостью (P80, P120) и потом перейти к более деликатной (P600 и больше).</p>\n<p><img src=\"_images\\preparing-models\\sanding.jpg\" alt=\"sanding.jpg\" width=\"300\" /></p>\n</li>\n<li>\n<p>Нанесите пластиковый клей на обе склеиваемые детали и прижмите их друг к другу. Старайтесь не притрагиваться к клею, чтобы не оставить на пластике свой отпечаток.</p>\n<p><img src=\"_images\\preparing-models\\glue.jpg\" alt=\"sanding.jpg\" width=\"300\" /></p>\n</li>\n<li>\n<p>Заделайте щели при помощи клея или расплавленного в клее пластика.</p>\n<p><img src=\"_images\\preparing-models\\gap.jpg\" alt=\"gap.jpg\" width=\"300\" /></p>\n<p><img src=\"_images\\preparing-models\\thin-glue.jpg\" alt=\"thin-glue.jpg\" width=\"300\" /></p>\n<p><img src=\"_images\\preparing-models\\sprue-goo.jpg\" alt=\"sprue-goo.jpg\" width=\"300\" /></p>\n<p>Если щели очень большие, используйте модельный пластилин — сделайте из него полоски и протолкните в щель.</p>\n<p><img src=\"_images\\preparing-models\\greenstuff.jpg\" alt=\"greenstuff.jpg\" width=\"300\" /></p>\n</li>\n<li>\n<p>Выровните место склейки при помощи модельного ножа или шлифовальной бумаги.</p>\n</li>\n<li>\n<p>Повторите все шаги для всей модели.</p>\n</li>\n<li>\n<p>(Опционально) <a href=\"bases/index.html\">Оформите базу</a>.</p>\n</li>\n</ol>\n<p>После подготовки модели, <a href=\"quickstart/preparation/priming.html\">загрунтуйте ее</a>.</p>\n","leading":false},"router":{"pathname":"quickstart\\preparation\\plastic-model","depth":3},"lang":"ru","langs":["ru"]};
