                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"script":[],"style":[],"metadata":[],"csp":[]},"assets":["_images/preparing-models/instructions.png","_images/preparing-models/clip.png","_images/preparing-models/parts.png","_images/preparing-models/cut.png","_images/preparing-models/moldlines.png","_images/preparing-models/moldlines-clining.png","_images/preparing-models/sanding.png","_images/preparing-models/glue.png","_images/preparing-models/gap.png","_images/preparing-models/thin-glue.png","_images/preparing-models/sprue-goo.png","_images/preparing-models/greenstuff.png"],"headings":[{"title":"Инвентарь","href":"prepare.html#inventory","level":2},{"title":"Сборка","href":"prepare.html#build","level":2},{"title":"Загрунтовать миниатюру","href":"prepare.html#priming","level":2}],"title":"Подготовка модели","includes":[],"html":"<div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"><p class=\"yfm-note-title\">Внимание</p>\n<div class=\"yfm-note-content\"><p>Соблюдайте правила безопасности при работе с острыми инструментами и химическими инструментами:</p>\n<ul>\n<li>Используйте хорошо заточенный нож, чтобы прилагать меньше усилий при его использовании. Если лезвие будет тупым, вы будете сильнее на него давить и он может соскочить вам в руку.</li>\n<li>Работайте в хорошо проветриваемом помещении. Пары суперклея токсичны.</li>\n<li>Не допускайте попадания клея на слизистую.</li>\n<li>Не потребляйте клей, смолу и пластилин.</li>\n</ul>\n</div></div><p>В этом разделе описаны:</p>\n<ul>\n<li><a href=\"prepare.html#inventory\">Инвентарь для подготовки миниатюры</a>.</li>\n<li><a href=\"prepare.html#build\">Сборка модели</a>.</li>\n<li><a href=\"prepare.html#priming\">Грунтовка</a>.</li>\n</ul>\n<h2 id=\"inventory\"><a href=\"prepare.html#inventory\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Инвентарь</span></a>Инвентарь</h2>\n<table>\n<tbody>\n<tr>\n<td>\n<p><strong>Инструмент</strong></p>\n</td>\n<td>\n<p><strong>Описание</strong></p>\n</td>\n<td>\n<p><strong>Подходящие товары</strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Модельный нож</strong></p>\n</td>\n<td>\n<p>Универсальный инструмент, который отрезает, выравнивает и полирует миниатюру.</p>\n<p>Нож состоит из ручки и лезвия.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/mbRPMWp\" target=\"_blank\" rel=\"noreferrer noopener\">Нож модельный Stuff-Pro + 5 лезвий</a> (Ozon) — 196 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n<ul>\n<li><a href=\"https://ozon.ru/t/6NgBrza\" target=\"_blank\" rel=\"noreferrer noopener\">Нож модельный Tamiya</a> (Ozon) — 2 323 рубля (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/WEJkD75\" target=\"_blank\" rel=\"noreferrer noopener\">Лезвия для канцелярского ножа скальпеля макетного, 15 штук</a> (Ozon) — 199 рублей (Дата обращения: 06.01.2025)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Клей</strong></p>\n</td>\n<td>\n<p>Пластиковый клей для моделей из полистирола и суперклей для всего остального. Выбирайте клей с кисточкой для упрощения работы с ним.</p>\n<details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Из каких материалов может быть модель</summary><div class=\"yfm-cut-content\"><p>Миниатюра может быть из:</p>\n<table>\n<tbody>\n<tr>\n<td>\n<p><strong>Материал</strong></p>\n</td>\n<td>\n<p><strong>Описание</strong></p>\n</td>\n<td>\n<p><strong>Плюсы</strong></p>\n</td>\n<td>\n<p><strong>Минусы</strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Пластик</strong></p>\n</td>\n<td>\n<p>Под пластиком подразумевается полистирол, поливинилхлорид или нейлона:</p>\n<ul>\n<li>\n<p>Полистирол используется Games Workshop, в ганпла и для моделей самолетов.</p>\n</li>\n<li>\n<p>Поливинилхлорид используется для миниатюр настольных игр. Миниатюры из поливинилхлорида часто поставляются уже собранными.</p>\n</li>\n<li>\n<p>Нейлон используется для моделей с небольшим тиражом.</p>\n</li>\n</ul>\n<p>Пластиковые модели распространены среди настольных игр и варгеймов. Они могут поставляться на литниках или собранными заранее.</p>\n</td>\n<td>\n<ul>\n<li>Легкий.</li>\n<li>Легко собирается.</li>\n<li>Не склонен к деформации.</li>\n<li>Прочный.</li>\n</ul>\n</td>\n<td>\n<p></p>\n<ul>\n<li>Пластиковый клей подходит только для моделей из полистирола.</li>\n<li>Пластик со временем деградирует и его нельзя бесконечно перерабатывать.</li>\n<li>Может быть дорогим в зависимости от производителя.</li>\n<li>Литьевые формы со временем деградируют и новый тираж может содержать большее количество облоя, чем предыдущий.</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Олово</strong></p>\n</td>\n<td>\n<p>Металлические миниатюры находят свое место в варгеймах и поставляются на литниках.</p>\n</td>\n<td>\n<ul>\n<li>По простоте сборке лишь немного уступают пластиковым моделям.</li>\n<li>Металл интересно выглядит даже без краски.</li>\n<li>Материалы могут быть переработаны.</li>\n</ul>\n</td>\n<td>\n<ul>\n<li>Краска хуже держится на миниатюрах из металла.</li>\n<li>Металл дороже пластиков и смол, поэтому цена миниатюра может быть больше альтернатив.</li>\n<li>Литьевые формы со временем деградируют и новый тираж может содержать большее количество облоя, чем предыдущий.</li>\n<li>Металл тяжелый и потому склееные миниатюры могут быть менее прочными, чем альтернативы.</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Двухкомпонентная литьевая смола</strong></p>\n</td>\n<td>\n<p>Миниатюры из литьевой смолы поставляются на литниках и используются для больших фигур и террейна.</p>\n</td>\n<td>\n<p></p>\n<ul>\n<li>Самый дешевый материал.</li>\n<li>Прочная.</li>\n</ul>\n</td>\n<td>\n<p></p>\n<ul>\n<li>Имеет склонность к деформации.</li>\n<li>Много отходов.</li>\n<li>Смола опасна для здоровья, поэтому нужно надевать дополнительную защиту при ее полировке.</li>\n<li>Литьевые формы со временем деградируют и новый тираж может содержать большее количество облоя, чем предыдущий.</li>\n<li>Тяжелая, так как сложно сделать полости в моделях.</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Фотополимерная смола для 3D печати</strong></p>\n</td>\n<td>\n<p>При наличии 3D принтера миниатюры могут печататься в домашних условиях.</p>\n</td>\n<td>\n<ul>\n<li>Самый быстрый способ производства миниатюр — не требуются формы и литники.</li>\n<li>Большой выбор моделей.</li>\n<li>Можно печатать любую миниатюру из любым уровнем деталей.</li>\n<li>Можно печатать у себя дома.</li>\n</ul>\n</td>\n<td>\n<ul>\n<li>Большое количество неперерабатываемых отходов.</li>\n<li>Могут быть видны слои.</li>\n<li>Прочность зависит от смолы, качества печати и самой модели.</li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>\n</div></details></td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/zwW2Y8a\" target=\"_blank\" rel=\"noreferrer noopener\">Клей для пластика с кисточкой Tamiya</a> (Ozon) — 481 рубль (Дата обращения: 13.10.2024)</li>\n</ul>\n<ul>\n<li><a href=\"https://ozon.ru/t/6vg6beL\" target=\"_blank\" rel=\"noreferrer noopener\">Суперклей универсальный с кисточкой КОНТАКТ</a> (Ozon) — 220 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Кусачки</strong></p>\n</td>\n<td>\n<p>Для отделения деталей моделей от литников.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/l3ZKLdJ\" target=\"_blank\" rel=\"noreferrer noopener\">Кусачки Stuff Pro</a> (Ozon) — 346 рублей (Дата обращения: 13.10.2024)</li>\n</ul>\n<ul>\n<li><a href=\"https://ozon.ru/t/0kXo6G3\" target=\"_blank\" rel=\"noreferrer noopener\">Кусачки Dspiae</a> (Ozon) — 2 462 рубля (Дата обращения: 13.10.2024)</li>\n<li><a href=\"https://ozon.ru/t/dMMlpvZ\" target=\"_blank\" rel=\"noreferrer noopener\">Кусачки Tamia</a> (Ozon) — 4 542 рубля (Дата обращения: 13.10.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Пилочки и шлифовальная бумага</strong></p>\n</td>\n<td>\n<p>Для выравнивания поверхностей.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/4wrlX35\" target=\"_blank\" rel=\"noreferrer noopener\">Набор для маникюра и педикюра, 4 пилки для ногтей, 2 апельсиновые палочки, 1 баф</a> (Ozon) — 183 рубля (Дата обращения: 10.11.2024)</li>\n</ul>\n<ul>\n<li><a href=\"https://ozon.ru/t/PRW5ggl\" target=\"_blank\" rel=\"noreferrer noopener\">Наждачная бумага, набор (P600, P1000, P2000), 230х280</a> — 201 рубль (Дата обращения: 06.01.2025)</li>\n<li><a href=\"https://ozon.ru/t/7mM35z6\" target=\"_blank\" rel=\"noreferrer noopener\">Green Stuff World: Губки шлифовальные Foam Sanding Pads - Fine Grit Assortment (20 шт.)</a> (Ozon) — 1 542 рубля (Дата обращения: 10.11.2024)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Эпоксидный пластилин</strong></p>\n</td>\n<td>\n<p>Для лепки дополнительных деталей и заделывания щелей.</p>\n<p>Для заделывания щелей можете использовать расплавленный в пластиковом клее полистирол.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/Px4ZPnZ\" target=\"_blank\" rel=\"noreferrer noopener\">Эпоксидный пластилин белый двухкомпонентный JAS, 100 грамм</a> (Ozon) — 638 рублей (Дата обращения: 06.01.2025)</li>\n</ul>\n<ul>\n<li><a href=\"https://ozon.ru/t/e6kVRDz\" target=\"_blank\" rel=\"noreferrer noopener\">Модельная паста Vallejo 70.400 Plastic Putty, 17 мл</a> (Ozon) — 421 рубль (Дата обращения: 06.01.2025)</li>\n<li><a href=\"https://ozon.ru/t/Xy3XwEw\" target=\"_blank\" rel=\"noreferrer noopener\">Green Stuff, 10 см</a> — 808 рубля (Дата обращения: 06.01.2025)</li>\n<li><a href=\"https://ozon.ru/t/rNlqEJR\" target=\"_blank\" rel=\"noreferrer noopener\">Tamiya Epoxy Putty Smooth Surface, 25 грамм</a> — 739 рублей (Дата обращения: 06.01.2025)</li>\n</ul>\n</td>\n</tr>\n<tr>\n<td>\n<p><strong>Латексная кисть</strong></p>\n</td>\n<td>\n<p>Для выравнивания пластилина.</p>\n</td>\n<td>\n<ul>\n<li><a href=\"https://ozon.ru/t/YPGaJW6\" target=\"_blank\" rel=\"noreferrer noopener\">Набор латексных кистей 5 штук</a> (Ozon) — 260 рублей (Дата обращения: 06.01.2025)</li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>\n<p>После выбора инструментов, <a href=\"prepare.html#build\">подготовьте миниатюру</a>.</p>\n<h2 id=\"build\"><a href=\"prepare.html#build\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Сборка</span></a>Сборка</h2>\n<p>Чтобы собрать миниатюру:</p>\n<ol>\n<li>\n<p>Изучите инструкцию и определите варианты сборки.</p>\n<p><img src=\"_images\\preparing-models\\instructions.png\" alt=\"instructions.png\" width=\"300\" /></p>\n<p>Если вам нравятся детали из другого варианта сборки, вы можете использовать их. Это ваша миниатюра, только вам решать как она выглядит и инструкция вас не остановит.</p>\n</li>\n<li>\n<p>Определите, будет ли вам удобно красить миниатюру целиком, или некоторые места окажутся недоступными после склейки. Учтите, что чем больше частей вы оставите не собранными, тем больше вам времени потребуется на росписи.</p>\n<p>Например, обычно всадника и скакуна красят отдельно, но руки и головы клеят сразу.</p>\n</li>\n<li>\n<p>При помощи кусачек отделите детали модели из первого шага инструкции. Приложите плоскую сторону кусачек к модели, а угловую — к креплению на литнике.</p>\n<p><img src=\"_images\\preparing-models\\clip.png\" alt=\"clip.png\" width=\"300\" /></p>\n<p><img src=\"_images\\preparing-models\\parts.png\" alt=\"parts.png\" width=\"300\" /></p>\n<p>Если после отрезания вы увидите белый след на пластике, то ваши кусачки недостаточно острые и они промяли пластик. Чтобы этого избежать, отрезайте литник чуть дальше от миниатюры и убирайте лишний кусок пластика при помощи ножа.</p>\n</li>\n<li>\n<p>При помощи модельного ножа удалите лишний пластик.</p>\n<p><img src=\"_images\\preparing-models\\cut.png\" alt=\"cut.png\" width=\"300\" /></p>\n<p>Если вы случайно поцарапали миниатюру, у вас остались небольшие неотрезанные кусочки пластика и пыль, нанесите на это место супержидкий пластиковый клей. Он расплавит пластик и выровнит место.</p>\n</li>\n<li>\n<p>(Опционально) Некоторые модели используют пины и отверстия для сборки без использования клея (push-to-fit). Иногда пины и отверстия очень плотно прилегают друг к другу, из-за чего их не получается до конца вместе соединить. Чтобы избежать щелей, увеличьте отверстие и снимите немного пластика с пина.</p>\n</li>\n<li>\n<p>Тыльной стороной ножа удалите облой — тонкую пластиковую линию, которая идет вдоль всего литника. Если этого не сделать, то облой может испортить роспись миниатюры при помощи <a href=\"methods/grisaille.html\">гризайля</a>, <a href=\"methods/citadel-style.html\">проливок</a> и <a href=\"methods/drybrush.html\">сухой кисти</a>.</p>\n<p><img src=\"_images\\preparing-models\\moldlines.png\" alt=\"moldlines.png\" width=\"300\" /></p>\n<p><img src=\"_images\\preparing-models\\moldlines-clining.png\" alt=\"moldlines-clining.png\" width=\"300\" /></p>\n</li>\n<li>\n<p>Выровните поверхность при помощи шлифовальной бумаги, пилочки для ногтей или шлифовальной губки. Вы можете начать начать с бумаги с большой зернистостью (P80, P120) и потом перейти к более деликатной (P600 и больше).</p>\n<p><img src=\"_images\\preparing-models\\sanding.png\" alt=\"sanding.png\" width=\"300\" /></p>\n</li>\n<li>\n<p>Нанесите пластиковый клей на обе склеиваемые детали и прижмите их друг к другу. Старайтесь не притрагиваться к клею, чтобы не оставить на пластике свой отпечаток.</p>\n<p><img src=\"_images\\preparing-models\\glue.png\" alt=\"sanding.png\" width=\"300\" /></p>\n</li>\n<li>\n<p>Заделайте щели при помощи клея или расплавленного в клее пластика.</p>\n<p><img src=\"_images\\preparing-models\\gap.png\" alt=\"gap.png\" width=\"300\" /></p>\n<p><img src=\"_images\\preparing-models\\thin-glue.png\" alt=\"thin-glue.png\" width=\"300\" /></p>\n<p><img src=\"_images\\preparing-models\\sprue-goo.png\" alt=\"sprue-goo.png\" width=\"300\" /></p>\n<p>Если щели очень большие, используйте модельный пластилин — сделайте из него полоски и протолкните в щель.</p>\n<p><img src=\"_images\\preparing-models\\greenstuff.png\" alt=\"greenstuff.png\" width=\"300\" /></p>\n</li>\n<li>\n<p>Выровняите место склейки при помощи модельного ножа или шлифовальной бумаги.</p>\n</li>\n<li>\n<p>Повторите все шаги для всей модели.</p>\n</li>\n<li>\n<p>(Опционально) Оформите базу.</p>\n</li>\n</ol>\n<p>После подготовки модели, <a href=\"prepare.html#priming\">загрунтуйте ее</a>.</p>\n<h2 id=\"priming\"><a href=\"prepare.html#priming\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Загрунтовать миниатюру</span></a>Загрунтовать миниатюру</h2>\n<p>Краска прочнее держится на загрунтованной модели. Для грунтовки можно использовать аэрозольную автомобильную краску, так как она дешевая и не требует <a href=\"methods/airbrush.html\">аэрографа</a>. Специализированные аэрозольные грунтовки для миниатюр стоят дороже, но зернистость у них меньше и они ложатся ровнее.</p>\n<p>Советы по грунтовке:</p>\n<ul>\n<li>Грунтуйте на открытом воздухе или в очень хорошо вентилируемом помещении, чтобы избежать вдыхания вредных паров.</li>\n<li>Если на улице холодно, поместите грунтовку в теплую воду на 5 минут. Аэрозольные краски неровно ложатся при низких температурах, поэтому их нужно предварительно нагреть.</li>\n<li>Встряхивайте баллончик в течение 1-2 минут, чтобы содержимое равномерно смешалось.</li>\n<li>Держите баллончик на расстоянии 20-30 см от поверхности миниатюры.</li>\n<li>Начинайте и заканчивайте распыление за пределами миниатюры.</li>\n<li>Наносите грунтовку тонкими слоями, избегая подтеков и неравномерного покрытия.</li>\n<li>Проверьте миниатюру на наличие непокрытых участков и, при необходимости, повторите распыление.</li>\n<li>Подождите минимум 15 минут перед тем, как нанести дополнительный слой грунтовки или начать красить миниатюру.</li>\n</ul>\n<p>После грунтовки, <a href=\"how-to-start.html\">покрасьте миниатюру</a>.</p>\n","leading":false},"router":{"pathname":"prepare","depth":1},"lang":"ru","langs":["ru"]};
                </script>
