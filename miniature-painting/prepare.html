            {"data":{"leading":false,"html":"&lt;div class=\"yfm-note yfm-accent-alert\" note-type=\"alert\"&gt;&lt;p class=\"yfm-note-title\"&gt;Внимание&lt;/p&gt;\n&lt;div class=\"yfm-note-content\"&gt;&lt;p&gt;Соблюдайте правила безопасности при работе с острыми инструментами и химическими инструментами:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Используйте хорошо заточенный нож, чтобы прилагать меньше усилий при его использовании. Если лезвие будет тупым, вы будете сильнее на него давить и он может соскочить вам в руку.&lt;/li&gt;\n&lt;li&gt;Работайте в хорошо проветриваемом помещении. Пары суперклея токсичны.&lt;/li&gt;\n&lt;li&gt;Не допускайте попадания клея на слизистую.&lt;/li&gt;\n&lt;li&gt;Не потребляйте клей, смолу и пластилин.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/div&gt;&lt;/div&gt;&lt;p&gt;В этом разделе описаны:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"prepare.html#inventory\"&gt;Инвентарь для подготовки миниатюры&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"prepare.html#build\"&gt;Сборка модели&lt;/a&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"prepare.html#priming\"&gt;Грунтовка&lt;/a&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2 id=\"inventory\"&gt;&lt;a href=\"prepare.html#inventory\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Инвентарь&lt;/span&gt;&lt;/a&gt;Инвентарь&lt;/h2&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Инструмент&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Описание&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Подходящие товары&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Модельный нож&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Универсальный инструмент, который отрезает, выравнивает и полирует миниатюру.&lt;/p&gt;\n&lt;p&gt;Нож состоит из ручки и лезвия.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"https://ozon.ru/t/mbRPMWp\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Нож модельный Stuff-Pro + 5 лезвий&lt;/a&gt; (Ozon) — 196 рублей (Дата обращения: 13.10.2024)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"https://ozon.ru/t/6NgBrza\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Нож модельный Tamiya&lt;/a&gt; (Ozon) — 2 323 рубля (Дата обращения: 13.10.2024)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://ozon.ru/t/WEJkD75\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Лезвия для канцелярского ножа скальпеля макетного, 15 штук&lt;/a&gt; (Ozon) — 199 рублей (Дата обращения: 06.01.2025)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Клей&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Пластиковый клей для моделей из полистирола и суперклей для всего остального. Выбирайте клей с кисточкой для упрощения работы с ним.&lt;/p&gt;\n&lt;details class=\"yfm-cut\"&gt;&lt;summary class=\"yfm-cut-title\"&gt;Из каких материалов может быть модель&lt;/summary&gt;&lt;div class=\"yfm-cut-content\"&gt;&lt;p&gt;Миниатюра может быть из:&lt;/p&gt;\n&lt;table&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Материал&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Описание&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Плюсы&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Минусы&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Пластик&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Под пластиком подразумевается полистирол, поливинилхлорид или нейлона:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;Полистирол используется Games Workshop, в ганпла и для моделей самолетов.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Поливинилхлорид используется для миниатюр настольных игр. Миниатюры из поливинилхлорида часто поставляются уже собранными.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Нейлон используется для моделей с небольшим тиражом.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Пластиковые модели распространены среди настольных игр и варгеймов. Они могут поставляться на литниках или собранными заранее.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Легкий.&lt;/li&gt;\n&lt;li&gt;Легко собирается.&lt;/li&gt;\n&lt;li&gt;Не склонен к деформации.&lt;/li&gt;\n&lt;li&gt;Прочный.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Пластиковый клей подходит только для моделей из полистирола.&lt;/li&gt;\n&lt;li&gt;Пластик со временем деградирует и его нельзя бесконечно перерабатывать.&lt;/li&gt;\n&lt;li&gt;Может быть дорогим в зависимости от производителя.&lt;/li&gt;\n&lt;li&gt;Литьевые формы со временем деградируют и новый тираж может содержать большее количество облоя, чем предыдущий.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Олово&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Металлические миниатюры находят свое место в варгеймах и поставляются на литниках.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;По простоте сборке лишь немного уступают пластиковым моделям.&lt;/li&gt;\n&lt;li&gt;Металл интересно выглядит даже без краски.&lt;/li&gt;\n&lt;li&gt;Материалы могут быть переработаны.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Краска хуже держится на миниатюрах из металла.&lt;/li&gt;\n&lt;li&gt;Металл дороже пластиков и смол, поэтому цена миниатюра может быть больше альтернатив.&lt;/li&gt;\n&lt;li&gt;Литьевые формы со временем деградируют и новый тираж может содержать большее количество облоя, чем предыдущий.&lt;/li&gt;\n&lt;li&gt;Металл тяжелый и потому склееные миниатюры могут быть менее прочными, чем альтернативы.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Двухкомпонентная литьевая смола&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Миниатюры из литьевой смолы поставляются на литниках и используются для больших фигур и террейна.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Самый дешевый материал.&lt;/li&gt;\n&lt;li&gt;Прочная.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Имеет склонность к деформации.&lt;/li&gt;\n&lt;li&gt;Много отходов.&lt;/li&gt;\n&lt;li&gt;Смола опасна для здоровья, поэтому нужно надевать дополнительную защиту при ее полировке.&lt;/li&gt;\n&lt;li&gt;Литьевые формы со временем деградируют и новый тираж может содержать большее количество облоя, чем предыдущий.&lt;/li&gt;\n&lt;li&gt;Тяжелая, так как сложно сделать полости в моделях.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Фотополимерная смола для 3D печати&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;При наличии 3D принтера миниатюры могут печататься в домашних условиях.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Самый быстрый способ производства миниатюр — не требуются формы и литники.&lt;/li&gt;\n&lt;li&gt;Большой выбор моделей.&lt;/li&gt;\n&lt;li&gt;Можно печатать любую миниатюру из любым уровнем деталей.&lt;/li&gt;\n&lt;li&gt;Можно печатать у себя дома.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Большое количество неперерабатываемых отходов.&lt;/li&gt;\n&lt;li&gt;Могут быть видны слои.&lt;/li&gt;\n&lt;li&gt;Прочность зависит от смолы, качества печати и самой модели.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;/div&gt;&lt;/details&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"https://ozon.ru/t/zwW2Y8a\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Клей для пластика с кисточкой Tamiya&lt;/a&gt; (Ozon) — 481 рубль (Дата обращения: 13.10.2024)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"https://ozon.ru/t/6vg6beL\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Суперклей универсальный с кисточкой КОНТАКТ&lt;/a&gt; (Ozon) — 220 рублей (Дата обращения: 13.10.2024)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Кусачки&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Для отделения деталей моделей от литников.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"https://ozon.ru/t/l3ZKLdJ\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Кусачки Stuff Pro&lt;/a&gt; (Ozon) — 346 рублей (Дата обращения: 13.10.2024)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"https://ozon.ru/t/0kXo6G3\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Кусачки Dspiae&lt;/a&gt; (Ozon) — 2 462 рубля (Дата обращения: 13.10.2024)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://ozon.ru/t/dMMlpvZ\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Кусачки Tamia&lt;/a&gt; (Ozon) — 4 542 рубля (Дата обращения: 13.10.2024)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Пилочки и шлифовальная бумага&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Для выравнивания поверхностей.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"https://ozon.ru/t/4wrlX35\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Набор для маникюра и педикюра, 4 пилки для ногтей, 2 апельсиновые палочки, 1 баф&lt;/a&gt; (Ozon) — 183 рубля (Дата обращения: 10.11.2024)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"https://ozon.ru/t/PRW5ggl\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Наждачная бумага, набор (P600, P1000, P2000), 230х280&lt;/a&gt; — 201 рубль (Дата обращения: 06.01.2025)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://ozon.ru/t/7mM35z6\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Green Stuff World: Губки шлифовальные Foam Sanding Pads - Fine Grit Assortment (20 шт.)&lt;/a&gt; (Ozon) — 1 542 рубля (Дата обращения: 10.11.2024)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Эпоксидный пластилин&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Для лепки дополнительных деталей и заделывания щелей.&lt;/p&gt;\n&lt;p&gt;Для заделывания щелей можете использовать расплавленный в пластиковом клее полистирол.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"https://ozon.ru/t/Px4ZPnZ\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Эпоксидный пластилин белый двухкомпонентный JAS, 100 грамм&lt;/a&gt; (Ozon) — 638 рублей (Дата обращения: 06.01.2025)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"https://ozon.ru/t/e6kVRDz\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Модельная паста Vallejo 70.400 Plastic Putty, 17 мл&lt;/a&gt; (Ozon) — 421 рубль (Дата обращения: 06.01.2025)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://ozon.ru/t/Xy3XwEw\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Green Stuff, 10 см&lt;/a&gt; — 808 рубля (Дата обращения: 06.01.2025)&lt;/li&gt;\n&lt;li&gt;&lt;a href=\"https://ozon.ru/t/rNlqEJR\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Tamiya Epoxy Putty Smooth Surface, 25 грамм&lt;/a&gt; — 739 рублей (Дата обращения: 06.01.2025)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Латексная кисть&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Для выравнивания пластилина.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\"https://ozon.ru/t/YPGaJW6\" target=\"_blank\" rel=\"noreferrer noopener\"&gt;Набор латексных кистей 5 штук&lt;/a&gt; (Ozon) — 260 рублей (Дата обращения: 06.01.2025)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;p&gt;После выбора инструментов, &lt;a href=\"prepare.html#build\"&gt;подготовьте миниатюру&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"build\"&gt;&lt;a href=\"prepare.html#build\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Сборка&lt;/span&gt;&lt;/a&gt;Сборка&lt;/h2&gt;\n&lt;p&gt;Чтобы собрать миниатюру:&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Изучите инструкцию и определите варианты сборки.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/preparing-models/instructions.png\" alt=\"instructions.png\" width=\"300\" /&gt;&lt;/p&gt;\n&lt;p&gt;Если вам нравятся детали из другого варианта сборки, вы можете использовать их. Это ваша миниатюра, только вам решать как она выглядит и инструкция вас не остановит.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Определите, будет ли вам удобно красить миниатюру целиком, или некоторые места окажутся недоступными после склейки. Учтите, что чем больше частей вы оставите не собранными, тем больше вам времени потребуется на росписи.&lt;/p&gt;\n&lt;p&gt;Например, обычно всадника и скакуна красят отдельно, но руки и головы клеят сразу.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;При помощи кусачек отделите детали модели из первого шага инструкции. Приложите плоскую сторону кусачек к модели, а угловую — к креплению на литнике.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/preparing-models/clip.png\" alt=\"clip.png\" width=\"300\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/preparing-models/parts.png\" alt=\"parts.png\" width=\"300\" /&gt;&lt;/p&gt;\n&lt;p&gt;Если после отрезания вы увидите белый след на пластике, то ваши кусачки недостаточно острые и они промяли пластик. Чтобы этого избежать, отрезайте литник чуть дальше от миниатюры и убирайте лишний кусок пластика при помощи ножа.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;При помощи модельного ножа удалите лишний пластик.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/preparing-models/cut.png\" alt=\"cut.png\" width=\"300\" /&gt;&lt;/p&gt;\n&lt;p&gt;Если вы случайно поцарапали миниатюру, у вас остались небольшие неотрезанные кусочки пластика и пыль, нанесите на это место супержидкий пластиковый клей. Он расплавит пластик и выровнит место.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;(Опционально) Некоторые модели используют пины и отверстия для сборки без использования клея (push-to-fit). Иногда пины и отверстия очень плотно прилегают друг к другу, из-за чего их не получается до конца вместе соединить. Чтобы избежать щелей, увеличьте отверстие и снимите немного пластика с пина.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Тыльной стороной ножа удалите облой — тонкую пластиковую линию, которая идет вдоль всего литника. Если этого не сделать, то облой может испортить роспись миниатюры при помощи &lt;a href=\"methods\\grisaille.html\"&gt;гризайля&lt;/a&gt;, &lt;a href=\"methods\\citadel-style.html\"&gt;проливок&lt;/a&gt; и &lt;a href=\"methods\\drybrush.html\"&gt;сухой кисти&lt;/a&gt;.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/preparing-models/moldlines.png\" alt=\"moldlines.png\" width=\"300\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/preparing-models/moldlines-clining.png\" alt=\"moldlines-clining.png\" width=\"300\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Выровните поверхность при помощи шлифовальной бумаги, пилочки для ногтей или шлифовальной губки. Вы можете начать начать с бумаги с большой зернистостью (P80, P120) и потом перейти к более деликатной (P600 и больше).&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/preparing-models/sanding.png\" alt=\"sanding.png\" width=\"300\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Нанесите пластиковый клей на обе склеиваемые детали и прижмите их друг к другу. Старайтесь не притрагиваться к клею, чтобы не оставить на пластике свой отпечаток.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/preparing-models/glue.png\" alt=\"sanding.png\" width=\"300\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Заделайте щели при помощи клея или расплавленного в клее пластика.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/preparing-models/gap.png\" alt=\"gap.png\" width=\"300\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/preparing-models/thin-glue.png\" alt=\"thin-glue.png\" width=\"300\" /&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/preparing-models/sprue-goo.png\" alt=\"sprue-goo.png\" width=\"300\" /&gt;&lt;/p&gt;\n&lt;p&gt;Если щели очень большие, используйте модельный пластилин — сделайте из него полоски и протолкните в щель.&lt;/p&gt;\n&lt;p&gt;&lt;img src=\"_images/preparing-models/greenstuff.png\" alt=\"greenstuff.png\" width=\"300\" /&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Выровняите место склейки при помощи модельного ножа или шлифовальной бумаги.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;Повторите все шаги для всей модели.&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;(Опционально) Оформите базу.&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;После подготовки модели, &lt;a href=\"prepare.html#priming\"&gt;загрунтуйте ее&lt;/a&gt;.&lt;/p&gt;\n&lt;h2 id=\"priming\"&gt;&lt;a href=\"prepare.html#priming\" class=\"yfm-anchor\" aria-hidden=\"true\"&gt;&lt;span class=\"visually-hidden\" data-no-index=\"true\"&gt;Загрунтовать миниатюру&lt;/span&gt;&lt;/a&gt;Загрунтовать миниатюру&lt;/h2&gt;\n&lt;p&gt;Краска прочнее держится на загрунтованной модели. Для грунтовки можно использовать аэрозольную автомобильную краску, так как она дешевая и не требует &lt;a href=\"methods\\airbrush.html\"&gt;аэрографа&lt;/a&gt;. Специализированные аэрозольные грунтовки для миниатюр стоят дороже, но зернистость у них меньше и они ложатся ровнее.&lt;/p&gt;\n&lt;p&gt;Советы по грунтовке:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Грунтуйте на открытом воздухе или в очень хорошо вентилируемом помещении, чтобы избежать вдыхания вредных паров.&lt;/li&gt;\n&lt;li&gt;Если на улице холодно, поместите грунтовку в теплую воду на 5 минут. Аэрозольные краски неровно ложатся при низких температурах, поэтому их нужно предварительно нагреть.&lt;/li&gt;\n&lt;li&gt;Встряхивайте баллончик в течение 1-2 минут, чтобы содержимое равномерно смешалось.&lt;/li&gt;\n&lt;li&gt;Держите баллончик на расстоянии 20-30 см от поверхности миниатюры.&lt;/li&gt;\n&lt;li&gt;Начинайте и заканчивайте распыление за пределами миниатюры.&lt;/li&gt;\n&lt;li&gt;Наносите грунтовку тонкими слоями, избегая подтеков и неравномерного покрытия.&lt;/li&gt;\n&lt;li&gt;Проверьте миниатюру на наличие непокрытых участков и, при необходимости, повторите распыление.&lt;/li&gt;\n&lt;li&gt;Подождите минимум 15 минут перед тем, как нанести дополнительный слой грунтовки или начать красить миниатюру.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;После грунтовки, &lt;a href=\"how-to-start.html\"&gt;покрасьте миниатюру&lt;/a&gt;.&lt;/p&gt;\n","meta":{"metadata":[{"name":"generator","content":"Diplodoc Platform v5.3.2"}]},"headings":[{"title":"Инвентарь","href":"prepare.html#inventory","level":2},{"title":"Сборка","href":"prepare.html#build","level":2},{"title":"Загрунтовать миниатюру","href":"prepare.html#priming","level":2}],"title":"Подготовка модели"},"router":{"pathname":"prepare","depth":1,"base":"./"},"lang":"ru","langs":["ru"],"viewerInterface":{"favicon-src":"_images/favicon.ico","search":true},"search":{"provider":"local","tolerance":2,"confidense":"phrased","enabled":true,"api":"_search\\api.js","link":"_search\\ru\\index.html"}}
